description: "ناواکو برای یادگیری یه شرکت خیلی خوبه مخصوصا واسه آدمای جونیور و تازه کار. طرف اومده بود تو شرکت واسه یه پوزیشن اداری، بعد از یه سال و نیم الان برنامه نویس شده و کلی مدرک تخصصی گرفته واسه کارش. حتی مورد بود که از حراست بعد از یه سال و نیم زحمت رفته بود توی مانیتورینگ و شبکه یا شاید کسی باور نکنه حتی از خدمات هم انتقال به واحدهای دیگه مشاهده شده که طرف رو رفتن کمکش کردن لیسانسشو گرفته رفته بخش متناسب با مدرکش. یعنی خلاصه بگم اگه کسی با استعداد و علاقمند باشه خیلی میتونه خوب تو اینجا یه تخصصی پیشرفت کنه.  "
