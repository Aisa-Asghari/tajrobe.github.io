description: "از سال 92 که مشغول به کار در این شرکت شدم شرکت خوبی بود و محیطی دوستانه با همکاران خوب داشت و بعد از مدتی به دلیل مدیریت نادرست خاندان گوگانی ، رشد شرکت نزولی شده به طوری که تمام نیروهای حرفه ای از شرکت رفتند و الان یه عده آدم بیسواد و غیر حرفه ای به جز آقای اسکندری دارن شرکت کار میکنن - پرداختی ها به شدت نامنظمه و حجم کار بالا - اگر آدم وام داری یا اجاره خونه میدی نمیتونی رو تاریخ دقیق واریز حقوق برنامه ریزی کنی - در حال حاضر هم پروژه های شرکت و حتی آینده شرکت معلوم نیست و قرارداد های بانکی با رانت تمدید میشن - شرکت آدونیس دیگه مثل سابق نیست چون آدمای سابق دیگه نیستن اونجا و من هم بعد از 10 سال سابقه کار در آدونیس بعد از کلی بدقولی و رفتار نادرست مدیران از جمله خانم نبوی که باعث ضایع شدن حق بنده شدند و برای آرامش اعصاب از شرکت استعفا دادم . خلاصه در این شرکت استخدام نشید اگر دنبال محیطی پاچه خارانه - بدون پیشرفت - بدون برنامه - بدون انگیزه و مدیران منابع انسانی و ارشد بی منطق هستین و اگر نور چشمی هستین میتونین تو این شرکت استخدام بشین ."
