description: "من به این شرکت رزومه داده بودم و مصاحبه رفتم  یکی از نکات جالب این بود که سامانه‌ای در اختیارم گذاشتند تا زمان‌های آزاد خود را انتخاب کنم و مصاحبه در زمان دلخواهم انجام شود. متأسفانه به دلیل الزام حضور در دفتر شیراز، همکاری نهایی نشد، اما با توجه به تجربه‌ای که روی پروژه‌های مشابه داشتم، مطمئن بودم که همکاری جذابی برای هر دو طرف می‌شد. مصاحبه اول اصلا فنی نبود و ۱۵ دقیقه ای بود ولی دومیش فنی بود و یک ساعت شد"
