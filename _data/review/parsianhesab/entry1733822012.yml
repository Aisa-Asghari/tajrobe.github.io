description: "خیلی آدمای بی فرهنگی هستن.\r\nشرکت متشکل از سه تا منشی و یه مدیره. هیچ کدوم از منشی ها کار نمیکنن فقط یکیشون با موبایل شخصی تایم مصاحبه ست می‌کنه.حتی یه کامپیوتر جلوشون نیست (کارشونم حسابداریه😐)\r\nبه من گفت بین ساعت ۱ تا ۴ بیا. من یک ربع زودتر به اون دفتر داغونشون رسیدیم و اجازه ندادن برم داخل. منشی با یه لحن بدی گفت مگه نگفتم ۱ بیا؟؟ درنهایت من مجبور شدم توی راه‌پله بشینم تا ساعت بگذره.\r\nمدیریت هم یه آقای کاملا هیز و بی‌شخصیته که فقط با خانوم ها گرم میگیره و هرهر و کرکر می‌کنه. \r\nمن از چند نفر پرس و جو کردم و در نهایت متوجه شدم کارشون قانونی نیست و بیشتر دنبال پول گرفتن از کارجو هستن. \r\nبنظرم اعتماد نکنید."
