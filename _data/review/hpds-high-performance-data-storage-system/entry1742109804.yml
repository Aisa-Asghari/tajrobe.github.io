description: "1403/12/18\r\nبا سلام \r\nبعد از حدود بیش از یکسال از فعالیت و حضور بنده در این شرکت به صورت مختصر و تیتروار تجربیات، شناخت و توصیفات خودم را در اختیارتان قرار خواهم داد.\r\nمعایب:\r\n1-مدیریت به شدت ضعیف\r\n2-منابع انسانی سنتی ، بدون دانش و بشدت مستبد \r\n3-واحد های جزیره ای و بدون تعامل\r\n4-عدم امنیت شغلی (خوش استقبال و بسیار بسیار بد بدرقه)\r\n5-جلسات و بخور بخورهای متعدد و هدر رفت منابع و صرف هزینه های بدون سود\r\n6-عدم شناوری کاری\r\n7-دریافت سفته و تهدید و اجبار زمان قطع همکاری از جانب خودشان\r\n8-مشکلات مالی متعدد و عدم ثبات و مدیریت مالی\r\n9-محیط سمی و عدم همکاری و تعاون بین واحد ها\r\n10-عدم پرداخت پاداش و رفاهی های ماهی یا فصلی\r\n11-چند تیکه بودن شرکت در لوکیشن های مختلف و فرسوده کردن پرسنل به علت نقل و انتقالات و جابه جایی های متعدد\r\n12-زیر ساخت شبکه ای بشدت ضعیف و غیر متعارف با توجه به اینکه این شرکت بیس و حوزه آی تی دارد.\r\n13-وجود یکسری افراد جیره خوار و چاپلوس در مجموعه سبب برهم زدن نظم در این شرکت شده است و قطعا با وجود این افراد این شرکت هیچوقت فضای مطلوب بخود را نخواهد دید.\r\n\r\nفواید:\r\n1-پرداخت به موقع حقوق (اگر این مورد را جزء آپشن و فواید بخواهیم قرار دهیم)\r\n2-بیمه تکمیلی رایگان برای بیمه شدگان اصلی\r\n3-شرایط مناسب جذب برای امریه \r\n4-عدم کسر مالیات به علت رتبه مناسب در حوزه دانش بنیان\r\n\r\nدر آخر تنها توصیه بنده به افرادیکه می خواهند وارد این شرکت شود این است که:\r\nاگر دارای دانش و تخصص مناسب ،رزومه خوب،شخصیت بالا هستید هیچوقت هیچوقت هیچوقت داخل این شرکت نشوید.\r\nاگر سرباز و دانشجو هستید و یا بدون دانش کافی هستید و همچنین شخصیت و عزت نفس برای شما مهم نیست این شرکت میتونه براتون مناسب باشه.\r\n"
