description: "این شرکت هم مزایا و معایب خودش رو داره و صد در صد نه اینجا و نه در شرکت های دیگری همه چی بر وفق مراد آدمی نیست ولی خب سنگینی ترازو باید به سمت مزایا باشه که برای من نبود . \r\nچند تا از معایب که من را از شرکت دلسرد کرد موارد زیر است : \r\n۱- ادعای دانشی یکسری از افراد بخصوص مدیران قسمت بنده، که فقط در حرف زدن و شعار دادن مهارت داشتند . \r\n۲- عدم اعتماد به نیروهای پرانگیزه و اعتماد به آدم های چابلوس و خودخواه و حراف و آدم هایی که حتی سابقه خوبی در مدیریت ندارند ولی همچنان ادعا دارند و متاسفانه مدیر و حتی صاحب شرکت چشم هاشون و عقلشون رو به این فرد و افراد بسته اند . \r\n۳- تصمیم گیری در لایه های مختلف شرکت توسط یکسری از افراد داره انجام میشه که حتی سابقه کار در یک شرکت دانش بنیان را با این نوع محصول نداشته چه برسد به مدیریت.  پای صحبت هایشان که می نشینی حرف از خدا و پیغمبر میزنن ولی نمی دونن که دارند حق دیگران را ضایع میکنند . \r\n۴ - منابع انسانی به شدت ضعیف و مغرور \r\n۵- عدم پرداخت مناسب مزایای غیر حقوق \r\n۶- محیط خشک مردانه \r\n۷- میانگین سنی مدیریتی بالای ۵۰ سال که اکثرا بازنشسته دولتی و حتی نظامی هستند  که درک حرف جوانان برای آنها سخت است .\r\n۸- عدم پاسخگویی مناسب و برخورد نا مناسب در حوزه مالی \r\n\r\nبی انصافی که از مزایا نگیم از قبیل :\r\n۱- پرداخت به موقع حقوق \r\n۲- َبیمه \r\n۳- محل کار \r\n۴- انتقال دانش نسبی \r\n۵- تولید محصولی پر کاربرد برای سازمان ها\r\n\r\nدر کل شرکت از نظر نوع ایده و نوع محصول، بسیار خوب و جای رشد داشته و دارد ولی عدم پایبندی به یکسری اصول و مقررات وضع شده داخلی و همچنین استفاده از مدیران پا به سن گذاشته و بدون تجربه در این نوع شرکت ها و درس نگرفتن از تجربیات گذشته و به نظرم عدم مدیریت درست منابع مالی برای افرادی که دنبال یک محیط آرام و بدون تنش و فعال و رو به رشد هستند در حال حاضر مناسب نیست . "
