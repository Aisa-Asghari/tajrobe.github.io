description: "دو ماه اول از بالا تا پایین آزمایشی میکنن تا 70 در صد از توافق رو بهتون بدن.\r\n\r\nامنیت شغلی مفهومی نداره . هر روزی که بخوان میذارن آخر وقت اعلام میکنن که رئیس هیئت مدیره گفتن باید قطع همکاری کنیم.\r\n\r\nبیمه رو کف وزارت کار رد میکنن. بزور از شما استعفا نامه امضا میگیرند.\r\n\r\nبرای یه شرکت فناوری اطلاعات با پروژه های مثلا ملی خیلی زشته که مدیرعاملش(که مدیرعامل نبوده و منشی مدیر عامل اصلی شرکت بوده و تو رزومه اش میگه من قبلا منشی دکتر بودم و بعد شدم مدیر منابع انسانی و... که البته تلفن هم نمیتونه جواب بده چه برسه امور منابع انسانی مالی یا فنی یا خدماتی و...) وقتی جلوش گفتن pc گفت pcچیه؟!\r\n\r\nمتاسفانه سرباز فقط استخدام میکنه و با شرایط استثمار واقعی. بدون 1 ریال حقوق بدون دانش بدون پشتوانه و تازه همش دنبال سنیور هم هستن با حقوق بسیاااااااااااااااااار پایین.\r\n\r\nدر تسویه هم بسیار اذیت میکنند...\r\n\r\nقبل تسویه از شما امضا میگیرند که ما با شما تسویه کردیم ... بعد هرزمان خواستن واریز میکنند.\r\n\r\nسند حرف من به نوشته اینجا نیست. مصاحبه کنید چه آنلاین چه حضوری و دوتا سوال فنی بپرسید یا شرایط بسنجید تا بفهمید. انتخاب با خود فرده."
