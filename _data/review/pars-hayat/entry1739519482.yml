description: "درسته کار کردن سخته ولی یه عده میان اینجا از کم کاری خودشون و تنبلی و از زیر کار در رفتن رو به پای شرکت مینویسند این شرکت یک شرکت بین المللی و ما مردم باید قدر دان این سرمایه گذاری خارجی در کشور باشیم ولی یه عده بی عرضه گی خودشون رو به پای شرکت می نویسند هر کاری سختی و راحتی اش به خود فرد برمیگرده اگر خوب کار کنه وو وقت شناس باشه و سرش تو کار خودش باشه حتما در کارش موفق می شود \r\nضمنا در اینجا وقتی پیام می دهید برای هیچ کس مهم نیست چرا که جوانان با بیکاری دست و پنجه نرم میکنند دلسرد کردن جوانانی که دنبال کار هستند خیلی رشت است .\r\nکار کردن مثل خدمت سربازی است برای یه عده که وظیفه شناس هستند سربازی عالی است و برای یه عده اندک دیگر که بی عرضه و نامنظم هستند خیلی سخت و عذاب آور است ."
