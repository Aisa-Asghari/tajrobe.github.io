description: "موارد رو شرح میدم ، خودتون تصمیم بگیرید خوبه یا بد :\r\n\r\n1-اکثر مدیران ارشد یا به عبارتی سرپرستهای گروه ها واقعا افرادی بی سواد و غیر حرفه ای هستند ؛\r\n\r\n مثلا سرپرست یه گروهی که 20 سال سابقه فعالیت داشته از شرکت رفته و بعد از مدتی بی صاحبیِ گروه ،\r\n یه فردی که مثلا فول استک بوده و در طی 5 سال سابقش توی این شرکت کلا 2 تا پروژه بهش داده بودن و هر دو تا پروژه هاش Fail شدند (لازمه که بگم یکی از پروؤه ها فقط Research بوده ) رو سرپرست یه گروه نا مرتبط باهاش میکنن که راه به راه گاف میده و بعد از یک سال هنوز به پروژه و بیزینس پروژه تسلط کافی نداره واز نظرشخصیتی بسیار زیرآب زن و خود شیفته هست و الان که توی جایگاه سرپرست یه گروه هست خودشو جای معاونت میبینه :)) ، اصلا نمیشه بهش انتقاد کرد و اشتباهاتش رو بهش گفت یا مثلا فرآیند رو براش توضیح داد ، وازونجایی که خودش رو بالاتر از شما میدونه ،  اصلا مهم نیست که شما چی میگی و چقد برای پروژه دل میسوزونی پس هرچی بگی باهات مخالفت خواهد کرد و توجیه میکنه که تو داری اشتباه میکنی.خلاصه که اکثر مدیران میانی مشکل شخصیتیه زیادی دارند و فکر میکنن کارشناس آدمشونه.\r\n\r\n2-اکثر معاونین و رئیس های ادارات افراد رسمی بانکی هستند که فنی نیستند و فقط تا حدی بیزینس بلدند و در حالیکه اصلا از خودشون هیچ قدرت تصمیم گیری ندارند و ترسو هستند و محافظه کار بسیار خود رأی هستند.\r\n\r\n3-رئیس ادارت کارشناس هارو توی اتاقشون راه نمیدن و حتما تاکید دارند که با سرپرستشون برن دارخل :)) یعنی حتی اگر شما مشکل شخصی دارید که لازمه خصوصی صحبت کنید باید با سرپرستتون برید پیش رئیس ادارتون :))\r\n\r\nاین در حالیه که هر کسی که براشون بیشتر خودشیرینی کنه رو به خودشون وابسته میدونن و فکر میکنن اداره داره روی دست اونا میچرخه. و فقط اونهارو قبول دارند و اگر اون آدمها روی سر کارشناس کار خرابی کنند باید یگیم کار خوبی کردین ، بیا اینورترم هنوز تمییزه اونم خراب کن.\r\n\r\n4-مدیران اصلا به اسکرام و اجایل اعتقادی ندارند و بسیار سلسله مراتبی هستند (چون مدیران دولتی دارند)\r\nیعنی اعتقاد دارند جیرا اصلا چه معنی میده ، حتما باید نامه یا ایمیل باشه و همه در رونوشت باشند.\r\n\r\n5-پرداخت حقوق به موقع انجام میشه\r\n\r\n6-پایه حقوق ها بسیار کمه و در این مورد بسیییییااااااارررررر سلیقهه ای عمل میشه .\r\nمثلا یه کارشناس مسئول بیکار و بی سواد که فقط تو سالن قدم میزنه و ادعا میکنه که از استرسه کاریشه و فقط زیرآب میزنه و توی کار گاف میده تا 60 میلیون حقوق میگیره و یه کارشناس که داره تمام کارای پروژه رو انجام میده یا حتی بخشی از اون رو و گاف های کارشناس مسئول رو میپوشونه خیلی بگیره با منت 25 میلیون.\r\n\r\n7-پاداش ها و حداکثر 20 ساعت اضافه کاری های مدیریتی بسیییییااااااارررررر سلیقهه هستش و هرکی دیرتر بیاد و بیکار تر باشه و فقط ارتباطش بهتر باشه قطعا بیشتر ازهمه میگیره.\r\n\r\n8-قبلا محدودیتی توی اضافه کار نبود\r\n اما حدود 3 ماهه از بس که همکاران بانکی پنج شنبه ها که کاری برای انجام نداشتند و حتی جمعه ها اومدند مثلا از 8 صبح تا 8 شب روز جمعه اومده و اضافه کار دبل گرفته درحالیکه کاری نداشته و فقط داشته فیلم میدیده ،\r\n روی اضافه کاری ها محدودیت گذاشتند و هر چهارشنبه میان آمارمیگیرن که کی چرا جمعه ها قراره بیاد ، البته که این مسئله برای کارشناسای بیچاره هست نه مدیران.\r\n\r\n9-طبق قرارداد شما هر ساعتی از صبح دیر بیای باید عصر بمونی و کسری کارت رو جبران کنی و البته که باید به اداره اطلاع بدی که دیر میای ،\r\nولی هر صبح از دفتر رویس اداره میان آمار میگیرن (بعد از ساعت 8)کیا دیر اومدن و این دیر اومدن ها در مبلغ 20 ساعت اضافه کار مدیریتی و پاداش فصلی تاثیر داره.\r\n\r\n10-ساعت کار از ساعت 7 هست تا 4 که شما صبحا فقط 10 دقیقه شناوری دارید و فقط یه چیزی از ساعت شناوری شنیدند. و بعد از ظهرم میتونی 15 دقیقه زودتر بری که اونم شناوریه ظهره.\r\n\r\n11-اگر بخواهید صبح روزی اداره نرید باید به 3 نفر زنگ بزنید و اطلاع بدید ، به عبارتی اجازه بگیرید\r\nاول به سرپرست گروه که اگر با صلاحدیدش اجازه داد بعد به معاون اطلاع بدین و بعد به دفتر رئیس اداره.\r\nیعنی تنها اطلاع به دفتر اداره کافی نیست \r\nو باید از صخره های مختلف برای یک روز غیبتت حالا چه استحقاقی و چه استعلاجی بگذری.\r\nحالا داستان اصلی اینجاست که روز بعد که میای برگه مرخصی پر کنی، باید برگه مرخصی را دوباره به همین 3 نفر بدید ،\r\nو شاید بدون اینکه تو مخت برند امضا کردند.\r\n (مثلا پریود که میشی ، فرداش که استعلاجی میبری ، ازت میپرسن مشکلت چی بود و چرا هماهنگ نکردی از روز قبل و یهو اون روز تصمیم گرفتی که نیای ؛ حالا اگر بهشون بگی پریود بودم میگن واه واه چه بی حیا یا مورد داشتیم گفته من از کجا بدونم واقعا پریود بودی؛ اگر هم نگی دفعه دیگه که باز استعلاجی ببری امضا نمیزنن).\r\n\r\n12-در خصوص پرداختی ها باید بگم فقط حقوق به موقع هستش ، باقی چیزارو جدیدا یا خیییییلیییییی دیر میدن یا اصلا نمیدن.\r\n\r\n13- بیمه های تکمیلی که دارن اصلا خوب نیست و به عبارتی اصلا هیچ چیز خاصی رو پوشش نمیده.  خیلی دیر هم جبران خسارت شماره رو پرداخت میکنه.\r\n\r\n14-شما در سال میتونی 29 روز مرخصی استحقاقی بری که میتونی 9 روزش رو نری و برات ذخیره میشه (به عبارتی 2.5 روز در هر ماه)\r\nو فکر میکنم حدودا هر ماه 3 روز استعلاجی دارید (مطمئن نیستم) اما مطمئنم بطور کلی میتونید 15 روز در سال رو استعلاجی برید.\r\n3 روز مرخصی مازاد بر استحقاقی دارید برای ازدواج یا فوت همسر ، وخوانواده درجه 1 (پدر و مادر و...)\r\nمرخصی های ساعتی در روزتون اگر بیشتر از 7 ساعت و 20 دقیقه باشه ،  به عنوان یک روز مرخصی استحقاقی کاملحساب میشه.\r\n\r\n15-نهار میدن اما کیفیت غذاش واقعا بده و بسیار چربه.\r\nقبلا هزینه نهار رو شرکت تقبل میکرد اما الان حدود 20% رو از کارمند میگیرن.\r\nقبلا همراه وعده اصلی نهار دوغ ، نوشابه ، کوکا، دلستر ، یا پپسی و ماست یا پرورده میدادن، الان فقط یه روز نوشیدندی دوغ یا نوشابه و یروزم ماست یا پرورده میدن.\r\n\r\n16-سیستم حضور و غیابشون به طرز عجیبی باگ داره و هرماه باید چکش کنید\r\nمثلا روزهایی که حضور دارید و ساعت ورود و خروج دارید ممکنه وضعیت ترددتون غیبت بخوره و یهو به خودتون بیاید و ببینید مثلا 10 روز غیبت دارین. حالا  قصه اونجا قشنگه که وقتی این مورد رو اطلاع میدی ، میگن به ما چه ، باید هرماه چک میکردی و ما نمیتونیم برات کاری بکنیم جز اینکه این روزهای غیبتت رو مرخصی بدون حقوق رد کنیم.\r\n\r\n17-حالا پرداختی هایی که دارند لیست میکنم :\r\n\r\nمایحتاج عیدفطر : هر سال متغیر ، 1402حدود 3 میلیون تومن\r\nمایحتاج نوروز :  هر سال متغیر ، 1402حدود 3 میلیون تومن\r\nمجمع : یکو نیم پایه حقوق ، پرداختی در دو مرحله حدود برج 2 و 9\r\nمایحتاج قربان و غدیر : هر سال متغیر ، 1402حدود 3 میلیون تومن\r\nپاداش بهره وری سه ماهه : سلیقه ای بستگی به رضایت مدیر از شما داره و تردد و ارتباطت با مدیران و ... ، پا