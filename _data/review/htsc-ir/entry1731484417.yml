.\r\n\r\nاما برای تازه کار ها میتونه رزومه خوبی باشه ، چون تا شما بیای و راه بیوفتی خیلی مدت زمان بیکاریِ زیادی رو تجربه میکنی و میتونی توی اون حداقل 3 ماه کلی R&D داشته باشی که به دردت بخوره.البته اگر بعد از 2 هفته بهت سیستم بدن و خیلی زود شروع کنی. :))"
