description: "تقریبا 3 سالی هست در این شرکت مشغول به کار هستم. مثل هر شرکتی مزایا و عیب زیاد داره. هر کسی باید با توجه به شرایطش تصمیم بگیره.\r\nاین شرکت بزرگه و فکر کنم بیش از 800 نفر پرسنل داشته باشه که بیشترشون هم متخصصین کامپیوتر هستند. چندین اداره و معاونت و کلی تیم تخصصی هم داره که اصلا شبیه شرکت‌های خصوصی نیست. اغلب مدیران دولتی هستند ولی خوشبختانه غیر از مدیران سطح بالا جابجایی و تغییر ندیدم.\r\nبسته به این که در چه اداره و تیمی باشی تجربه‌های مختلفی خواهید داشت. نه اونقدر سیاه که بعضی‌ها رویا پردازی کردند و نه بهشت. \r\nجایی که من هستم جو کاری به طور کلی مثبت و دوستانه ست. البته، تجربه کار در هر گروه کاری می‌تواند متفاوت باشد. با این حال به نظرم این شرکت پتانسیل بالایی برای رشد و پیشرفت کارشناسی داره. باید توانایی‌های تخصصی و سازمانی خوبی داشته باشید.\r\n\r\nمزایا:\r\n- محیط آرام و امن.\r\n- حقوق و پرداخت به منظم. \r\n- افزایش حقوق بنا به شرایط اقتصادی و علاوه بر افزایش مصوب دولت.\r\n- ناهار (خیلی تعریفی نداره ولی مزیت مهمیه).\r\n- امکان یادگیری بالا در کارهای تخصصی و هم کسب و کارهای سازمانی و بانکی.\r\n- غرب تهرانه و رفت و آمد برای ساکنین غرب راحته. اطرافش جای پارک هم خیلی هست که خیلی خوبه.\r\n- تنوع عجیب و غریب خدمات و محصول که برای من تجربه خیلی خوبی هست.\r\n- باشگاه و استخر و مراکز رفاهی داره که اگر اهل استفاده باشید خیلی خوبه.\r\nعیبهاش:\r\n- ساختار دولتی و سلسله مراتبی البته برای من مهم نیست چون دنبال جایگاه نیستم.\r\n- بیمه تکمیلیش ظاهرش خوبه ولی نه اونقدر و خیلی هم اپشن نداره. خداروشکر من استفاده نکردم.\r\n- فضاهاش از نظر استاندارد اداری جالب نیست بسته به تیمی که هستی.\r\n- روشهای تولید نرم افزار قدیمی نه اسکرامه نه روشهای دیگر اینش بده.\r\n- دورکاری و شناوری و هیبریدی اصلا معنی نداره تازه تابستون باید از 6 صبح سر کار باشی.\r\n- مراحل کارهای تخصصی و امنیتیش خیلی پیچیده است بنظرم برای دیپلوی باید سختی کار بدن."
