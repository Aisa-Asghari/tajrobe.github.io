description: "اینجا چهرمین محل کارمه. اولش سه جلسه مصاحبه رفتم. هر سه محترمانه و دقیق بود. جلسه اول مصاحبه فنی بود. سوالاشون جالب بود یک جورایی راه حل محور بودند. جلسه دوم و سوم منابع انسانی و حقوق بود. تو مصاحبه خیلی روی ساعت کار و اضافه کار و... تاکید کردند ولی الان که نزدیک 5 ساله اینجا هستم اصلا اینطوری نیست. باید تجربه کنید. می‌گن شناوری ندارند ولی عملا دارن جالبه!\r\nحقوق خوبه ولی در کلی دفعه های مختلف پرداخت میشه. یک پایه داری که اولش تو ذوقت میزنه بعد هی پرداختهای جانبی به اسمهای مختلف راستشو بگم من هنوز اسم همشون رو نمیدونم ولی اخر سال که واریزیهای حسابتو جمع کنی عدد خوبی میشه من که راضیم.\r\nحجم کار سبکه همه جای شرکت همینه. شرکت بزرگ و کلی پروژه و محصول وخدمات داره. مدیریت تسک و اینا هم جوری که با یک حجم کار متوسط جزو بهترینها میشی.\r\nتکنولوژی قدیم و جدید زیاد دارند. انصافا من خیلی یاد گرفتمو تجربه بدست اوردم. \r\nاغلب گروه هایی که دیدم دوستانه و ارومند. ولی بعضی وقتها هم یک عده الکی شلوغ بازی در میارند که تو چشم باشن.\r\nفقط بگم داخل دعوای بانکی ها و ... نشید. بعضی ها دنبال حاشیه هستند و بانکی و شرکتی میکنند اونا اغلب توخالی هستن و برای منافع خودشون اب رو گل الوده می کنن. اگه مثل من دنبال پیشرفت تخصصی هستید وارد بازی اونها نشید.\r\nخوبیهای شرکت:\r\n- یادگیری و پیشرفت\r\n- محیط دوستانه و اروم\r\n- حقوق و پرداختی به موقع\r\n- موقعیت مکانی غرب (برای من)\r\n\r\nبدیها:\r\n- کاغذ بازی\r\n- دور کاری ندارند\r\n- فضای اداره شلوغه\r\n- امکانت معمولی مثل اسموک روم هم ندارن"
