description: "خب من هم نظرات دوستان خوندم و میخوام نظر خودمو بنویسم:\r\nاز اینجا شروع کنم که حقوق رنج متوسط داره، بعضی وقتا سره وقته بعضی وقت ها هم نه، دو پارت هست که یکیش دوم سوم و دیگری پنجم و شیشم ماه پرداخت میشه، بیمه داره بیمه تکمیلی هم بخشی رو شرکت تقبل میکنه، صبحونه ها که مثلا رایگان بود الان کردن پولی و خب ۶۰ هزار تومن از مبلغ ناهار پرداخت میشه، حتی هزینه ورزشی هم حذف شده ولی خب اون که عددی نبود😁\r\nاما اگه بخوام از منابع انسانیش بگم، تیم منابع انسانیش به شدت ضعیفه و هیچ علمی در خصوص منابع انسانی ندارند، خب وقتی آقای الف به خاطر ارتباطات خاص با خانم الف ایشون میاره سره کار و در عرض چند ماه ایشون از درجه کارشناس ارشدی به سرپرستی ترفیع میگیرن، در صورتی که شما بالاترین مدرک تحصیلی و سابقه کار هم داشته باشید توو آی کن کلی باید اینو اونو ببینی و صحبت کنی تا یک درجه که ترفیع بگیری، خب بهتر از این هم نمیشه، سایر کارمند های منابع انسانی هم کم سن و سال با سابقه کم انتخاب میکنن که نتونن حرفی بزنن، در مورد هیئت مدیره هم افراد دیگه خیلی کامل شرح داده بودن، یه حرفی از یکی از این اعضا بگم، توو یه جلسه ای حرف شد که نیروهای با تجربه شرکت اگر برن، میرن توو شرکت رقیب دانش و تجربه شونو میبرن اونجا و خب اینجا یاد میگیرن جای دیگه استفاده میکنند شرکت باید محدد هزینه متقبل بشه، از جذب تا آموزش یا یادگیری تازه اگر اون نیرو به لحاظ فرهنگی به شرکت بخوره و بمونه، این بزرگوار فرمودن چه اشکالی داره اینجا مثل مدرسه ست یاد بگیرن حالا برن جای دیگه ، دقیقا همون جا بود که فهمیدم تا این افراد مدیران ارشد سازمان هستند با این تفکر این شرکت رشد نخواهد کرد.\r\nتوقعی از سیستم درست بکارگیری نداشته باشید که چند ماه اول آموزش بدن و مسیر شغلی براتون تعریف شده باشه یا سیستم درستی برای جبران خدمت داشته باشند و یا حتی یک شناسنامه شغلی…\r\nمتاسفانه نبود تفکر سیستمی انقدر واضحه که …\r\nراستی اونجا اکثر مدیرا سواد خاصی ندارند و خب جز سهامداران هستند بیشتر سابقه ست و چون سیستمی برای آموزش و به روز رسانی  افراد در شرکت وجود نداره از علم روز دنیا هم استفاده نمیشه، در ضمن اگر کسی هم غیر سهام داران مدیر شده باشه دو تا مدل داره یا یچیزی بارشه که سرویسش میکنن و میره یا مجبوره بپذیره مثل بقیه بشه و یا یه الدنگه که حتی مدرک دانشگاهیشم تقلبیه که با پاچه خاری و دوز و کلک و دورویی، نه تنها خودشو اونجا یه کاره ای کرده، بلکه یه حالی هم به اقوامی داده که یه بیکار علاف الدوله بوده و هیج جا کار نمیدادن بهش.😏\r\nکلاً هر چقدر اونجا بی کفایت تر باشی در درجات بالاتری قرار میگیری فقط کمی باید پاجه خوار و دورو باشی و شو آف خوبی از بی کفایتی هات داشته باشی.😆\r\nدر ضمن دوربین ها نه تنها تصویرو میگیره بلکه صدا هم ضبط میکنه و اکثر افراد خبر ندارند.😉\r\nهمچنین میتونم تایید کنم که بله اونجا فضا سمیه اما آدم خوب هم اونجا هست که به دلایلی در شرکت موندگار شدن.\r\nخلاصه به نظرم بهتره که توو شرکت کوچیک تر کار کنید اگر توو این فیلد( شرکت نرم افزاری) میخواین کار کنین اما اگر حتی دو سال سابقه کار دارید اینجا مشغول بکار نشین، چون چیزایی که حق مسلمتونه رو یا نمیدن بهتون یا قطره چکونی میدن بهتون و ممکنه تجربیات تخلی داشته باشید.😏\r\nاینم بگم این شرکت ساعت کاریش ۸:۱۵ تا ۱۷:۳۰ هست که شما به جای ۴۴ ساعت در هفته باید ۴۶:۳۰ دقیقه کار کنید اما حقوق بیشتر دریافت نمیکنید، اضافه کاری سقف داره و اگر بیشتر بشه با تایید چند مرحله ای بهتون پرداخت میشه و جالب اینجاست شما دو روز نیم در این شرکت مرخصی ندارید بلکه ۱۵ ساعت و خورده ایه. \r\nالبته در خصوص قرارداد هم بگم که شما تعهد دوستله خضور در شرکت دارید اگر زیر دوسال از شرکت بخواین خارج شین باید سه ماه جلوتر بگین وگرنه شامل جریمه میشین، اگر هم دوسالتون تموم شده باشه دیگه نیاز نیست سه ماه جلوتر اعلام کنید همون یک ماه کافیه.\r\n و من الله توفیق"
