description: "خیلی خلاصه بخوام بگم اگر برای وقت و شخصیت خودتون احترام قائلید پاتونو توی تابان شهر نذارید.\r\nتمام کامنت های مثبت رو هم پ.ا مدیریت اونجا نوشته تو همشون هم غلط املایی داره :)) اخی عزیزم از شدت فشار عصبیشه اخه تو شرکت هم عادت داره همه چیزو پرت کنه و جنگ اعصاب راه بندازه.\r\nالبته ما کی باشیم که بخواد باهامون درست رفتار کنه تا وقتی که دوس دختر خودش ح.ن رو هم همش قهوه ای میکنه.\r\nاگر فکر میکنید کامنت های منفی فیک هستن کافیه یا برید تو لینکدین از همکارای سابقشون بپرسید یا نهایتا پا رو عزت نفستون بذارید و فقط سه روز برید کارآموزی تا دستتون بیاد.\r\nعیدی و سنوات اینا که یه رویاس اینا حتی حقوقتم کامل و سر وقت نمیدن.\r\nتازشم لیوانتو میشکونن و فقط یه ربع وقت داری ناهارتو هل هلکی بخوری تاااازه اونم اگه با جلسه های توبیخی و توهین امیز نپره تایمت. \r\nآقای پ ا حداقل قبل از کامنت مثبت گذاشتن یه دور بخون غلط املایی هاتو درست کن میدونم عصبی هستی ولی خیلی ضایع هست که تمام کامنت های مثبت درباره مجموعه پر از غلط املایی و تایپی هستن."
