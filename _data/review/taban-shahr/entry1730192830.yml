description: "\"یه سال گذشت و چه یک سال پر از هیجان و یادگیری توی تابان شهر! از همون روز اول که پا به این تیم گذاشتم، حس کردم جای درستی رو برای رشد و پیشرفت خودم انتخاب کردم. کار کردن با آقای پارسا و بقیه همکارای باحال تیم، تجربه‌ی فوق‌العاده‌ای بود.\r\n\r\nیادمه وقتی تازه کارمو شروع کردم، کلی چیز جدید یاد گرفتم. مثلاً یاد گرفتم چطور یه سایت رو برای موتورهای جستجو بهینه کنم، چطور ترافیک ارگانیک رو افزایش بدم و ... . اما چیزی که بیشتر از همه برام جذاب بود، این بود که هر روز یه چالش جدید پیش روم قرار می‌گرفت و من مجبور بودم برای حلش خلاقیت به خرج بدم.\r\n\r\nتابان شهر برای من خیلی بیشتر از یه محل کاره. اینجا یه خانواده‌ست که همدیگه رو حمایت می‌کنیم و به رشد هم کمک می‌کنیم. امیدوارم بتونم سال‌های سال در کنار این تیم حرفه‌ای باشم و به موفقیت‌های بیشتری دست پیدا کنم.\r\n\r\n\r\n\r\n\r\n\r\n"
