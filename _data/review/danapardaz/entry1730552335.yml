description: "سلام واقعا از خودم شرمنده ام که تمام انرژی و توانم رو برای این شرکت گذاشتم و از آخرین فردی که کامنت گذاشته واقعا ممنونم که تمام حرف های که زدن براساس واقعیت و منطق بود ؛ این شرکت فقط هدف شون بیگاری کشیدن از افراد هست و هیچ دلی برای کارکنان نمی سوزونن ؛ فقط هدف شون اینه که کارکنان مثل تراکتور براشون کار کنن و حرفی از حق و حقوقشون نزنن؛ از لحاظ حقوقی خیلی سطح شون پایین هست و هیچ گونه مزایایی نداره نه پاداش ؛ نه کارانه نه عملکرد ؛  و هر روزه یه صف طولانی برای مصاحبه افراد نشستن واقعا متاسفم برای مدیرعامل این مجموعه که برای انتخاب مدیران مجموعه هیچ تجدید نظر نمی کنن و جز یکی دو تا از مدیران که واقعا از لحاظ اخلاقی و کاری مورد قبول هستن ؛ دو تا  مدیر خانم  داخل شرکت هستن که کل شرکت رو ریختن بهم از لحاظ ادب و معاشرت واقعا صفر ؛ برخوردها شون غیر اخلاقی هست و راحت به کارمندانش توهین می‌کنن ؛ مدیر عامل خودش از همه بدتر کاملا عصبی و استرسی و اجازه نمی ده طرف حرفشم که منطقی و صحیح هست رو کامل بزنه  و میگه حق با منه؛ کسایی که اومدن نظر مثبت برای این شرکت نوشتن  از خود منابع انسانی هستن که مدیر منابع انسانی خودش هیچی بارش نیست و از لحاظ سوادی صفر هست و فقط ادعایش میشه که کار  بلده ؛ نمیدونه هدف مدیر عامل از اینکه این خانم رو رها نمی کنه و مدیر دیگه ای بجایش بیاره چی می تونه باشه؛  کارکنان با جون دل کار می کنن ولی اصلا شرکت اینو نمی بینه  یعنی نمی‌خواد که ببینه یه وقت پاداشی چیزی بده ؛ از لحاظ آخر سالی یه بسته شکلات با هزار منت میدن فکر می کنن که چیکار کردن برای کارمندان؛ برید شرکت های دیگه رو ببینید که برای کارکنان شون چه کارهایی می کنن از خودتون خجالت بکشید , فقط بلدن پول بابت دیزاین شرکت بدن اگر ازشون بخواهیم حقوق رو بالا ببرند میگن ما نداریم شرایط شرکت رو ببینید؛   واقعا از خودم عذرخواهی می کنم که تو همچین شرکت چیپ مشغول به کار شدم و الان ماه هاست که از این شرکت اومدم بیرون و خوشحال ترینم و دارم یه جای خوب و با کلی مزایا و پاداشهای خوب کار می کنم ؛ فقط دلم برای همکاران خودم میسوزه که برای آدمهای قدر نشناسی از جمله مدیر عامل و امثال مدیر عامل دارن کار می کنن؛ چون اگه همین کارمندان نباشن این شرکت تا الان پابرجا نبود ؛ تمام مشتریان این شرکت همه ناراضی هستند و نرم افزارها کاملا داغونه و پر از باگ و کلی ناراضی هستند و این شرکت آخر و عاقبت نداره چون آه و نفرین خیلی ها پشت این شرکت هست چون حق خیلی ها رو ناحق کردن و چوب خدا صدا نره و مطمئنم یه روزی تاوان این همه بدی و نارضایتی رو میده .\r\nهر چقدر در مورد این شرکت  بنویسم کم نوشتم چون اگه شرکت خوبی بود حداقل دو نفر نظر مثبت می نوشتن و این همه خروجی نداشت و حداقل کارمندان هر ماه و هر ساله استعفا نمیدادن."
