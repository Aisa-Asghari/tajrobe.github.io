description: "چند وقت قبل رفتم مصاحبه، در بدو ورود فضای کلی شرکت کمی مضطربم کرد، با خودم گفتم طبیعیه من بار اوله اینجا میام و محیط ناشناخته است برام تو مدتی که منتظر بودم تا برم اتاق مصاحبه که بماند چقدر معطل شدم فهمیدم اضطرابم از جلسه مصاحبه و محیط نیست از آدم هایی که انگار بار اوله یه خانم برای پا به شرکتشون گذاشته، مدام به بهانه های مختلف پسرهای جوان می‌اومدن و می‌رفتند و هی نگاه نگاه و نگاه\r\nبرام عجیب بود که چرا اینا اینجورین، اینقدر محیط کاریشون خشک و بسته است که از دیدن یه دختر از خود بی خود شدن یا چی رو هنوزم نمیدونم! منو یاد جزیره آدم خورا انداختن\r\nرفتم مصاحبه با یه خانم عجیب با نگاه‌های یه جوری، انگار دزد گرفته بود، یه ذره حس خوشامد گویی، احساس مثبت هیچی در این زن نبود فکر کدوم رفتم دستگاه دولتی واسه مصاحبه از اون تیپا بود...\r\nاینقدر همه چی برام عجیب بود از محیط سرد و بی روح شرکتشون، منابع انسانی شون و پسران دختر ندیده که ترجیح دادم اگه کلامم اون جا افتاد سراغش نرم.\r\nمرسی برای این صفحه خوب که کنه به هم کمک کنیم\r\n"
