description: "\r\nخب من میخوام تجربم از بیش از دوسال کار تو این شرکت رو بگم و قسم میخورم یک کلمه دروغ نیست و فقط میخوام به هرکسی که دنبال کاره کمک کنم تا یه وقت دچار بحران های روحی نشه چون خودم بعد از یکسال استعفا هنوز درگیر تروماهای اونجام.\r\nاول از همه کسی که به عنوان مسئول مراقبت کامنت گذاشتی، بزرگوار آخرین مدیر مراقبت رو یادتون هست تو ده دقیقه آخر وقت اخراج کردید؟ بعد از اون مراقبت مدیر نداشت یادمه. همون همیشگی که همه جا مدیر میشد اومد کاراشونو میکرد. پس لطفا دیگه دروغ ننویسید اینجا که از سال 1401 اونجا بودید وگرنه بچه ها خوب میتونن حقایق رو بگن!! اینکه شما ماه آخر سال 401 اومدی و چون تنها بودی تونستی با فشار یه ذره بیاری رو حقوقت دلیل بر تعریف نیست.\r\nروزای بدت هم یادت بیاد که میخواستی به هر طریقی بری!!!\r\n\r\nحالا میرم سراغ تجربم. از روز اول که وارد شدم واقعا فکر میکردم جاش اوکیه. نمیدونستم چه مواردی غیرعادیه ولی کم کم متوجه شدم که تک تک بهشون اشاره میکنم.\r\n\r\n-اینجا شما امنیت شغلی ندارید. امروز با همکارتون عادی خداحافظی میکنید و فردا اون رو نمیبینید چون دیروز آخر وقت اخراجش کردن!!\r\n\r\n-شما دائم توسط مدیرعامل چک میشید. وویس های صحبت کردنتون تو جلسات جلوی بقیه پخش میشه و تحقیر میشید. اگر بخواید برید چای بریزید باید تلفنتون دایورت بشه. هفتگی ایمیل میزنن فلانی شما انقدر میس کال داشتی پس جریمه میشی. مانیتورها جوری چیده شده که همه به سیستم شما اشراف دارن و کار با سیستم شما توسط آی تی چک میشه تا تو اینترنت نرید یه وقت و حریم شخصی ندارید علنا. صندلی هاتون نباید رو به بیرون بچرخه و یکبار شاهد بودم اینجوری شد و مدیرعامل زنگ زد همکارا رو جوری توبیخ کرد که به گریه افتادن از شدت تحقیر! ورود و خروجتون نباید یک دقیقه کم داشته باشه. اضافه کاری براتون رد نمیشه و مجوزش رو ندارید در حالی که مجبورتون میکنن بمونید. اینجوریه که ساعت 5 همه میخوان فرار کنن فقط.\r\n\r\nامکانات شرکت ضعیفه. سیستم ها قدیمی هستن. صندلی ها استاندارد نیستن. میزهای خیلی بدی دارند که بعلت کمبود جا چسبیده بهم چیده شده و شما تو بغل همکارت داری کار میکنی!! سیستم گرمایش سرمایش مناسب نیست و تو تابستون واقعا گرما آزار دهندس. غذا خوری ندارن و پشت میز ناهار میخورن که بنظرم جالب نیس. یه دونه ماکروفر دارن که همیشه خدا صفه و از 45 دقیقه ناهار شما 15 دقیقه فقط تو صفی. برنامه های آموزشی و تفریحی ندارن. هیچ امکاناتی جهت رفاهیات روحی و جسمی شما در نظر گرفته نمیشه. تنها چیزی که بهش مینازن چیزیه به اسم فان تایم که 4 شنبه ها نیم ساعت آخر یه خیاری سیبی چیزی پخش میکنن. لوازم تحریر کامل بهت نمیدن. روز اول بمن یه میز دادن هیچی روش نبود. تلفنشم مال دهه 70 بود. اصلا سیستماتیک نیست که بگی یه انباری باشه اقلام توش باشه یا مثلا سیستم درخواست خرید و تدارکات و اینا که اصلا هیچی\r\n\r\nحقوق بسیار سطحش پایینه. یعنی یه تازه کار با اونی که 5 سال کار کرده یکی میگیرن. منابع انسانی وجود نداره و خواهر مدیرعامل شده مدیر مالی و اداری و همه چیو میگردونه که البته در این امر فاجعس راحتی میشه پاشونو به اداره کار باز کرد. اتاق بازی که اشاره شد در واقع اتاق جلسه شرکته که تایم ناهار جای ناهار پسرا فوتبال میزنن که اونم تایم دارن یه دقه بیشتر شه مدیرعامل درو باز میکنه داد و بیداد که چه خبره و اینا!!\r\n\r\nکسی که دفاع کردی تا حالا پرسیدی چرا تو عکس دسته جمعی که تو سالن ورودیه فقط ده نفر ثابتن؟؟ تا حالا شده بپرسید چرا آگهی استخدام دائمی دارید؟ چرا مثه مطب دکتر هر روز لابی پر از آدم واسه مصاحبس؟ اینا ضعف شما نیست؟\r\n\r\nمن نمیدونم مدیرعامل یه شرکت چراااا باید کارش بررسی دوربین باشه؟ چرا نباید دنبال رفع نواقص فنی نرم افزارش باشه؟ اینهمه میبالید به تعداد مشتریاتون چرا نمیگید هیچکی واسه بار دوم تمدید قرارداد نمیکنه؟ چرا قرارداد به هرکی زنگ میزنه یه شکایت براش ثبت میکنه؟ بهتر نیس عوض دوربین چک کردن تیم تولیدتون رو عوض کنید؟؟\r\n\r\nمن نمیخوام بحث فنی رو بکشم وسط چون افتضاح اتفاق میوفته.\r\n\r\nساده ترین حق کارمند مرخصیه مرخصی که قانونی حقشه و اینجا این حق رو نداره!! من دیدم همکارم از مریضی داشت میمرد خانم فلانی نذاشت بره!! به زور محبورمون میکرد ساعتی باید بگیرید یا هی سوال سوال که کجا میری چرا میری لوکیشن بفرست!!\r\n\r\nاینجا نه وام داره نه پاداش نه کارانه. اضافه کاری حقتونه نمیدن بعد بسته حمایتی بدن؟؟ یه ناهار آخر سال میبرن 5 نفر دور یه میز دونفر یه پرس جوجه کوبیده همونو تا 6 ماه میزنن تو سرت\r\n\r\nمشکل اینجا اینه تا توشی نمیفهمی چه باتلاقیه میای بیرون راه نفست باز میشه\r\n\r\nمیخوام بدونم قراردادی که توش نوشته شده موبایل شما باید در کشوی در بسته باشه در حین کار آیا قرارداد بردگی نیس؟ این توهین به شعور انسان های تحصیل کرده شریفیه که دنبال کار هستن\r\n\r\nآقای مدیرعامل اگه اینو میخونی سعی کن اول رو لحن و برخوردت کار کنی شما باید مودب تر باشی و آرامش بیشتری داشته باشی چون شما بیرون در اون شرکت از نصف کارمندات و خانواده هاشون کمتری یادت باشه. و اگه میخوای پیشرفت کنی همون خانمی که آچار فرانسه هستو بذار کنار و انقد دنبال جلسه های 4 ساعته ای که هیچ خروجی نداره و همه توش خوابشون میبره نباش\r\n\r\nاینجوری که سالی 50 نفر بگیری و 50 نفر بندازی بیرون نمیتونی پیشرفت کنی مطمئن باش به زودی شرکتت جمع میشه با اون حجم از مشکلات فنی که نرم افزارا دارن. خلاصه دوستان بیشتر از این نمیخوام به دوران سمی اونجا فکر کنم. تازه دارم میفهمم کار یعنی چی و محیط کاری سالم چی میتونه باشه. من یک کلمه کذب ننوشتم اگر خودتونو دوس دارید واسه هیچی حتی رزومه حتی شروع کار هم سراغش نرید چون خیلی تجربه تلخ و بدیه. سوختن عمرتون رو به چشم میبینید"
