description: "در روزهای اخیر، شاهد حملات هدفمندی از سوی تیم پردازش به شرکت سودای کاریزما بوده‌ایم، به ویژه علیه خانم مهندس چ.ع و جناب آقای دکتر ح.ق. من خودم از افرادی هستم که در پروژه‌ای به طور نزدیک با تیم پردازش همکاری می‌کنم و باید بگویم که مدیریت و توان فنی پردازش بسیار ضعیف است. به نظر من، کاریزما برای دستیابی به آینده‌ای موفق باید از موفقیت‌های یک سال اخیر سودای درس بگیرد و با ادغام پردازش در سودا به رهبری خانم مهندس چ.ع و آقای دکتر ح.ق به مشکلات بی‌پایان پردازش پایان دهند. مطمئنم که تیم پردازش نیز در دل خود همین را می‌خواهند."
