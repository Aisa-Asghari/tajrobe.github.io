description: "من توی تیم سودا کار میکنم. تقریبا همه کاره شرکت خانم چ هست و آقای ح.و کاملا اوته. یعنی بنده خدا اصلا این کاره نیست. کلا نمیدونم چرا کاریزما مدیر تیم های فنی اش رو هیچ وقت آدم فنی کاربلد نمیگزاره. آقای م.ر هم دقیقا همینه تو پردازش. فرقش اینه که سیاست داره و رفیق سهامداراس. ح.و هم اینقد رفتاراش عجیبه انگار با خودشم قهره. بهتره حسابدار و مالیچی رو بذارن سر کار حسابداری، مهندسم بزارن سر کار فنی. خانم چ هم آموزشایی که دیده برای صدسال پیشه، برخورد مدیریتی هم بلد نیست. حرفاشم یه طوریه انگار از یه کره دیگه اومده و تو این دنیا نیست. هرچی میشه میگه من به سهامدارا گفته بودم من پیش بینی کرده بودم... یعنی مجموعه به این بزرگی نمیتونه یه مدیرعامل کاربلد پیدا کنه و این دوتا تیم فنی رو بده دستش؟ والا هم ما خسته ام هم تیم پردازش"
