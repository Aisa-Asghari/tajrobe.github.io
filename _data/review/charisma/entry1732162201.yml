description: "اونی که به اسم مدیر کامنت زدی تو خودت از همون بدرقه ای ها یا ماله کش ها هستی. دم تکون دادن برای تو نون آب نشد دیدی که چی به سرت اومد.\r\nهر کسی توی شرکت نگاه به دوربرش کنه از هر تیمی 2 نفر رو به زور و تهدید بدرقه کردن.\r\nفقط هشدار برای اونایی که الان به مصاحبه فیک دعوت میشن اونایی که براتون دون میپاشن وقتی شرکت بیاد سمت تون هیچ کاری براتون نمیکنن پس به شوق وعده های فیک و پوشالی از شرکت تون نیایین بیرون\r\n\r\nشیوه کار کاریزما:\r\nدعوت به مصاحبه => وعده های پوشالی => بعد از چند وقت دعوت به کار => 8 الی 10 اسپرینت تسک میزنین => مدیرتون و واحد منابع انسانی بهتون تهمت میزنه => تهدید میشین => مجبور به ترک کار میشین => این داستان تهوع آور شیوه کار در کاریزماست\r\n\r\nخوش به حال اونایی که مثل من اومدن بیرون و دیگه برنگشتن\r\nشرکتی که سه سال تاسیس شده و سه بار کل تیم HR عوض میشه دیگه تکلیفش معلومه"
