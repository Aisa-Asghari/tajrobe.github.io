description: "من یکی از کارمندای سودا هستم و تاحالا با سهامدارای محترم کاریزما صحبت نکردم. ولی راستش به نظرم توی کاریزما اکثر تصمیمای مهم پای سیخ ،سنجاق و افیون گرفته میشه. \r\nشرکت ما که قبلاً مدیرش، مدیر فناوری اطلاعات همراه اول بود (خ.و)، حالا به دست یه حسابدار مدیر عامل (ح.و)، یه زن واقعاً بی‌سواد مدیر فنی (چ.ع) و یه مدیر محصول (اسمش نمی گم الکی معروف نشه!) که قبلاً خبرنگار بود، افتاده.\r\nبرای اینکه بدونید اوضاع چجوریه، مدیر فنی جدید حتی نمی‌دونست گیت چیه (بعد از یه سال کار با ما هم نمی‌دونم فهمیده یا نه!) و فرق دواپس و هلپ دسک رو نمی‌دونست. با این شرایط، تقریباً همه تیم شرکت رو ترک کردن.\r\nوقتی به اینکه اینجا کار می‌کنم فکر می‌کنم، از خودم خجالت می‌کشم و نگران آینده‌م می‌شم. متاسفانه برای جابجایی شغلی مشکل دارم، الان از شما سهامدارای عزیز خواهش می‌کنم که یه فکری برای این وضعیت بکنید. به جون بچه‌م قسم، الان یه دانشجوی ترم اول کامپیوتر بیشتر از مجموع مدیرعامل، مدیر فنی و مدیر محصول این شرکت سواد داره. این چه ظلم و تحقیریه که شما به ما روا می‌کنید؟\r\n"
