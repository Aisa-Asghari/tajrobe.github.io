description: "سلام\r\nپس از خواندن تجربه ثبت شده در تاریخ ۹/۴ بنظرم رسید که من هم تجربه کاری خودم رو در شرکت فناوری اطلاعات سودا کاریزما واقع در ساختمان نگین آزادی خیلی مختصر به اشتراک بگذارم\r\nما یک تیم رمزارز متشکل از تقریبا ۲۰ نفر نیروی با سابقه کار در شرکت های معروف آی تی و نه در شرکت های دولتی بودیم اما بدلیل اشتباه استراتژیک مدیران کم تجربه و شاید اشتباهات تیمی راهی برای ورود افراد فرصت طلب و بسیار کم تجربه و غیر حرفه ای به کاریزما باز شد و افرادی اعم از آقای ح.و و خانم چ.ع که حتی تجربه مدیریت یک پروژه موفق نرم افرازی در یک شرکت معتبر را نداشتند و حتی سابقه کار کارشناسی در یک شرکت فناوری اطلاعات خصوصی معتبر را نداشته تیم را در دست گرفتند و این امر انقدر عجیب و غیر عقلانی بود که موجب خروج بالای ۱۰ نفر از تیم رمزارز و حتی تیم مجاور شد\r\nپس از خروج متوجه شدم که ورود این افراد به کاریزما اتفاقی نبوده و با نقشه کشی و سیاه نمایی این افراد طی چند ماه انجام شده, حتی یکبار حمله سایبری به پروژه لانچ نشده داشتند که ثابت بکنند پروژه مشکل دارد\r\nبرای دریافت اطلاعات بیشتر به رزومه خانم چ.ع که مدیر فنی تیم شده مراجعه کنید که حتی در سطح کارشناسی هم تجربه ندارند چه برسد به مدیریت یک تیم فنی\r\nمدیر محصول این تیم دوره های مدیریت محصول را با در حین تصدی این سمت میگذراند\r\nمدیریت خانم چ.ع در حدی دولتی بود که در ابتدا با دوآپس آشنایی نداشت و به آن اعتقادی نداشت و پس از چند ماه آزمون و خطا متوجه نقش کلیدی این سمت شد\r\nاین تیم قصد دارد با همان تاکتیکی که تیم مدیریت رمزارز را کنار زد تیم مدیریت پردازش کاریزما را کنار بزند و خانم چ.ع بدون هیچگونه سابقه چشمگیری و دستاوردی بزرگی و هیچگونه نام و شهرتی در بازار تکنولوژی(دریغ از یک ساعت کار در شرکتی مانند مفید یا…) هر روز از ضعف های فنی کاریزما و عدم آشنایی آنها با پروسه توسعه نرم افزار صحبت میکند و خودش را آموزگار کاریزما در حوزه تکنولوژی اعم از امنیت و شبکه و نرم افزار … میداند و در ذهنش خود را در حد جایگزینی بهتر برای دکتر م.ر میداند\r\nمتاسفانه کاریزما محلی برای بها دادن به آدم هایی شده که در هیچ جای بازار فناوری حتی بصورت کارشناس هم مقبولیتی ندارند و در حدی هستند که حتی بخاطر رفتار تاکسیک و استایل ظاهریشان ممکن است از فیلتر منابع انسانی شرکت های کوچک هم رد نشوند چه برسد به تست های فنی و رسیدن به مراتبی اعم از مدیریت بر سازمان بزرگ و خوش نامی مانند کاریزما\r\nبرای مطلع شدن از صحت این ادعا میتوانید به سمت و سابقه کاری افرادی که شرکت را پس از ورود این افراد ترک کردند مراجعه کنید تا متوجه شوید هیچ یک از افراد دارای رزومه و سابقه کاری خوب و دارای پیشنهاد حاضر به همکاری با چنین اشخاصی نشدند و خیلی سریع شرکت را ترک کردند"
