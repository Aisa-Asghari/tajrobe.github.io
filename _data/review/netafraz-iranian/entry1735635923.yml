description: "شرکت نت افراز ایرانیان یا همون نت افراز هاست که در اصفهان هستش یک شرکت خوب بنظر میرسه ولی تماما تحت فشار روحی و روانی قرار میگیرید چه از نظر کاری چه از نظر محیط کار و مدیر بخش و حتی مدیر عامل.\r\n\r\nدر طی سه ماه فقط مدیرعامل اقای م و مدیر اقای ع رو فقط بعضی صبح ها میاد سلام میکنه میره و اصلا نمیتونی باهاش ارتباط بگیری یا مشکلتو بهش بگی انگار نه انگار استخدامی اونجا! میگن بهش ایمیل بزن جواب میده، این چه سیستمیه ! جواب مارو که نداد.\r\n\r\nمسئول های هر بخش واقعا زیراب همو میزنن و سریعا گزارش افراد دیگه بخصوص تیم های دیگه رو میدن و باعث اخراج میشن. دیکتاتوری موج میزنه. خشک و بی روح!\r\n\r\nسفته میگیرن بدون درج در قرارداد تازه دوماه بعد قرارداد باید بری ازشون اگه شد بگیری. هر فعالیتت زیر ذره بین و برای هرکارت باید جواب پس بدی انگار بازجویی. اگه پارتی نداشته باشی قطعا اخراج میشی. مسئول یکی از بخش ها افتخارش اینه چند نفر خودش اخراج کرده و خاطراتشو تعریف میکنه!\r\n\r\nعین مسابقه ازت انتظار دارند از بقیه هم تیمی ها بیشتر تیکت بزنی و اگه در حد اونا نزنی باید جواب پس بدی. توبیخ میشی.\r\n\r\nحق اعتراض به هیچ مشتری رو نداری اگه مشتری ازت به هر دلیلی حتی اشتباه اون باشه تو باید جواب و تقاص پس بدی.\r\n\r\nافراد خبره و کاربلد رو اخراج و افراد جاه طلب و خودخواه متعصب رو نگه میدارند توی تیم ها که بتونن روشون تسلط داشته باشند. توی هر شیفتت اصلا وقت استراحت خوب نداری ففط در حد نیم ساعت اونم با استرس و هزارتا بحث و حدیث که چرا فلانی انقدر رفت و انقدر زود رفت و فلان. چرا تیکت جواب داده نشده رفتی استراحت!\r\n\r\nبا تیم های دیگه اصلا نمیشه حرف بزنی در حد معمول وگرنه مسئولین هر بخش گزارشتو به مسئولت میدن جواب پس بدی. که وقت تیم های دیگه رو میگیری یا کار نمیکنی یا هرز میری یا هرچی!\r\n\r\nتیکت اشتباه بزنی به هر دلیلی یا مشتری اشتباه برداشت کنه تو مقصری. مشتری یا همون کاربر بهت امتیاز کمتر از ۵ بده باید جواب پس بدی زنگ بزنی به کاربر بگی چرا ناراضی بودید حق هیچ اعتراضی هم نداری ازت پولشو کم میکنن.\r\n\r\nحقوق و بیمه سر بموقع است چون نمیتونن زیرش در برند یا کمو زیادش کنن چون شرکتشون قبلا یه بار سر این موضوعات به فنا رفته.\r\n\r\nیکسری که تعدادشون هم زیاده اصلا کار نمیکنن ولی بیشترین حقوق رو میگیرن اگه بپرسی باید جواب پس بدی و قید تمدید قرارداد رو بزنی. پارتی و اشنا تو شرکت باید باید داشته باشی.\r\n\r\nاگه تو فوق کامپیوتر و برنامه نویس باشی رو اخراج و کسی که چاپلوس و پارتی داره و در حد معمول بلد نیس و دیپلم ردی باشه رو تمدید میکنند. چاپلوسی اساس شرکت نه احترام !\r\n\r\nدیکتاتوری خاصی داره زیاد قابل توضیح دادند نیست. هاست هاشون که با پنل های قدیمی عصرتیرکمون شا با بیشترین قیمت ! افتخارشون اینه زود جواب مشتری رو میدن همین!\r\n\r\nمیکن هرکی اعتراض داره بعد قرارداد خداحافظ امضا بده همه چی رو کامل دریافت کردی ولی سفته رو بهت نمیدن!\r\n\r\nبخوای بری تو تیم های دیگه مسئولت نمیزاره !\r\n\r\nتوی توییتر برید بزنید نت افراز میبینید چه افتضاحیه کارکنان قبلی که اخراج شدند! امیدوارم قبل از استخدام اینارو بدونید."
