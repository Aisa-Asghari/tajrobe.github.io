description: "تقریبا توی ترجمیک 13 ماه کار کردم و به نظرم بهتره تجربم رو در اختیار بقیه بزارم. از نظر همکاری با دانشجوها در ابتدای کار خوب هست ولی روی مرخصی ها به ویژگی برای میانترم ها که کار شرکت زیاد میشه همزمان به مشکل میخورید. حقوق به موقع هست ولی چندان بالا نیست که شاید بتونه یکی باهاش کنار بیاد. مرخصی رو باید از سه چار روز قبل هماهنگ کنی و تغییر شیفت توش آزاد نیست و همون  شیفتی که کارت رو شروع کردی تا آخر باید ادامه بدی. بقیه چیزا هم معمولی هست. محیطش تقریبا آرومه و میزاره در کنار کار درس بخونی و اینطور نیست که دائم فشار یا تشنج کاری داشته باشی."
