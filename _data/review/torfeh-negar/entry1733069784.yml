description: "دوست خوب من خانم و اقا سلام. اگر قصد داری بیای  پشتیبانی چه فروش چه نرم افزار  موارد پایین رو با دقت بخون:\r\n+معایب:\r\n۱ـ پیشرفت چه عمودی چه افقی  از نظر علمی و تجربی در این واحد اصلا وجود نداره. یعنی چی؟\r\nاگر شروع بکار کنی هر چی تجربه کسب کنی و به علمتم اضافه بشه تو ده سالم اونجا بشینی همون راهنما و کارشناسی که باید خط بگیری.\r\nهر چقدرم بلدم بلدم کنی مسئولیت قبلیت به کنار یکی دیگم بهت اضافه میشه. اگر وسطش بگی خسته شدم اعتراض کنی باهات رفتار خوبی نمیشه خودت نمه نمه خسته میشیو از شرکت میری و جز سیاست غلط مدیریت مجموعست یا بالامالاها.\r\n از نظر دریافت حقوق چرا پیشرفت میکنی اونم حق قانونیته که سال به سال سنواتتو میگیری\r\n\r\n۲ـ عدم توازن کار و زندگیت. یعنی چی؟!\r\n » شیفت اجباری داری غیر از ساعت موظفی یکساعت در روز بیشتر نگهت میدارن\r\nتایم ناهارتم جز کارت نیست\r\n» تعطیلکاری اجباری داری  هر تعطیلاتی باشه شیفت بندی میکنند فک نکنی یه روز در ماه داریا  نه نیروی جدیدو ازش کار میکشن خیالت راحت. چون انرژی بالا داری ازت استفاده میکنند حالا اقایون بهتر درک میکنند مثل موتوری دوران خدمت سربازی بگاز. وگرنه نیروهای قدیمی دیگه زیر بار این شیفتا نمیرن چرا؟چون مخشون دیگه نمیکشه رد دادن همون یدونه رو هم به زور میمونن.\r\n\r\n۲-توانایی برقراری ارتباط با مشتریانو باید هر روز داشته باشی \r\nیعنی چی؟ همین الان با رفیق دوست اشنا ده دقیقه صحبت میکنی زیاد حرف میزنه خستت میکنه میخای تماسو قطع کنی . حالا فرض کن هشت ساعت توی این شرکت هستی. تلفنو بگیر دستت ده دقیقه با یکی حرف بزن تماس بعدی هم برقرار میشه ده دقیقه بعدی ووووو... ادامه داره . هر روزت پر از تنش و ناراحتی اعصاب شروع میشه و تموم میشه چرا چون توی این مکالمات دعوا و بحثم هست دارم تاکید میکنما هر روز\r\nیه طرف با مشتریا بحث داری یه طرفم با مسئولت هعی میاد بالاسرت میگه تایم تماستو کوتاه کن\r\n\r\n۳ـ ضعیف بودن مدیریت مجموعه. یعنی چی؟\r\nوالا چندین ساله تو این شرکتم مدیریت این واحد مدام عوض میشه حالا شما فرض کن یه مدیر امروز میاد میگه بشین فردا یکی دیگه میاد میگه پاشو .در کل ثبات و نظمی دیده نمیشه من مدیری ندیدم که بیاد منطقی کار کنه هر کسی که اومد سلیقه ای کار کرد و گند زد به مجموعه و اخر رفت.البته بگما هر مدیری که ان