description: "من وظیفه خودم میدونم یه حقیقتی رو در مورد تیم PMO نقش اول کیفیت بگم، این تیم به شدت سمیه و اصلا توصیه نمیشه. اونجا مثل برده با نیروهاشون رفتار میکنن، انگار نه انگار که نیرو انسانه، باید مثل یه ربات فقط کار کنی و چیزی نگی، نه انتقادی نه پیشنهادی، که اگه بگی اون موقعست که رو پیشونیت یه برچسب زشت خورده میشه و دیگه از اون به بعد تو با اون صفت شناخته میشی، نمونه ای از برچسب هایی که مدام تو رفتارهاشون به روت میارن: لوس، بی مسئولیت، استرسی، حساس و پذیرای حرف های بی منطقشون نبودن و...\r\nتوی تیم PMO شرکت نقش اول کیفیت همش آدم احساس می‌کنه مشکل از خودشه و اعتماد به نفسش روز به روز پایین تر میاد. حجم کاری به شدت بالاست و مجبورید اکثر شب ها تا ۷-۸ شب بمونید و کار کنید (بدون پرداخت اضافه کاری) و در آخر هم همش بدهکارید (توازن کار و زندگی دیگه نخواهید داشت). مشکلاتی که تیم PMO نک داره برمیگرده به مدیریت غلط اون تیم. مدیرانی که شوی زیادی دارن و PMP رو فقط برای همین گرفتن، انگار نه انگار که توی اون از team management صحبت شده.\r\nمدیرانی که فقط به پوزیشن نیروهاشون اهمیت میدن، فقط هوای تیم لیدر ها رو دارن، حتی اگه حق با کارشناس باشه باز پشت تیم لیدر در میان و تو رو طرد میکنن. مدیرای تیم PMO ناک توی مصاحبه ها دنبال شخصیت های تو سری خور میگردن تا بتونن هر طوری میخوان با اونا رفتار کنن و اونا هم جیک نزنن. \r\nچیزی که حرف های من رو تایید می‌کنه نرخ خروج بچه ها از اون تیمه، هر چند ماه یکبار ما ایمیل خدافظی می‌گرفتیم و می‌دیدیم چه نا محترمانه با بچه ها خدافظی میکنن و ما حتی جرات استعفا هم نداشتیم.\r\nخلاصه اگه می‌خواین توی یه فضای سالم رشد کنید من تیم PMO نقش اول کیفیت رو به هییییچ وجه پیشنهاد نمیکنم.\r\n"
