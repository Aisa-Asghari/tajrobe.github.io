description: "با سلام به کلیه هموطنان گرامی\r\nاصلا گول بعضی از نظرات منفی که معلوم نیست از کدام کلینیک یا از کدام شهر و استانی میان بالا و میخان کلینیک نوین با اینهمه سابقه را تخریب کنن اصلا معلوم نیست حتی کاشتی انجام داده باشند بنده ساکن خوزستان اهواز هستم و اونجا کاشت مو انجام دادم بنده وظیفه انسانی خودم را میخام انجام بدهم و بگم که اصلا نظر هیچ کسی را بدون سند و مدرک قبل نکنید.بنده تاس کامل بودم عکسهای قبل و بعداز کاشتم موجوده شماره واتس آپ هم میزارم و حتی حاظرم تصویری اگر کسی خواست باهاش حرف بزنم.\r\nبقول معروف میگن چیزی که عیان است چه حاجت به بیان است.\r\nدوستان یعنی به هیچ عنوان هنوز که هنوزه هیچ جایی را بغیر از این کلینیک در ایران قبول ندارم چون خیلی خیلی قبل از کاشت تحقیق کردم.و الحمدالله بهترین جواب را گرفتم. دوستان اشتباه نکنید خوب تحقیق کنید و گول نخورید چون فقط یکبار شانس کاشت مو دارید\r\nشماره واتس آپ‌من ۰۹۱۶۳۱۴۶۳۵۸\r\nعکسهای قبل و بعداز کاشت را ببینید خودتان نظر بدهید.🌹✋"
