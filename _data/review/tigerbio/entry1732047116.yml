description: "اون دسته از نظر هایی که با بی احترامی شروع به صحبت در مورد پرسنل یا مدیریت یا ... کردند کاملا مشخصه که از تصمیمات غلط شرکت تو برخی موارد عصبی و هیجاناتشون رو در غالب فحش تو این صفحه بیان کردند و مشخصا از سن و سال و تجربه کاری کمی برخوردار هستند ، \r\nولی با بیان کردن یه سری نامربوط تو این صفحه کسی نه آروم میشه نه روالی تغییر می‌کنه ، \r\nگاهی آدم خودشو جای کسی که این قوانین رو وضع می‌کنه قرار میده و بعد میشه \r\nیکسری پرسنل این شرکت اینجا رو با مهد کودک اشتباهی گرفتن و رفتار کودکانه خودشون رو نمی‌بینند و فقط مدعی محیط کار ایده آلی هستند که در تصورات کودکانه خودشون متصور شدند ، در صورتی که هر شرکتی یک سری نقاط ضعف و یک سری نقاط قوت داره ، \r\nبعنوان مثال مدیریت تصمیم گرفت برای تشویق پرسنل به حضور به موقع صبحانه تدارک ببینه ، و این کار رو هم کرد ولی متاسفانه نتیجه ای نداشت ، زمان شناور تعیین کرد برای یک ساعت بدین شکل که تا یک ساعت اگر کسی تاخیر داشت می‌تونست تا یک ساعت در انتهای تایم کاری جهت جبران تاخیر ورود در شرکت حضور داشته باشد که متاسفانه همان پرسنلی که گند کار را بالا میآورد اولین نفر در جهت اعتراض شروع به حاشیه سازی میکند ، \r\nپیشنهاد من به اون دسته از دوستانی که فاقد تخم گشنیز در فی مابین دو پای گرامیشان هستند تا این موضوعات را رو در روی مدیریت بیان کنند و عقده های خود را اینجا تخلیه میکنند این هست که لطفا دست از خاله زنک بازی بر دارند و بجای عن کردن در کار بقیه پرسنل که تر و خشک با گند کاری های همان دوستان میسوزد کمی رعایت کنند که نیاز نباشد کسی بالای سرشان باشند تا خدایی نکرده لابلای بچه بازی و صحبت های بی ربط به کار و خاطره تعریف کردن و شعر گفتنشان برای همدیگر لحظه ای هم به کار بپردازند و کار را به مسخره بازی نگیرند .\r\nدر بعضی موارد پرسنل خانم و آقا کم مانده همدیگر را انگشت به نمایند و از حضور یکدیگر کمال استفاده را داشته باشند ،\r\nیا در موردی دیگر همکاران محترمی که از وضع نظافت گله مند هستند که کاملا حق دارند ابتدا باید این سوال را از خودشان بکنند که خودشان در نظافت محیط کار (فقط میز کار خودشان) کاری کرده اند؟ . اگر پاسخ بله بود که هیچ اگر خیر بود ، خب بهتره بگم دوست عزیز شما نظافت شخصی خودت رو در توالت هم رعایت نمیکنی و الباقی فعالیت خودت رو تو wc برای مشاهده نفرات بعدی باقی میگذاری. و یا علاقه به رنگ قرمز داری و کف wc رو برای رمانتیک شدن فضا به همان حالت قرمزی پلاسمای خودت رها میکنی تا نفر بعدی فیض کامل از حضورتان را ببرد . و یا موضوع کشیدن سیگار که دوستان گند کار رو در آوردن و لابلای سیگار کشیدنشان گاهی کار هم میکنند که باعث میشوند بقیه پرسنل از نبود شعور و فهم در این افراد رنج کشیده و از کشیدن یک نخ سیگار فی مابین فشار کاری محروم شوند. و جالب اینجاست اولین افراد در ارایه اعتراض به منابع انسانی و یا مدیریت همان افرادی هستند که گند کار را بالا آوردند ، \r\nهمچین نکته جالب اینکه بعضی از پرسنل درخواست استعفا میدن و نفر جایگزین استخدام میشه در نهایت تعجب نفر رو میپرونن تا خودشون تو شرکت موندگاربشن و اینجا جز ضرب المثل آب رو گل آلود کن و ماهی رو از آب بگیر به ذهن آدم نمی‌رسه ،\r\nو در نهایت بهتره این جمله رو بخاطر داشته باشید ، \r\nوقتی آدم میمیره ، برای خود اون آدم بد نمیشه، چون مرده و حالیش نیست .... این اطرافیان هستند که اذیت میشن ، این در مورد آدم های احمق هم صدق می‌کنه 😎\r\nبه امید اینکه روزی این دوستان همیشه متوقع به ایده آل های خودشون برسند و  بعد از اون چند سالی که به قول خودشون حبس و زندانی بودن  و بارها قرارداد تمدید کردندبا شرکت  به آزادی برسند از بند ذهن مریضشان. الهی آمین "
