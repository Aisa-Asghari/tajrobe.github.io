description: "اگر این نظر های منفی مشخص هست که از طرف کدوم بخش از شرکت هست \r\nخیلی هم می‌خوان خودشونو زرنگ نشون بدن و پیغامی که میگذارند رو به طبقه ای غیر از طبقه خودشون و واحدشون ربط میدن \r\nمثلاً در دو تا از پیغام ها که یک نفر نوشته اونارو ، مطلبی در مورد مدیر فروش که که ساکن ترکیه هست نوشتن در صورتی که بی حاشیه تمرین فرد همین خانم تو ترکیه هست ، \r\nخب بریم سر اصل مطلب طبقه که بیشترین حقوق رو میگیرن و بالاترین توقع رو دارن \r\nبله درست حدس زدید برنامه نویسان عزیز ،  کاش اینقدر که اینا به ثبت کامنت منفی تو این صفحه فکر میکردم به  سواد برنامه نویسیشون اضافه میکردم تا برای نوشتن دو خط کد از AI کمک نمیگرفتن و مزخرفی که الان به اسم برنامه بیرون دادن هیچ وقت بیرون نمی‌اومد\r\nیعنی اگر از این دوستان  دو دقیقه اینترنت رو بگیری یک ماشین حساب هم نمیتونن کد بزنن و درست کنند ، \r\nخروجی برنامه‌هایی که این دوستان می‌نویسن نتیجه‌اش می‌شه باگ ابزارهای حال حاضر شرکت که هر کدومشون برای فعالیت‌های کوچیک نیاز به یک ساعت فکر کردن داره \r\nو جالب اینجاست که اگر این‌ها دو روز برنامه رو به حال خودشون رها کنند برنامه کمتر به اشکال می‌خوره و کمتر به باگ برمی‌خوریم \r\nاین دوستان نوشتن یه پروسیجر کوتاه و کوچیک رو هم به عنوان فرستادن یک موشک به فضا می‌بینند و بعد از اون احساس غرور می‌کنند که این موشک رو تونستند به فضا بفرستند و بعد از اون با خودشون فکر می‌کنند که چرا ما را ناسا استخدام نمی‌کنه و ما چرا نباید برای ناسا با حقوق میلیون دلاری کار بکنیم \r\nبرای مشاهده جو کاری کاملاً حرفه‌ای این دوستان\r\nکافیه ده دقیقه برید تو اون طبقه بشینید کاملا جو بچگانه رو میتونید مشاهده کنید \r\nو همیشه در حال ناله کردن و غر زدن هستند \r\nخوب حالا بریم سر اینکه این دوستان توقعشون از شرکت چی هست دقیقاً \r\nبا توجه به چیزهایی که ما می‌بینیم و اینجا نوشته شده متوجه میشیم که این دوستان عزیز اول از همه توقع دارند که حقوقشون بالاترین وجه ممکن از حتی چیزی که الان هست باشه \r\nتوقع دارن اصلاً کاری انجام ندن و در طول روز نهایتاً یک ساعت کار بکنند \r\nهمچنین دوست دارن هر ساعتی که دوست دارند سر کار بیان مثلاً ۱۰ صبح یا ۱۱ صبح \r\nو متعاقباً اگر یک وقتی خدایی نکرده ساعت ۹ صبح سر کار به موقع حضور داشتن بایستی تا همون ساعت ۱۰ و ۱۱ برای همدیگه خاطره تعریف کنند و برای همدیگه چای بریزن و مشغول میل کردن صبحانه باشند \r\nچرا که به شرکت لطف کردند و خیلی زود سر کار حاضر شدند \r\nهمچنین توقع دارند اگر برنامه‌ای رو به مزخرف‌ترین شکل ممکن کدنویسی کردند و برنامه همش دچار اشکال و باگ بود مدیرشون بهشون حرفی نزنه چون روحیه‌شون خیلی لطیفه و بهشون برمی‌خوره \r\nو وقتی هم که بهشون برمی‌خوره آدرس یه جایی رو خیلی خوب بلدن تجربه کاری میان اینجا و از درد دلاشون میگن آنهم با بی احترامی و الفاظ رکیک و زننده دقیقا مثل کار کردنشون هست\r\nکه خروجی زشت و زننده ای دارند \r\n\r\n"
