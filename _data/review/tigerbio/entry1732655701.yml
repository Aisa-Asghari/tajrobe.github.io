description: "بسیار خب ، نقد ادبی میخواهید \r\nبفرمایید تقدیم حضورتان \r\n\r\nبه نظر می‌رسد که نویسنده این پیام ادبی اخیر، با استفاده از زبان تند و بی‌ادبانه، در تلاش است تا به نوعی مشروعیت و برتری خود را به نمایش بگذارد، در حالی که همه ما می‌دانیم که هیچ‌کس با تکبر و فرافکنی نمی‌تواند حقیقت را از دیگران پنهان کند. صحبت از احترام به دیگران و شخصیت خانوادگی، در حالی که خود فرد هیچ‌گونه احترام و نزاکت در گفتار و نگارش خود به نمایش نمی‌گذارد، بیشتر شبیه به یک شوخی است. اگر قرار بود فقط کسانی که از نظر شما \"شخصیت درست\" دارند، نظراتشان شنیده شود، پس آیا بقیه مردم هیچ‌کجا جایی برای ابراز عقاید خود نخواهند داشت؟ آیا می‌خواهید تنها با به کار بردن واژه‌هایی همچون \"شخصیت\" و \"شعور\" نظر دیگران را نادیده بگیرید و فضای بازگویی حقیقت را مسدود کنید؟\r\n\r\nدر مورد فضای کاری و انتقاد، هیچ شرکتی به هیچ فردی این اجازه را نمی‌دهد که با نقد منصفانه و بدون ترس از عقوبت حرف خود را بزند. برعکس، نقد سالم می‌تواند به رشد و بهبود کمک کند. این که در نظرات خود به دنبال \"خالی کردن فضا از افرادی که به دنبال توهین هستند\" هستید، تنها به این معناست که تحمل مخالفان را ندارید و توانایی شنیدن دیدگاه‌های مختلف را از دست داده‌اید. شاید بهتر باشد قبل از ایراد گرفتن از دیگران، کمی به نوع واکنش خود و نحوه مدیریت تفاوت‌ها و انتقادهای موجود در محیط کار نگاه کنید.\r\n\r\nهمچنین، شاید به شما یادآوری شود که در شرایطی که صحبت از \"ادب و شخصیت خانوادگی\" می‌کنید، باید به این نکته توجه کنید که این تنها در صورتی پذیرفته است که خودتان نیز همان اصول را در عمل پیاده کنید، نه فقط در حرف. این ادبیات به شدت دوگانه‌وار و گاهی اوقات احساسی به نظر می‌رسد که هیچ ارزشی ندارد."
