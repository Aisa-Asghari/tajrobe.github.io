description: "این پیام آخر رو می‌تونم حدس بزنم کی نوشته. از لحاظ لحن و متن به نظرم یکی از سرپرستهای خایمال این شرکته که به چس تومن حقوقی که میگیره شرفش رو فروخته. دم از احترام و ادب میزنه بعد خودش بی ادبی میکنه.\r\n\r\nیه جوری میگه صبحانه انگار سرشیر و عسل یا خاویار دادن به بچه ها، دیگه یه نون پنیر و خیار گوجه چیه که اینجا می‌نویسید. بچه ها رو مجبور میکردید نیم ساعت زودتر بیان بهشون با منت صبحانه بدید 😂 تایم شناور؟ فعلا از تایم شناور رسیدیم به جمع کردن دستگاه حضور و غیاب. در این حد شامل مهر و محبت مدیریت محترم قرار گرفتیم. شما قانون کار رو به راحتی میبرید زیر سوال و دورش میزنید. شما با سفته تهدید نکنید زندگی مردم بدبختو نمیخواد از این لطفها بکنید.\r\n\r\nتخم گشنیز فی مابین پاها؟ ادبیاتو 😂 دوست عزیز کسی از شما نمیترسه. فضای اون شرکت انقد خفقان آوره که اصلا مدیریت محترم توجهی به حرفهای بچه ها نمیکنه. در رو بسته و بدون هماهنگی (که معمولا ریجکت هم میشه) کسی رو راه نمیده توی اتاقش. وقتی گوش شنوایی نیست ما هم میاییم اینجا مینویسیم که دو نفر دیگه بفهمن و نیان سمت این مثلث برمودا 😂 ترس چی؟ شما کی هستید که ما بترسیم ازتون؟!\r\n\r\nانقدر فضا سیاه و دارکه که بچه ها همین شوخی ها رم نکنن که میپوسن! مثلا چه امکانات رفاهی و تفریحی فراهم کردید؟ یه سیگار رو حروم کردید به همه. یا تهدید میکنید یا با ضرب و زور مانع میشید. یه تولد نمیشه گرفت تو شرکتتون 😂 سه ماه یه بار فله ای کادو تولد میدید. بقیه شرکتها چطوری ارزش میذارن برا کارمنداشون؟ بعد میگید چرا بچه ها سر به سر هم میذارن؟ هشت ساعت چی کار کنن تو اون شرکت؟\r\n\r\nدر مورد نظافت. شخصا میز کارم رو با اینکه وظیفم نیست تمیز می‌کنم. ولی شرایط شرکت در شأن انسان نیست که شما انتظار دارید بچه ها میزشون رو هم تمیز کنن! اصلا حالی برا کسی گذاشتید که بچه ها با علاقه بیان توی اون ساختمون و به بهداشت خودشون و بقیه اهمیت بدن؟!\r\n\r\nاحمق که والا شمایید که بقیه رو خر فرض کردید. این آخرین پیام من در این صفحه است. امیدوارم هرگز نتونید انسانهای درست و با سواد رو استخدام کنید و گیر افرادی مثل خودتون بیفتید که پدرتون رو در بیارن و انقدر اذیتتون کنن تا بفهمید کارمند خوب و بی حاشیه یعنی چی."
