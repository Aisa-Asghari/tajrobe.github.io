description: "\r\nقبل از هر چیز دوستانی که بی ادبی می‌کنند در هنگام ثبت نظر در این صفحه در انتها باید تیک کپچای «من انسان هستم» را برای ثبت نظر بزنید که امیدوارم قبل از ثبت نظر کمی به آن نوشته دقت بکنیم.\r\nشما دم از شعور و شخصیت می‌زنید ولی خودتون اون طوری که لایق خونوادتون هست میاید و اینجا صحبت می‌کنید \r\nبه قولی تا مرد سخن نگفته باشد عیب و هنرش نهفته باشد \r\nحالا چه تو شرکت حضور دارید و چه حضور ندارید مشخصه که موقع حضورتون هم تلاش در خراب کردن فضای شرکت داشتید چه برسه الان که به هر حال می‌گید که داخل شرکت حضور ندارید و تلاش دارید همچنان جو رو خراب کنید \r\nتا جایی که من می‌دونم کسی بابت ثبت نظر مثبت تو این صفحه از مدیریت پاداش نگرفته \r\nولی خوب شما فکر کن که بابت هر یک از این کامنت‌ها مبلغی به حساب اون شخص واریز شده که خود این فکر خیلی می‌تونه احمقانه باشه \r\nهمونطور که از روند این یکی دو سال اخیر مشخص هست شرکت سعی داشته با استخدام نیروهای با تجربه و با شخصیت و دارای درک مناسب از محیط کار شرایط و وضعیت پرسنلی رو بهبود ببخشه \r\nبرای این کار هزینه‌هایی رو کرده تا استخدام‌های جدید هم به این ترتیب باشه که از استخدام افراد بی‌شخصیت و دارایی سواد پایین و دارای شخصیت چندگانه که ممکنه از خودشون همچین رفتاری که چه در قالب توهین داخل این صفحه باشه چه در محیط کار پرهیز کند\r\nکه انشالله به یاری خدا این سیستم یک تکونی بخوره و الک بشه از پرسنلی که فقط به دنبال توهین به همکار و و یا شرکت هستند \r\nقبل از اینکه بخواهیم تو این صفحه نظری رو با توهین بیان بکنیم ابتدا باید به این فکر بکنیم که ما انسان هستیم و فرق انسان با حیوانات قوه تخیل و تفکره که با استفاده از این قوه می‌تونیم فرقی بین خودمون و حیوانات رو به نمایش بگذاریم \r\nو اگر با طرز تفکر غلط ادامه بدیم و  بخواهیم توهین بکنیم و شخصیت افراد رو با زدن حرف‌های بی‌مربوط زیر سوال ببریم مطمئن باشید که با این مدل برخورد و یا شخصیتی که از خودتون نشون می‌دید در شرکت‌های دیگه هم نمیتونید موندگار باشید \r\nیکی از معیارهای استخدام افراد در منابع انسانی مدت سابقه افراد در محیط کار قبلی و یا شغل قبلیشون هست \r\nاگر سابقه این افرادی که توهین و یا بی‌ادبی می‌کنند رو بررسی بکنیم متوجه میشیم که سابقه کاری اون‌ها در هر شرکت بیش از یک سال نبوده و بعد از مدت کوتاهی فعالیت در یک مجموعه به خاطر این نوع شخصیت وارد مجموعه دیگری می‌شود \r\nایجاد فضای گفتمان و ارائه نظر و انتقاد درست به دور از ایجاد حاشیه و در راستای بهبود محیط کار که خودتان درون اون هستید رو کسی مانعش نیست و هم می‌تونید به صورت شفاهی و یا کتبی و یا در قالب نظر داخل این صفحه بیان کنید \r\nروی صحبت من با اون دسته از افرادی هست که نظر خودشون رو بی‌رودرواییستی به صورت مستقیم به مدیریت بیان می‌کنم و خواسته خودشون رو مستقیماً بیان و از بحث کاری واهمه‌ای ندارند و و در کل تکلیفشان با خودشان معین و مشخص هست و من به این افراد تبریک می‌گم بابت داشتن چنین شخصیت جسورانه‌ای که باعث میشه محیط کار خوبی رو برای خودشون و همکارانشون فراهم کنند \r\nو همچنین کسانی که این نظرات رو می‌خونند و تازه جذب شرکت شدند دوستان همونطور که گفتم انسان دارای قوه تفکر و تعقل هست و با توجه به اینکه افرادی که درون این شرکت استخدام میشن از سنین کودکی فاصله گرفتند و از فضای کودکانه به دور هستند و کاملاً قدرت تصمیم گیری بر اساس شواهد و چیزی که درون شرکت ملاحظه می‌کنند رو دارند و از میان این همه پیغام‌های بد و خوب ‌میتونن متوجه بشن که کجای صحبت اغراق آمیز و کجای صحبت درست می‌تونه باشه \r\nهمچنین این  پیشنهاد رو به همه این عزیزان که تازه جذب شرکت میشن میدم که تمامی صحبت‌های خودشون رو از قبیل خواسته‌ها و اونچه که فکر می‌کنند در آینده دچار مشکل خواهند شد با شرکت رو به صورت صریح و واضح با منابع انسانی قبل از بستن قرارداد در میون بگذارند\r\nتا خدایی نکرده بعد از انعقاد قرارداد فکر نکنند که حقی از ایشان ضایع شده \r\nاینکه ما بگوییم این ۸۰ ۰ و یا ۱۰۰ نفری که درون این شرکت استخدام شده‌اند بدون هیچ گونه تفکری در مورد آنچه که درون قرارداد نوشته شده است ابتدائاً فکر می‌کنم به خودمان توهین کردیم سپس به همکاران دیگرمان که از درک درستی برخوردار نبودیم و هنگام بستن قرارداد فکرمان پیش معشوقه مان بوده  با توجه به اینکه داخل قرارداد ذکر شده که من این قرارداد را در صحت کامل عقل جسم و روان امضا می‌کنم. \r\nو برای آن دسته از دوستانی که شرکت رو مثل زندان برای خودشون می‌دونن باید مثال افرادی رو بزنم که با داشتن قرارداد از شرکت خارج شدند همانطور که می‌دونید برای خارج شدن از هر شرکتی قواعدی هست و با توجه به اطلاعات و منابع و دانشی که در اختیار شخص قرار داده شده و بحث مدیریت دانش در کسب و کار بایستی شخصی جایگزین آن فرد شود سپس می‌تواند با تحویل کار خود به شخص بعدی به راحتی شرکت را ترک کند و مشغول فعالیت دیگری شود توقع ندارید که از فردا بگید ما حضور پیدا نمی‌کنیم و همون لحظه هم همه قبول بکنن حرف شما رو \r\n\r\nمثال ساده دیگری در این زمینه این هست که فرض بگیرید شما ملکی دارید و آن را به مستاجری اجاره می‌دهید به مدت یک سال حال مستاجر می‌خواهد زودتر از موعد قرارداد را فسخ و از منزل شما خارج شود در این مورد با توجه به عرف مستاجر بایستی تا زمان پیدا کردن فرد جدید جهت اجاره آن ملک منتظر بماند و فرصتی را برای جایگزین کردن فردی به مالک میدهد \r\nبا این همه چطور توقع دارید در لحظه‌ای که اقدام به وشتن استعفا می‌کنید از شرکت خارج شوید آن هم بدون اطلاع قبلی \r\nو در نهایت از همه اون افرادی که نظر خودشون رو ه دور از بی‌ادبی در این صفحه بیان می‌کنند کمال تشکر رو دارم و امیدوارم هرجا که هستند موفق و پیروز و سربلند باشند و همچنین برای اون افرادی که ادب و شخصیت خانوادگی خودشون رو تو این صفحه فریاد زدند از خدای متعال درخواست جبران کمبود درک و شعور و شخصیتی که نشانه کم کاری خانواده آنهاست را دارم \r\n\r\n"
