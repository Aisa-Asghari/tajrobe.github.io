description: "همین نفری  که می بینید نظر مثبت دادن\r\nو کاملا مشخص هستش که مسوولیت دارن و از تیم مودب و قابل احترام مدیریت/سرپرست هستند و از نحوه ادب ایشون و نوشتن متن میشه تشخیص داد چطوری در محیط کار با ما رفتار میکنند و به کسی که داخل اون مجموعه کار میکنه و داره انتقادش رو بیان میکنه  میگن که فاقد تخم گشنیز خداروشکر ایشون ابتدای صحبت گفتن که با احترام صحبت کنید اگر میخواستند بی احترامی کنند چی می نوشتند\r\n\r\nیکی از بزرگترین مشکلات این شرکت همین سرپرست های خود عن پندارشونه که به جز مجیز گویی و پاچه خواری هنر دیگه ای ندارن از اون خانم که داخل ترکیه که کوچکترین استعدادی نداره با ایشون صحبت کنی انگار همین دیروز کار رو تحویل گرفتن و درکی از روال کال چندساله شرکت ندارن، تا سرپرست های بقیه واحد ها که  مدام شوخیای زننده جنسی میکنند و ممکنه حتی به بهونه فرستادن آهنگ شبا سر صحبتو با شما باز کنن و یا اگه بیرون شما رو ببین به شما پیام یا پیشنهاد دوستی بدن و اگه پیشنهادهای مداوم ایشون رو قبول نکنی پشت سر شما بد بگن\r\n \r\nشما اگه دختر باشی و بخوای چای بریزی و همزمان بشه با همکار اقا هزار جور حرف برای شما در میارن و به قول همین انسان بی شخصیتی که گفته کم مونده همو انگشت کنن پشت سر شما حرف بزنن ( اخه نفهم تو که به جز سنگ سرویس همه جا رو دوربین گذاشتی رو چه حساب به پرسنل خودت بی احترامی میکنی نفهم)\r\n\r\n\r\n\r\nبابت کوچکترین چیزها روی سر شما منت گذاشته میشه\r\nداخل مزایای شرکت نوشته پرداخت به موقع حقوق این که وظیفه شماست نه لطف. اگه سرویس ها دو روز تمیز باشه داخل جلسه های ماهیانه حتما بیان میشه، بعد نوشتن صبحانه یه لواش نون میدادین صبح ها دیگه نوشتن صبحانه چیه این وسط که با افتخار نوشتی.\r\n یک نیروی خدماتی داشتیم که بهترین روش ممکن کارشو انجام میداد - ایشون به اندازه چند نفر کار میکرد - حتی حاظر نشدن دو تومن رو حقوق این بنده خدا بزارن تا اونجا بمونه میخوام بگم خوب بودن تو کار شما ارزشی براشون نداره. فقط باعث میشه یک کار دیگه برای شما تراشیده بشه."
