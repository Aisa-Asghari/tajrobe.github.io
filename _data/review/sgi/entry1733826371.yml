description: "والا چی بگم این شرکت پروژه های خوبی میگیره معمولا اما بخش فنی و برنامه نویسها که در واقع پروژه ها را طراحی و پیاده سازی میکنن کمترین حقوق و مزایا را با کلی اعصاب خوردی میگیرند.\r\nتولید و دیرکرد و عجله و چالشها با بخش طراحی برنامه نویسی هستش پادشا و مزایا برای سایر بخشها بهترین بخش بخش نیروی انسانی هست یک مشت افراد بدرد نخور که از بچه های فنی مهندس شرکت بیشتر حقوق میگیرند.\r\nحتی خدمات شرکت هم راحت تو اتاقها رفت و امد میکنن مورد داریم خدماتی تو اتاق بچهای فنی میشینه میخوابه پاش را روی میز میذاره بخش فنی هم بخواد به رییسش بگه رییسش صاف میره به نیرو میگه فلانی گفت تو فلان کار رو کرده.\r\nکلا مهد کوک علوم سبز بهتره بهش بگیم.\r\nاگر برای کار میخواین فقط وارد بخش نیروی انسانی بشین اصلا کاری نمیخواد بکنید بیمه ارسال میشه ایرادادت الکی بگیرین پول ندین. وام فقط برای مدیرا و بخش نیروی انسانی و خدماته. بخش فنی نه ارتقایی نه چیزی.\r\nادعا فقط که بهترین شرکت و ... اما بچه ها اکثرا پول ندارن موتورشون رو عوض کنن اوناییم که ماشین دارن نمیتونن چهرتا لایستیک بخرن بندازن. یکسری افراد هم که میان شرکت که پروژهای بیرونشون رو انجام بدم وگرنه که با حقوق شرکت قسط و اجاره خونه نمیشه.\r\nجلوشرکت انگار دم پیک موتوریه همه موتور دارن اندازه پیک موتوری حقوق میگیرن.فقط صداشون میکنن مهندس و دکتر فقط همین"
