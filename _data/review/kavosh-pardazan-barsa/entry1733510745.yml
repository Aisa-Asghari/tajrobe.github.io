description: "من به عنوان کسی که از سال 1387 در حوزه IT مشغول به کار هستم تابه حال همچین سازمان بی نظم، نامرتب و به درد نخوری ندیده بودم.\r\n\r\nاز ابتدا شروع می کنم که قائم مقام به صورت یکپارچه تمام انواع مصاحبه های منابع سازمانی، اداری، فنی و تخصصی و ... را در یک جلسه کمتر از یک ساعت انجام داد که این باعث تعجب من شده بود که سازمان حتی یک مشاور فنی یا نیروی فنی زبده برای محک درست مصاحبه شونده نداشت.\r\n\r\nبعد از شروع کار هزار و یک جور امضا از شما دریافت می شود که به نظر من نه طبق روال بوده و فرآیند مدیریت شده درستی دارد.\r\n\r\nبرای شروع باید طب کار انجام دهید که اصلا جزو اصول نیروی IT نیست و معلوم می شود که این سازمان براساس یک سازمان خدماتی فعالیت می کند.\r\n\r\nدر شرکت همیشه توسط دوربین ها شنود می شوید و هیچ گونه حریم شخصی در این سازمان معنی ندارد.\r\n\r\nورود و خروج به شرکت همیشه از یک درب آن هم با اثر انگشت امکان دارد و تمام ترددهای شما به صورت افراطی کنترل می شود و اگر بیش از دو بار خروج در روز ثبت شود کسر از حقوق لحاظ می شود.\r\n\r\nبه هیچ وجه زمانی برای سیگار کشیدن در شرکت وجود ندارد و این باعث عدم زمان استراحت در زمان کار است که برای نیروی تخصصی کاملاً نیاز بوده و بعضی اوقات عدم وجود آن اذیت کننده است.\r\n\r\nطبق گفته این شرکت، به اصطلاح سازمان مدنظر دارای گواهینامه ایزو می باشد ولی هیچ گونه از فرآیندهای سازمان براساس سناریوهای ایزو سری 9000 به بالا صورت نمی گیرد و صرفاً یک اسم بر روی این سازمان قرار دارد.\r\n\r\nمدت زمان آزمایشی بیش از یک ماه دارد که برای نیروی تخصصی این نوع رفتار برخورنده است. حتی بعد از مدت سه ماه آزمایشی این مدت از طرف شرکت مجدد تمدید می گردد زیرا شرکت با پرداخت حقوق بالا مشکل دارد زیرا این شرکت به شدت در فشار مالی فراوان قرار داشته به صورتی که حتی در خرید مایحتاج سازمان قصور صورت می پذیرفت.\r\n\r\nاین شرکت فاقد لابراتوار برای تست و آماده سازی بوده و فرآیند آماده سازی و آموزش فقط به صورت شخصی انجام می شود و سازمان هیچ نقشی در این فرآیند ندارد.\r\n\r\nحتی این مشکل به حدی بزرگ بود که برای یک سازمان دولتی بسیار بزرگ قرار بود کلاس آموزشی برگزار شود ولی ابزار لازم برای آموزش وجود نداشت و من از ابزار شخصی برای برگزاری این کلاس استفاده کردم.\r\n\r\nلپ تاپ های موجود در شرکت اصلا جوابگوی کار سازمان نمی باشند.\r\nشبکه به شدت فرسوده و قدیمی دارند و به هیچ عنوان ارتقا شبکه برای سازمان اهمیت ندارد زیرا ادمین سازمان به صورت ریموت کار می کند که آن هم به دلیل عدم پرداخت حقوق کافی برای نیروی سازمان هست.\r\n\r\nسازمان هیچ گونه Helpdesk مقیم در سازمان ندارد و تمام کارمندان قدیم شرکت به خاطر مشکلات ساختاری از شرکت جداشده اند.\r\n\r\nیک فرد خودخواه و مغرور به عنوان قائم مقام مدیرعامل در راس سازمان قرار دارد که هیچ گونه درکی از سازمان ندارد و بدون هیچ تخصصی مدیر فروش سازمانی هست که به عنوان یک سازمان در مدتی که من در آنجا بودم فقط یک قرارداد جدید منعقد شده بود و کلا 10 مورد فروش ثبت شد که مدت زمان 100 روزی که من در سازمان بودم اصلا کارنامه خوبی نبود زیرا روزی بالغ بر 20 برگه مناقصه برای بررسی فنی به دست من می رسید ولی سازمان نمی توانست ضمانت بانکی لازم را برای مناقصه تامین کند و مناقصه را با شکست پشت سر می گذاشت.\r\n\r\nدر مورد تامین قطعه، بدون درنظر گرفتن PartNumber موردنیاز مشتری، فروش انجام می شد.\r\nخیلی از درخواست های مشتریان فعلی خود را به دلیل عدم توانایی تامین قطعه، رد می کرد که این میزان به 80 درصد درخواست ها رسیده بود.\r\n\r\nدر مورد مرخصی ها، سازمان اصلاً همکاری لازم را انجام نمی دهد.\r\n\r\nاین شرکت با این روند کاری محکوم به نابودی هست مگر این که روال شرکت تغییر کرده و تبدیل به یک سازمان کامل گردد."
