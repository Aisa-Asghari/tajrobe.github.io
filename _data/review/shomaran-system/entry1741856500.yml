description: "اینکه همه جا میگن ۲۰۰-۳۰۰ نفر پرسنل دارن، دروغه. کلا با مدیرعامل و خدمات، ۲۰ نفر..  \r\n یه زن و شوهر صاحب شرکت هستند که اگه امروز ازت تعریف میکنن ممکنه فردا پشتت بد و بیراه بگن, در واقع فقط منافع خودشون مهمه و کارمندان مثل گوسفند و کارگر.. اگه بخوان کسی رو خر کنن، بهش میگن مهندس .. خخخ .. ولی همه می‌دونن الکیه..\r\nبه همه چیز هم شک دارن و با دوربین همه رو چک میکنن. دو دقیقه برای چای یا آب بری آشپزخانه، بعداً باید پاسخگو باشید.. \r\nاز همکاری پشتیبانی بپرسیم بهتون میگن که نرم افزارشون کلی باگ داره.. البته باگ مهم نیست ، مهم خطاهای محاسباتی که کل محاسبات مالی شرکت رو خراب می‌کنه. همه چیزو پول میبینن. واقعا حیف وقت که برای این شرکت بزاری.. توی حرفاشون اونقدر اقراق و بزرگنمایی میکنن که خود بیل گیتس هم کم میاره. \r\nمدیر برنامه نویسی که فقط به دخترا بها میده و سوگولی داره.! چیزی به اسم برنامه ریزی وجود نداره. اونقدر واحد برنامه ریزی بی سواد هست که خیلی موضوعات رو نمی‌دونن. اضافه کاری اجباری هست و اکثرا باید تا ۶-۷ بمونن. \r\nهمه کارمندا، جلو مدیرعامل و زنش  همش چاپلوسی میکنن و به به و چه چه میکنن ولی پشت سرشون، میگن چه جای مزخرف و نرم افزار داغونی. حتی مدیر برنامه نویسی که سوگولی مدیر عامل هست هم پشتشون حرف میزنه. \r\nهمش وعده و قول پوچ میدن و هیچ عملی نمیکنن. \r\nاگه تعداد استخدام ها و اخراج ها و استعفا ها رو ببینید، متوجه حرفای من میشین. \r\nاونقدر مزخرفن، که خیلی از کارمندان ترجیح میدن از دفتر مرکزی به نمایندگی ها برن. "
