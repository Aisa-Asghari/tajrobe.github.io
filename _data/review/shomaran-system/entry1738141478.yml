description: "اگر تمایل دارید یکبار دیگه برگردید به دوران کودکی خود و مهدکودک رفتن تجربه کنید حتما حتما بهتون پیشنهاد  میکنم با این شرکت همکاری کنید...\r\nاز محیط سمی اونجا بگم براتون که حرف زیاده مثلا اونجا شرکت نرم افزاری و تو اینترنت رو سیستم نداری بخاطر امنیت بالای اونجا، مثلا نرم افزار ERP تولید می‌کنند ولی حتی خودکارمندا CRM ندارند و یه چیز مسخره هستش پر از باگ که خودشونم نمیدونن این چیزی که تولید کردن چطوری باید باگش برطرف کنند.\r\nاونجا اگر چاپلوسی هستی موفق میشی مثلا قربون دکتر بری (دکتر نیستنا ولی آرزوی دکتر بودن دارن و تمام امتحانات و حضور در کلاس توسط منشی انجام میشه)\r\nدر عوض تمامی مواردی که اعلام کردم دوربین با پیکسل بالا و شنود عالی داره حتی جلوی در سرویس بهداشتی یعنی میخوام بهتون بگم چقدر تو تحت نظر هستی...\r\nبه این صورته که حتی از شرکت میای بیرون حس میکنی یکی داره نگاهت میکنه...\r\nمثلا اونجا کلا آزادی بیان نداری چونکه نظری مخالف بدی پرت میشی بیرون...\r\nاهان اینو بگم فکر نکنید این عکسایی که میذارن واقعیه و مثلا تعداد پرسنل بالا ۵۰ نفرنا.... نههههه اصلا کلا ۲۰ نفرم نمیشن ولی این عکسایی که میذارن خانوادگیه چونکه بیزینسشون خانوادگیه...\r\nکلا محیط خاله زنکی داره که هیچ جا نمیتونی تجربش کنی باید بجای نرم افزار سبزی خرد کنی شماران بزنن موفقتر میشن...\r\nاونجا رو به موت هم باشی سلامتیت هیچ ارزشی نداره و باید بری سرکار و تنها چیزی که بهش اهمیت داده نمیشه حق و حقوق کارمنداس...\r\nهر کی میاد اونجا بعد چند ماه میره اوناییم که موندن کسایی هستن که بهشون بال و پر میدن و سوگلی هستن یا چاپلوس...\r\nانقدر بازی روانی راه میندازن که دوست داری اون شرکت و با تمام اون آدماش آتیش بزنی انقدر بهت فشار وارد می‌کنند...\r\nفقط شو هستند بخدا که طبل تو خالین حتی تو رویاشون همچین روزایی رو نمی‌دیدند...\r\nاگر بیکار هستید اگر تجربه کاری ندارید حتی فقط بخاطر روزمتون ، اونجا نرید چونکه حقوقتون طوری محاسبه میکنن و بیمتون کارگری رد میکنن که هیچ ارزشی نداره..."
