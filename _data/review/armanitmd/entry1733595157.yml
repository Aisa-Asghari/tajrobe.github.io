description: "من حدود سه هفته پیش مصاحبه فنی داشتم، دو تا اقا و یک خانم، مصاحبه فنی با این شرکت واقعاً تجربه خوبی بود. تیم خیلی خوش‌برخورد و حرفه‌ای بودن، من سابقه کاریم بالای ۸ سال هست سوال‌هایی که پرسیدن هم خیلی منطقی و مرتبط با موقعیت شغلی بود. بیشتر روی حل مسئله و اینکه چطوری فکر می‌کنی تمرکز داشتن، نه اینکه فقط یه سری چیز حفظی بپرسن. کل فضای مصاحبه هم صمیمی بود و استرسی نداشتم. در کل حس خوبی از این مصاحبه گرفتم و فکر می‌کنم واسه کسایی که دنبال چالش‌های فنی هستن، جای خوبی باشه \r\nالبته به دلیل مسائل شخصی نتونستم باهاشون به توافق برسم ولی با مصاحبه کننده ها در شبکه های اجتماعی در ارتباطم "
