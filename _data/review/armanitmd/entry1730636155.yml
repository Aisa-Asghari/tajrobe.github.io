description: "مصاحبه شون حضوری هست.\r\nرزومه رو قبلش نمیخونن!\r\nخودشون رو اولش معرفی نمیکنن!\r\nدر ساعت ذکر شده اونجا بودم، یک ربع نشستم تا مصاحبه کننده ها از نهار یا هرجای دیگه تشریف بیارن. بعدش یه فرم اطلاعات فردی، سوابق، معرف، حقوق قبلی و ...\r\nدر زمانی که داشتم فرم رو پر می‌کردم، توی اتاق کناری، یکی که تازه رزومه ام رو دیده بود در مورد رزومه ام حرف میزد و شرکت قبلی بودم رو مسخره می‌کرد، ادبیات فوق العاده بد بود. ظاهرا خصومت شخصی داشت و همونجا فهمیدم این مصاحبه الکیه.\r\nخود مصاحبه فنی شون هم در حد پنج دقیقه بود که احتمالا بخاطر این بود که اولش همین نکات بالا رو بهشون گفتم.\r\nمصاحبه فنی همون سوالای ساده و مرسوم ری اکت و جاوا اسکریپت بود که با سرچ پیدا میکنید.\r\nامیدوارم خودشون رو اصلاح کنن!"
