description: "تو مصاحبه ام دو نفر بودن. یک خانم و یک آقا\r\nخانمه به ظاهر مهربون بود و اولش که میبینیش میگی چه خوبه ولی بعدش که مصاحبه شروع شد، خانمه شروع به تخریب شرکت قبلیم کرد که اونجا اصلا کار یاد نیروها نمیدن واین حس رو همش میداد این یسالیم که جاوا کار کردی چون تو فلانشرکت هست بدرد نمیخوره. و همش هر چیزیو به شکل اینکه داره مسخره ات میکنه بیان می‌کرد. از \r\nآقاهه هم سوالات اش در سطح جونیور بود و اصلا مثل جاهای دیگه نبود. و انگار که من رو دعوت کرده بودن که فقط بگن شرکت قبلیت خوب نبوده و چیزی بلد نشدی\r\nیک مورد دیگه ای هم که برام عجیب بود تو فرم hr اش زده بود کسانی که میشناسیشون و تو جاهای دولتی کار می‌کنند رو اسمشون رو بگو و چند جا تو فرمش تاکید کرده بود که اگه یک قسمتی خالی بمونه فرمت بررسی نمیشه. منم چند جا رو خالی گذاشتم"
