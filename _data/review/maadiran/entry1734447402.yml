description: "واحد کنترل کیفیت شرکت لوازم خانگی مادیران فرودگاه پیام کرج\r\nفراصتی هستم، نیروی کنترل کیفیت مادیران بودم. من و همکارم رو به ترفند فریب، اخراج\r\n،فشار روانی وجود فرزند نوزاد و اجاره منزل بنده رو وادار به تخلیه تریلی ۱۸ چرخ نموده و زمانی که همکار دیگرم از  تخلیه تریلی امتناع ورزید.\r\nغروب همان روز ساعت ۱۹ اخراج بنده (فراصتی) به توصیه سعید صیفی و توسط گنجه فرد و حسین زاده فورا ابلاغ شد. و از همکاری فورا ملاغی گردیدند.\r\nو سپس در ساعت ۱۷ الی ۱۹ به زور و تهدید سیفی، وادار به نظافت و دستمال کشی دفتر شخصی صیفی و میز کار ایشان نمودند.\r\nکه باز خارج وظایف و شناسنامه شغلی ما بود. و دوستم از این کار خوداری نمود.\r\nصدای مکالمه و ضبط شده نیروی اطلاعات و عملیاتی بیگانه سعید صیفی که با دستورات مستقیم گنجه فرد و که با طراحی تحت نظارت داود حسین زاده بعمل آمده بود.\r\nموجود و قابل استناد شهود و ارایه محاکم ذی ربط می باشد.\r\nبسیاری از نیرو های کنترل کیفیت که دارای خانواده و فرزند می باشند. با گزارش و بهتان از سوی صیفی همگی از کار برکنار تا خود بر کرسی مسئولیت باقی و فقط بار کشی رو از نیرو ها انجام دهد.\r\nدر اینجا از سازمان محترم ملی استاند بابت گزیدن و قرارگیری شخص ناشایست و حاشیه پرداز و توطئه چین همچون داود حسین زاده و گنجه فرد در این جایگاه ابراز ناخرسندی و نارضایتی دارم.\r\nاز این شیوه از سیاست های محافظه کارانه که اقدام به بی ادبی (اخراج،  تهدید و توهین توسط صیفی و گنجه فرد) و عدم رشد یا فرصت رشد برای اشخاصی که در این زمینه ها مستعد می باشد. شاکی بوده، تحت هیچ شرایطی رضایت نمی دهم. خواستار اعمال قانون با این شرکت پر حاشیه (کسر مالیان از چک تصفیه پرسنل) می باشم.\r\nکه این اقدام ها با بهانه، شکل های مختلف و طرق متفاوت لاپوشانی می گردد. که اقدام به برده داری و تخریب انسانیت و شرافت می نماید.\r\nکه متاسفانه در مادیران با کادو پیچ کردن، فانتزی و جذاب نشان دادن هر موضوع سعی در به فراموشی سپردن آن هستند.\r\nاین صدا در کارخانه از طریق آقایان بیات، حسین زاده، کابوسی  به جایی نرسید.\r\nکه سعی در منزوی کردن انسان های تحصیل کرده و نجیب زاده در این سازمان وجود دارد.\r\nحتی در هنگام خروج ساعت ۱۹ صیفی اقدام به گرفتن کفش های ایمنی به زور با همکاری تمامی نگهبان ها از بنده نمود.\r\nالبته من هم یک جفت کفش بو گندیده به یادگار برای گنجه فرد در آزمایشگاه باقی گذاشتم."
