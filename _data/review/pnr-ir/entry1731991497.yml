description: "واقعا نظرات دوستان کاملا درسته یک سری با پاچه خواری مدیر شدند که اصلا هیچ تجریه کاری ندارند حداقل بخشی که ما کار می کردیم اینطوری بودش مدیر خامه مال🙂 زیرآب زن . نقش پلیس خوب و پلیس بد کاملا تابلو\r\nخودشون زیرآبتو میزنن و خودشون به ظاهر ازت دفاع می کردن\r\n\r\nطرف کل تجربه کاریش یه پنل ‌کاربری بوده مدیر بخش شده بود چرا چون خامه مال خوبی بود\r\n\r\nبخش اداری یک مشت آدم عقده ایی\r\n\r\nپروژه های فانتزی که صرفا دهن پر کن\r\n\r\nکسانی هم بودن واقعا تجربه و تخصص عالی داشتن توی بخش های دیگه که مدیر بودن ولی متاسفانه بخش ما رو سپرده بودند به قلقلی🤣(اسم مستعار) نهایت استفاده از این شخص صرفا کارهای اطلاعاتی(زیرآبزنی) و با دلغک بازی هاش موجبات شادی دیگران را فراهم می کرد\r\n\r\nبخش الکترونیک واقعا دوستانی که اونجا بودن همه راضی چون مدیری با تخصص داشتن\r\n\r\nمدیران اداری هم کلا از مدیریت فقط دستورات رو بلد بودن و این که یک سربرگ همیشه همراه داشته باشند\r\n\r\nدوستان اونجا پروژه ها مادام‌العمر هست و صرفا اسم ها عوض میشه\r\n\r\nاگه برنامه نویس هستین یا کلا کار نرم افزاری قید اینجا رو بزنید چون هم از لحاظ مالی و هم از لحاظ روحی به فنا میرین\r\n\r\nدر کل ما که رفتیم ولی قلقلی جان انشاالله تقاص اون کارات رو که سر ما و دیگر دوستان آوردی رو با جون عزیزانت پس بدی\r\n\r\nدر کل مزایا ۰\r\n\r\nحقوق پایین\r\n\r\nرفتار سازمانی ۰\r\n\r\nمحیط سمی\r\n\r\nتخصص پایین\r\n\r\nپروژه های بدردبخور\r\n\r\nتهدیدات مکرر (اگه سرباز باشی بدتر)\r\n\r\nحق اعتراض و نظر دهی ندارید\r\n\r\nبه کره شمالی نوین خوش آمادید"
