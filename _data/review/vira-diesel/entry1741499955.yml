description: "این شرکت از مجموعه‌های شرکت و هولدینگ ماموت هست و اغلب افراد با همین اسم و لقب وارد این شرکت میشن و بعد از به مدتی متوجه میشن از ماموت فقط یه وابستگی نیرو انسانی داره، یعنی وقتی تو خود دنیای ماموت دارن بن کالا یا بن خرید از فروشگاه رو میدن اینجا هیچ خبری نیست و کم کم متوجه میشین که بله ویرادیزل (******) ماموت نیست و فقط اسمشو یدک میکشه...\r\nاما مشکل اصلی شرکت این نیست، مشکل اینه که شرکت کلا دو دسته‌‌اس، یعنی مثل پایین برره و بالا برره‌اس دقیقتر بخوام بگم مدیر عامل رفته یه سری دوستاشو از شرکت های مختلف جمع کرده(مدیران خودرو، ایساکو، الکتروژن و پارس خودرو و...) و آورده اونجا بعد با نصف این آدما مشکل داره یعنی تیم قطعات که شامل فنی و مهندسی و برنامه ریزی و... میشه و تبعیضات شدیدی بین این تیم با بقیه قائل میشه در حدی که تیم قطعات(مهندسی، شبکه، برنامه ریزی و انبار) که باشین بدبختین، به اسم کارشناس میاین با حقوق پایین بعد مثل کارگر افغانی کار میکشن ازتون و تهشم ناراحت میشن که چرا خوب حمالی نمیکنید؟؟\r\nحالا برعکسش تو تیم مدیر عامل که باشین برد با شماس، اصلا نیاز به کاری کنین، بشینین پاتون رو بندازین رو پاتون و بازی کنین همه چی گل و بلبله و اصلا نیازی به تخصص نیست شاسگولم باشین اوکیه(دیدم که میگم) فقط پارتی میخواد دیگه.\r\nمدیران هم اکثرا یا اخراجی‌های شرکت‌های دیگن یا بازنشسته و پیر و بی اعصاب، که 24 ساعته شما صدای دعواشونو اونجا میشنوین یا دارن تلفنی گند میزنن بهم یا زورشون به چینیا نمیرسه و جنگ اعصاب راه انداختن\r\nمحصولاتشونم به شدت بی کیفیت و آشغال که حتی خود چینیاشونم میگن که اینا محصولات اکونومیک و کسی اینا رو نمیخره و چون خرابیشون بالاس خودشونم کلافن ولی چاره‌ای جز موندن ندارن و مجبورن کار کنن جون قرارداد دارن و از طرفی شرکتشون (شاکمن) به شرکت داغونه اصلا دیسیپلین کاری یه شرکت خودروسازی رو بلد نیستن حتی بلد نیستن جواب ایمیل رو درست بدن و دائم نیروهاشون از پیششون میرن و شما با آدمای جدیدی طرف میشین که دیگه خودتون حدیث مفصل بخوانید از این مجمل....\r\nاگه خدایی نکرده اوکی شد که برین سمت واحد قطعات نرید چون فاجعه‌اس ولی اگه شیطون گولتون زد حقوق رو بالا ببندید چون نیرو انسانی یه عددی رو به عنوان حد بالای حقوق میگه ولی درست نیست و شما رو حقوق بالا صحبتتون رو بکنید، به عبارتی هر چی بالاتر بگین قدرتونو بیشتر میدونن...\r\nاز اونور دست به هر کاری نزنید بگین شرح وظایف بدن( چون ندارن و نمیدن) کولی بازی در میارن ولی شما همون اول بگین که هر کاری رو انجام نمیدین\r\nبه طور کل بگم اگه واقعا اعصاب ندارین سمت ویرادیزل پیداتون نشه چون جنگ اعصاب هر روزه یه چیز عادیه. در حدی که دیدم مشتریاشون با قمه اومدن تو اداری برای جنگ.... 🪓🪓🪓\r\nخوبیاشم اینکه حقوق سر وقته، بن کالا میدن ( هر شیش ماه یه بار) کادوهای مناسبتی داره، ارزاق میدن( هر چند ماه یه بار) و ممکنه یهو شیش ماهم ندن و از طرفی بعضی مدیراش هم باحالن ولی همونام به وقتش....\r\nهر مناسبتی میشه یه جشن مسخره میگیرن همه رو دوره هم جمع میکنن و ****** مجموعه میاد سخنوری میکنه که ما یه شرکت نو پا هستیم و همه‌ی این مشکلاتی که میبینید کاملا عادیه 😂\r\nدر کل اگه رفتین ویرا دیزل سعی کنین مرد نباشین اگه بودین هم سعی کنین کارشناس نباشین چون بسیار تحت فشارین"
