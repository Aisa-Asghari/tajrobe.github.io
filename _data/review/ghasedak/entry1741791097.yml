description: "به نظر من اگه تازه اولین ویدیو برنامه نویسی‌ رو شروع کردی به دیدن اینجا برات عالیه، البته نهایتا برای یه سال اول.\r\nمن خودم مدتی که اینجا بودم متوجه شدم بیشتر این کامنتایی که اینجا هست کاملا درست و دقیقه، از خانوادگی و کوچیک بودن شرکت بگیر تا آدمای بی‌مصرف که هیچی بلد نبودن و به خاطر ارتباط خانوادگی هر 2 ماه فقط بخش کاری‌شون عوض میشد. حقوق به شدت کم، با شما مثل برده رفتار می‌کنن. هرچیزیم که بلد باشی (حتی اگه مخترع لینوکس باشی) بری پیش دانشمند بهت میگه \"اینو تو سر سگم بزنی بلده، برو فلان چیزو یاد بگیر (چیزی که اون لحظه خودشون نیاز دارن).\r\nمیگن که شرکت کوچیک و جو صمیمی و گرمه، ولی آخرین باری که اساتید عزیز با کارمندا سر یه میز نشستن موقع ناهار خوردن به حساب ما بود. \r\nدر انتها حواستون باشه اینجا تقریبا هر یکی دوماه داره یه تعداد زیادی نیرو فرار می‌ کنه و یه تعداد کارآموز جاشونو میگیره، خلاصه اینجا رفت و آمد بالاست، حواستو جمع کن. "
