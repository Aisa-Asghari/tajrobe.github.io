description: "نزدیک این شرکت نرید\r\nمدیریت متحجر\r\nاز این مدیرهای اتوبوسی\r\nکه خودشان سر دسته، دعوا و بحث و مشاجره در شرکت هستند\r\nانواع و اقسام نسبت های ناروا به همکاران می‌دهند از ارتباط نامشروع داشتند تا سکه دادن به کارفرما\r\nپست ترین آدم هایی که تو زندگی اتون دیدید را تو امینیس به عنوان مدیر می‌بیند\r\nمدیرعامل محمدی زاده است، دکتری علوم سیاسی داره، چه ربطی داره به it خدا میدونه\r\nبی ناموس ترین آدمی که شناختم تو رندگی ام، تفرشی، مدیر راهبردی، همه جور نسبتی به آدم ها میده\r\nآدم بدبخت، بیسواد و بچه ، صابری، یه بی عرضه است که فقط بلده آدم ها را بندازه به جون هم \r\nحرومزاده ترین شخصی که تصور کنید، فراهانی، مدیر منابع انسانی، بدبخت همه جور فتنه گری میکنه واسه اینکه بین بچه ها دعوا راه بندازه\r\nاگر گذرتون به امیتیس افتاد، بدونید، بدبخت شدید"
