description: "من تو این شرکت کار نکردم اما در یکی از شرکتهایی که این سه تا داداش خرید کردن (فرزانگان پارس) کار کردم\r\n\r\nتمامی مواردی که در اینجا درج شده واقعیت داره (با تاکید میگم)\r\n\r\nبه عنوان یک شخص که مدتی با دوتا از این سه نفر کار کرده میگم که داداش وسطی و کوچیکه (خدای ادعا واهی) کلا فکر خاله بازی هستن. دو به هم زن و اگر یک روز پشت کسی حرف نزنن اون روز براشون شب نمیشه. یکیشون که دائم در حال خرید و فروش ماشین و ملک هست و کوچیکه تو لنگ و پاچه خانمها و یا حرف مفت زدن پشت بقیه\r\n\r\nداداش کوچیکه که فکر کنم هر روز قبل از امدن به شرکت یک سر به پارک محل میزنه (ساقی پارک هم هر چی جنس اشغال داره بهش میده و خودسازی میکنه) و میاد شرکت و کلا تو فضاست. ادعای زیاد اما کار بلدی در حد جانور گوش دراز\r\nلامصب خدمت سربازی نرفته ولی کلی خاطره داره و تو هر موضوعی هم صاحب نظره (از شیر مرغ بگیر تا ....)\r\nمعنای واقعی مدیریت تخریبی رو می‌تونید در این شرکت ببینید.بیسوادی، بی‌اخلاقی، طلف کردن وقت دیگران، فضولی و آمارگیر بودن و چشم ناپاکی از صفات بارز این برادرهاست.\r\n\r\nیه چیزی بسیار آزار دهنده است اینه که پشت سر پرسنل همیشه حرف میزنن و بسیار آدمای دورویی هستن همینطور در مورد پرسنلی که از شرکت رفتن،هر کسی از شرکت میره، مدیریت ادعا می کنه که نیروی خوبی نبوده ولی خب صحت نداره. ولی از کارمندا چیزای دیگه میشنوی چون از شرکت رفتن مدیرا این حرفا رو میزنن و اصلا نمیخوان قبول کنن که به خاطر مدیریت ضعیف و چاله میدونی خودشون هست که نیرو یک ماه هم دوام نمیاره و هنوز درست با شرکت آشنا نشده تا قبل از اینکه درگیر کار بشن از این شرکت میرن.  \r\nمیگن این شرکت به نیروهاش خیلی اهمیت میده ولی به یاد ندارم از کسی بخاطر زحمات و فشار کاری زیادی که یه مدّت برای شرکت متحمّل شده بهش پاداش بدن یا حتّی لفظاً قدردانی ای از اون شخص بکنن. شرکت خیلی راحت نیروهاشو از دست میده و حتّی فضای مسموم و کسل کننده ش جوریه که اکثر متقاضیان کاری که تازه به شرکت اومدن هم معمولاً بعد دو هفته یا حداکثر دو ماه شرکت رو ترک می کنن.\r\n\r\n\r\nاگر از زندگیتون سیر شدین و دوست دارین لحظه های زجر آوری داشته باشید به گروه شرکتهای ارمغان راه طلایی برید"
