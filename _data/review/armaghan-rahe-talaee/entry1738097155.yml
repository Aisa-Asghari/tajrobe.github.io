description: "خیلی برام جالب بود که بعد از این همه کامنت‌هایی که به حق از بدی‌های شرکت گفتن، مدیران اون شرکت شروع کردن به کامنت فیک گذاشتن و از خوبی‌هایی که اصلا وجود خارجی نداره میگن!!!\r\n\r\nمن تجربه ۶ ماه کار کردن در این شرکت رو براتون می‌نویسم. تقریبا مطمئنم هر کسی که وارد شرکت احمقان راه قهوه‌ای شده فقط گول خورده و از روی سادگی دروغ‌هایی که در معرفی شرکت گفتن رو باور کرده و وارد اونجا شده. این شرکت توسط سه برادر مدیریت میشه، که اگر پدر مرحومشون این شرکت رو تاسیس نکرده بود، از فرط بیسوادی و بی‌خردی،  این سه برادر باید تا کمر در سطل آشغال‌های سر کوچه خم میشدن تا روزیشون رو به اون صورت درمی‌اوردن.\r\n\r\nمعنای واقعی مدیریت تخریبی رو می‌تونید در این شرکت ببینید، برای مثال سرپرست بخش شبکه و زیرساخت، یک فرد مدعی اما به طور کامل پوچ و بیهوده بود، کمترین سواد حتی در مورد پایه و اساس شبکه رو نداشت ولی باز هم خوب بود که خیلی کامنت فلسفی نمی‌داد و برای خودش یه گوشه‌ای رو اشغال کرده بود فقط. اما از اون طرف مدیر فنی که یکی از اون برادرا بود، در عین صفاحت و شیرین عقلی کامنت‌هایی می‌داد که هیچگونه دلیل و منطقی پشت اون‌ها نبود و خیلی وقت‌ها فکر می‌کردم ایشون در صحبت‌های فنی به زبون چینی صحبت می‌کنه چون واقعا هیچی از حرفاش نمی‌فهمیدم. بیسوادی، بی‌اخلاقی، طلف کردن وقت دیگران، فضول و آمارگیر بودن و چشم ناپاکی از صفات بارز ایشان بود. سر آخر، از همه‌ی این‌ها بدتر، مدیریت عامل که یکی دیگر از برادرا بود، فردی مشمئزکننده، دروغگو، قالتاق و فقط به دنبال حاشیه چون هیچ چیزی از مدیریت یک شرکت و الفبای کارورزی نمی‌دونست، در اوایل کار فکر می‌کردم که کلا شوخی میکنه و تمام حرفا و رفتاراش شوخیه اما بعدا فهمیدم که درگیر چه اوهاماتی هستش و ایشون فقط باید تحت درمان قرار بگیره و لاغیر.\r\n\r\nتقریبا تمام کامنت‌هایی که اینجا دیدم درست بودن به غیر از اون‌هایی که ۴-۵ ستاره داده بودن و با توجه به نوشتار و طنزهایی که اصلا با واقعیت همخونی نداشت حتما کار برادران بوده. بنده در این شرکت به معنای واقعی جون کندم، اشکالات بسیار جدی در سوییچینگ، روتینگ و فایروال‌هاشون بود، ۳-۴ ماه اول که بودم تقریبا تمامشون رو حل کردم و شبکه رو به حالت استیبلی رسوندم، اما وقتی دیدم در این شرکت هیچگونه خبری از اخلاق حرفه‌ای، پرداخت درست و شفاف حقوق و حتی حریم شخصی نیست کاملا سرخورده شدم و شروع کردم به گذروندن روز تا فقط ۶ ماه پر کنم و از اونجا فرار کنم.\r\n\r\nبالاخره بعد از ۶ ماه در نهایت احترام با این شرکت خدافظی کردم و با اینهمه لطف و سودی که برای این شرکت داشتم، شرکت جدیدی که استخدام شده بودم، از این شرکت بیخود استعلام صلاحیت اخلاقی (نه حتی فنی، فقط اخلاقی) کرده بودن، که فقط برای ضرر زدن به من و از سر فرسودگی عقل و چشم تنگی هیچوقت به اون شرکت جواب ندادن. و جالب اینجا بود شرکت مقصد هم خودش فهمید و در آخر دبیرخانه اونجا به من گفت که حتما شرکت در پیتی هست که حتی نامه فیزیکی رو هم جواب نمیدن و شما هم ک فقط ۶ ماه اونجا بودی. در آخر روی صحبتم با مدیرانه این شرکته، من که همونجایی که این دوستان چشم نداشتن بنده برم، رفتم و استخدام شدم، بعد از اون هم که مهاجرت کردم، ولی ۶ ماه کار کردن توی این شرکت، عین نقطه‌ی سیاهی توی رزومه کاری من شد، هر جور سلیقتونه شرکت اداره کنید ولی «دروغ نگید» اینجوری حداقل فحش آدمایی که برعکس شما وقتشنون براشون مهمه رو نمی‌خورید و کمتر لعن و نفرین میشید و کمتر مرض به جونتون میشینه."
