description: "حقوق ماهی ۱۰ میلیون.اجبار در ماندن تا ساعت ۶ و اجبار در ۵شنبه آمدن.تیم برمامه نویس ۱ نفر است.رئیس it خانم هستند که اصلا اخلاق خوبی با پرسنل نداشتند.بیشتر کار پشتیبانی می خواهند.\r\nمرخصی استعلاجی وجود نداره.برای مرخصی استحقاقی که حقتون هست باید کلی توضیح بدید که دقیقا برای چی مرخصی می خواهید.وقتی به مشکل برنامه نویسی می خوردم رئیس نرم افزار راهنمایی می کرد اما همش با حرفهای تحقیر آمیز میگفت تو هیچی بلد نیستی.ئیس نرم افزار بی اجازه وارد سیستم من میشد.\r\nپایه هم ۶۸۰۰ میبندن که همه چیز را طبق پایه کم واریز کنند.واریزی مناسبت ها فقط ۵۰۰ هزار تومان است.\r\nبا اولین حقوق ۱۰ میلیونی که میدن مجبورت میکنن بهشون ناهار شیرینی بدی.\r\nصبح ها اگه زودتر از ۷:۳۰ ورود بزنید اصلا اضافه کار نداره. اضافه کار بعد از ۴:۱۵ عصری طبق پایه ی پایین ساعتی ۳۰ هزار تومان می شود.\r\nتنها مزیت شرکت وجود اینترنت رایگان نامحدود هست که روی گوشی بهم داده بودن."
