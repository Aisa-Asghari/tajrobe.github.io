description: "حدود دو سال توی این شرکت کار کردم، همه مدلشو دیدم، مدیریت شرکت کاملا خانوادگی هست (زن و شوهر، دختر و پسر و داماد و ...)، و مدیران نظر های اشتباه در زمینه های تخصصی می‌دهند و به هیچ شکلی نمیشه باهاشون مراوده داشت و توجیه کرد که نظرشون غلط هست، خصوصا که نگاه از بالا به پایین به کارمندا دارند و فکر میکنند که از متخصص یک کاری بیشتر بلدن، و چپ و راست یا پشت سر کارمند فحش و ناسزا می‌دهند، یا بد طرف رو میگن.\r\nبعضی شب ها شده بود که تا 4-5 صبح شرکت کار کردم، تشکر که نمیکردند هیچ، مثل وظیفه دیده میشد، و چند روز بعدش مدیر شرکت میومد میگفت که شما کم کاری میکنید، یا تنبل هستید و کند، و وسط شرکت داد و بیداد میکرد و فریاد میکشید.\r\n\r\nوعده های عجیب و غریب میدن و توی پرداخت حقوق گیر میکنند... شده بود که 2 تا 3 ماه حقوق ها عقب افتاده بود.\r\n\r\nساعت های کاری کارمند رو ازش مخفی میکنند. (فقط ماه آخر رو میشد توی پنل دید)\r\n\r\nتوقع کار 24 ساعتی رو ازم داشتند، روز تعطیل رسمی، بعد از ساعت 10 شب تماس میگرفتند و توقع داشتند که شرکت باشم.\r\n\r\nبیرون رفتن از در شرکت عواقب داره و از حقوقتون کسر میشه.\r\n\r\nاز قرارداد نمیگذارند که کپی بگیرید.\r\n\r\nموقع استفا معمولا کارمند رو اذیت میکنند که مابقی حق و حقوق رو درست ندن یا با تاخیر بسیار زیاد میدن.\r\n\r\nنمونه کامل میکرومدیریت رو دارند، تا حدی که راجب کوچک ترین تغییرات مدیرعامل شرکت وارد عمل میشه و غالبا چون متخصص اون کار نیست، نظر اشتباه میده و مجبوری که انجام بدی چون آخر همه صحبت ها به این میرسید که ما بلد نیستیم کار کنیم، و ایشون خودش انجام میده، یا حتی قهر میکرد میگفت اصلا نمیخوام.\r\n\r\nبعضا استفاده از مواد مخدر رو تشویق میکردند که کارمند بیشتر کار کنه.\r\n\r\nصحبت کردن با همکاران رو خیلی خوب نمیدونستند، و شده بود که بخاطرش کسری کار رد کنند، چپ و راست هم مثل مدرسه تذکر میدادن که صحبت نکنید.\r\n\r\nبا دورکاری مخالفت دارند (اما در شرایط خاص اجازه میدن).\r\n\r\nشرکت شنود کامل میشه، و همه جا دوربین هست.\r\n\r\nبی نهایت بی نظم، به شکلی که الان داری رو یه تسک کار میکنی، تا به خودت بیای کلا برنامه عوض شده، و باید بری رو یه چیز دیگه، چون همه تصمیماتشون رو از روی هوس میگرفتن، و فکر درستی پشتش نیست.\r\n\r\nمن حتی به خاطر دارم که یکی از مدیران شرکت به صراحت گفت که \"ورک/لایف بالانس رو نمیشه داشت\" که به نظرم حرف اشتباهی هست و فقط میخواست که مدیریت اشتباه خودشون رو توجیه کنه.\r\n\r\nخود فضای ساختمان شرکت هم تعریفی نداره، یه اطاق بزرگه که 50 نفر آدم رو ردیفی نشوندن کنار هم، نه پارتیشنی هست نه اطاقی، هوا و تهویه سازمان به قدری بد بود که توی زمستون با یه تی شرت ساده میشستی عرق میریختی.\r\n\r\nخلاصه که مدیریت بسیار زننده ای در این شرکت برقرار هست، و به همه جوره سلامت روحی، روانی و حتی فیزیکی شما رو آشفته میکنه.\r\nواقعا ارزشش رو نداشت، کار کردن تو این شرکت فقط منو خسته و ناامید کرد، به هیچکس توصیه نمیکنم اینجا کار کنه.\r\n"
