chishi.ir/wp-content/litespeed/avatar/5153635b88c91bf347b7f0e9d66ba152.jpg?ver=1731644525\",\"caption\":\"سمیرا جودکی\"},\"description\":\"سمیرا جودکی هستم، عاشق آشپزی و سال‌هاست تو این حوزه به صورت حرفه‌ای فعالیت می‌کنم. آشپزی برام یه سفر بی‌پایانه، پر از تجربیات جدید و دستورهایی که هر کدوم داستان خودشونو دارن. حالا دوست دارم این حس و حال خوبی که تو آشپزخونه دارم رو با بقیه تقسیم کنم. هدف من اینه که دستورهایی که تست کردم رو به اشتراک بذارم. می‌خوام نه فقط دستور پخت‌ها، بلکه تجربیات و نکات کوچیکی که تو این مسیر یاد گرفتم رو هم بهتون بگم. شاید این کار بتونه الهام‌بخش کسایی باشه که می‌خوان تو آشپزی قدم‌های جدیدی بردارن یا اونایی که دنبال یه تغییر کوچیک تو زندگی روزمره‌شون هستن.\",\"url\":\"https://chishi.ir/author/msjoudaki/\"}]}</script> <link rel=\"alternate\" type=\"application/rss+xml\" title=\"چی شی &raquo; ۱۵ عکس از کفش پاشنه‌بلند رنگارنگ که باید ببینی؛ مدل‌های فوق‌العاده شیک! خوراک دیدگاه‌ها\" href=\"https://chishi.ir/139109-kafsh-pashne-boland-rangarang/feed/\" /><link rel=\"https://api.w.org/\" href=\"https://chishi.ir/wp-json/\" /><link rel=\"alternate\" title=\"JSON\" type=\"application/json\" href=\"https://chishi.ir/wp-json/wp/v2/posts/139109\" /><link rel=\"EditURI\" type=\"application/rsd+xml\" title=\"RSD\" href=\"https://chishi.ir/xmlrpc.php?rsd\" /><meta name=\"generator\" content=\"WordPress 6.6.2\" /><link rel='shortlink' href='https://chishi.ir/?p=139109' /><link rel=\"alternate\" title=\"oEmbed (JSON)\" type=\"application/json+oembed\" href=\"https://chishi.ir/wp-json/oembed/1.0/embed?url=https%3A%2F%2Fchishi.ir%2F139109-kafsh-pashne-boland-rangarang%2F\" /><link rel=\"alternate\" title=\"oEmbed (XML)\" type=\"text/xml+oembed\" href=\"https://chishi.ir/wp-json/oembed/1.0/embed?url=https%3A%2F%2Fchishi.ir%2F139109-kafsh-pashne-boland-rangarang%2F&#038;format=xml\" />\r\n<script type=\"application/ld+json\">{\"@context\":\"https://schema.org\",\"@type\":\"Article\",\"mainEntityOfPage\":{\"@type\":\"WebPage\",\"@id\":\"https://chishi.ir/?p=139109\"}