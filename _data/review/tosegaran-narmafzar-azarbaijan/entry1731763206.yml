استمريت بشرب الماء وقللة...</h4>\r\n                            <!-- for schema -->\r\n                            <div itemscope itemprop=\"acceptedAnswer\" itemtype=\"https://schema.org/Answer\" class=\"hide\">\r\n                                <div itemprop=\"text\">\r\n                                    كنت تعاني من التهاب خصيه وبربخ حاد وقد تراجع يفضل اخذ مضاد وذمه وتبريد الخصيه                                </div>\r\n                            </div>\r\n                        </a>\r\n                    </article>\r\n\r\n                                    \r\n                    <article class=\"question-box\" itemscope itemprop=\"mainEntity\" itemtype=\"https://schema.org/Question\">\r\n                        <div class=\"suggested-question-cate\">\r\n\r\n                            <p class=\"question-owner\">\r\n                                سؤال من                                <span class=\"owner-highlight\">أنثى</span>\r\n                                <span class=\"owner-highlight\">سنة 27</span>\r\n                            </p>\r\n                            <p class=\"question-category\">\r\n                                في <a class=\"altibbi-main-color\" href=\"/اسئلة-طبية/%D8%A7%D9%85%D8%B1%D8%A7%D8%B6-%D8%A7%D9%84%D9%85%D8%B3%D8%A7%D9%84%D9%83-%D8%A7%D9%84%D8%A8%D9%88%D9%84%D9%8A%D8%A9-%D9%88%D8%A7%D9%84%D8%AA%D9%86%D8%A7%D8%B3%D9%84%D9%8A%D8%A9\">أمراض المسالك البولية والتناسلية</a>                            </p>\r\n                        </div>\r\n                        <a href=\"https://altibbi.com/اسئلة-طبية/%D8%A7%D9%85%D8%B1%D8%A7%D8%B6-%D8%A7%D9%84%D9%85%D8%B3%D8%A7%D9%84%D9%83-%D8%A7%D9%84%D8%A8%D9%88%D9%84%D9%8A%D8%A9-%D9%88%D8%A7%D9%84%D8%AA%D9%86%D8%A7%D8%B3%D9%84%D9%8A%D8%A9/%D8%B6%D9%85%D9%88%D8%B1-%D9%81%D9%8A-%D8%A7%D8%AD%D8%AF%D9%89-%D8%A7%D9%84%D8%AE%D8%B5%D9%8A%D8%AA%D9%8A%D9%86-%D9%86%D8%AA%D9%8A%D8%AC%D9%87-%D8%B9%D9%85%D9%84%D9%8A%D9%87-%D8%A7%D9%84%D8%AF%D9%88%D8%A7%D9%84%D9%8A-%D8%A8%D9%87%D8%A7-%D9%81%D9%8