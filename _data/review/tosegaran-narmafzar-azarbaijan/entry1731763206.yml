                          <h4 class=\"question-body\"\r\n                                itemprop=\"name\">تعاني امي من ارتفاع ضغط الدم وكثرة التبول بكميات قليلة ما سببه هل دواء الضغط يسبب كثرة التبول؟</h4>\r\n                            <!-- for schema -->\r\n                            <div itemscope itemprop=\"acceptedAnswer\" itemtype=\"https://schema.org/Answer\" class=\"hide\">\r\n                                <div itemprop=\"text\">\r\n                                    <p><strong>نعم، قد يكون لدواء ارتفاع ضغط الدم مثل مدرات البول سبباً في زيادة التبول بكميات قليلة</strong>، فإذا كانت أمك تتناول دواءً لضغط الدم فقد يكون هو المسبب في تحفيز الكلى لإفراز المزيد من البول، ويعتمد ذلك على نوع الدواء الذي تتناولها أمك.</p>\r\n<p>&nbsp;</p>\r\n<p>أود لفت انتباهك إلى أنه في جميع الأحوال يجب على والدتك مراجعة الطبيب للكشف عن<strong> سبب <a href=\"https://altibbi.com/%D9%85%D8%B5%D8%B7%D9%84%D8%AD%D8%A7%D8%AA-%D8%B7%D8%A8%D9%8A%D8%A9/%D8%A7%D9%85%D8%B1%D8%A7%D8%B6-%D8%A7%D9%84%D9%85%D8%B3%D8%A7%D9%84%D9%83-%D8%A7%D9%84%D8%A8%D9%88%D9%84%D9%8A%D8%A9-%D9%88%D8%A7%D9%84%D8%AA%D9%86%D8%A7%D8%B3%D9%84%D9%8A%D8%A9/%D9%83%D8%AB%D8%B1%D8%A9-%D8%A7%D9%84%D8%AA%D8%A8%D9%88%D9%84\">كثرة التبول</a> </strong>لأن التبول المتكرر وبكميات قليلة قد يدل على بعض المشاكل الصحية في الجهاز البولي، والتي يجب عدم إهمال علاجها، ومن <strong>أسباب كثرة التبول بكميات قليلة الأخرى</strong>، وما يلي:</p>\r\n<ul>\r\n<li data-sourcepos=\"6:1-6:118\"><strong>أمراض الكلى:</strong>&nbsp;يمكن أن تؤدي أمراض الكلى إلى احتباس السوائل في الجسم، مما قد يؤدي إلى ارتفاع ضغط الدم وكثرة التبول.</li>\r\n<li data-sourcepos=\"12:1-12:104\"><strong>داء السكري:</strong>&nbsp;يمكن أن يؤدي داء السكري إلى ارتفاع مستويات السكر في الدم، مما قد يتسبب في كثرة التبول.</li>\r\n<li data-sourcepos=\"13:1-13:135\"><strong>عدوى المسالك البولية:</strong>&nbsp;يمكن أن تسبب عدوى المسالك البولية كثرة التبول، وقد ترافقها أعراض أخرى مثل حرقة البول وألمًا في منطقة الحوض.</li>\r\n<li data-sourcepos=\"14:1-14:87\"><strong>سلس البول:</strong>&nbsp;يمكن أن تسبب مشاكل في السيطرة على المثانة، مثل سلس البول، كثرة التبول.</li>\r\n</ul>\r\n<p><strong>للمزيد:</strong></p>\r\n<ul>\r\n<li><a href=\"https://altibbi.com/%D9%85%D9%82%D8%A7%D9%84%D8%A7%D8%AA-%D8%B7%D8%A8%D9%8A%D8%A9/%D8%A7%D9%85%D8%B1%D8%A7%D8%B6-%D8%A7%D9%84%D9%85%D8%B3%D8%A7%D9%84%D9%83-%D8%A7%D9%84%D8%A8%D9%88%D9%84%D9%8A%D8%A9-%D9%88%D8%A7%D9%84%D8%AA%D9%86%D8%A7%D8%B3%D9%84%D9%8A%D8%A9/%D8%A7%D8%B3%D8%A8%D8%A7%D8%A8-%D8%A7%D9%84%D8%AA%D8%A8%D9%88%D9%84-%D8%A7%D9%84%D9%85%D8%AA%D9%83%D8%B1%D8%B1-3930\" target=\"_blank\" rel=\"noopener\"><strong>أسباب التبول المتكرر وكيفية علاجها</strong></a></li>\r\n<li><a href=\"https://altibbi.com/%D9%85%D9%82%D8%A7%D9%84%D8%A7%D8%AA-%D8%B7%D8%A8%D9%8A%D8%A9/%D8%A7%D9%84%D8%B5%D8%AD%D8%A9-%D8%A7%D9%84%D9%86%D9%81%D8%B3%D9%8A%D8%A9/%D9%87%D9%84-%D8%A7%D9%84%D9%82%D9%84%D9%82-%D9%8A%D8%B3%D8%A8%D8%A8-%D9%83%D8%AB%D8%B1%D8%A9-%D8%A7%D9%84%D8%AA%D8%A8%D9%88%D9%84-4234\" target=\"_blank\" rel=\"noopener\"><strong>هل القلق يسبب كثرة التبول</strong></a></li>\r\n</ul>                                </div>\r\n                            </div>\r\n                        </a>\r\n                    </article>\r\n\r\n                                    \r\n                    <article class=\"question-box\" itemscope itemprop=\"mainEntity\" itemtype=\"https://schema.org/Question\">\r\n                        <div class=\"suggested-question-cate\">\r\n\r\n                            <p class=\"question-owner\">\r\n                                سؤال من                                <span class=\"owner-highlight\">ذكر</span>\r\n                                <span class=\"owner-highlight\">سنة 18</span>\r\n                            </p>\r\n                            <p class=\"question-category\">\r\n                                في <a class=\"altibbi-main-color\" href=\"/اسئلة-طبية/%D8%A7%D9%85%D8%B1%D8%A7%D8%B6-%D8%A7%D9%84%D9%85%D8%B3%D8%A7%D9%84%D9%83-%D8%A7%D9%84%D8%A8%D9%88%D9%84%D9%8A%D8%A9-%D9%88%D8%A7%D