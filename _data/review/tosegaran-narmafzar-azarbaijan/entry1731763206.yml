r\n        <a type=\"submit\" class=\"ask-question-cta d-flex align-items-center justify-content-center gtm-ask-free-question id-14-12\"\r\n           href='/اسئلة-طبية/اسأل-الطبي'>\r\n            أدخل سؤالك        </a>\r\n    </article>\r\n</section>\r\n                </div>\r\n\r\n                <section class=\"free-question-and-answers-wrapper\">\r\n                    \r\n<div class=\"js-lazy-load-FQA\">\r\n    <div itemscope itemtype=\"https://schema.org/FAQPage\">\r\n    <section class=\"free-question-container\">\r\n        <header class=\"hide\">\r\n                            أسئلة وإجابات مجانية مقترحة متعلقة بأمراض المسالك البولية والتناسلية                    </header>\r\n        <!--  Top Interactive Question  -->\r\n        <div class=\"top-inter-active-questions\">\r\n            <div class=\"question-wrapper\">\r\n                                    \r\n                    <article class=\"question-box\" itemscope itemprop=\"mainEntity\" itemtype=\"https://schema.org/Question\">\r\n                        <div class=\"suggested-question-cate\">\r\n\r\n                            <p class=\"question-owner\">\r\n                                سؤال من                                <span class=\"owner-highlight\">أنثى</span>\r\n                                <span class=\"owner-highlight\">سنة </span>\r\n                            </p>\r\n                            <p class=\"question-category\">\r\n                                في <a class=\"altibbi-main-color\" href=\"/اسئلة-طبية/%D8%A7%D9%85%D8%B1%D8%A7%D8%B6-%D8%A7%D9%84%D9%85%D8%B3%D8%A7%D9%84%D9%83-%D8%A7%D9%84%D8%A8%D9%88%D9%84%D9%8A%D8%A9-%D9%88%D8%A7%D9%84%D8%AA%D9%86%D8%A7%D8%B3%D9%84%D9%8A%D8%A9\">أمراض المسالك البولية والتناسلية</a>                            </p>\r\n                        </div>\r\n                        <a href=\"https://altibbi.com/اسئلة-طبية/%D8%A7%D9%85%D8%B1%D8%A7%D8%B6-%D8%A7%D9%84%D9%85%D8%B3%D8%A7%D9%84%D9%83-%D8%A7%D9%84%D8%A8%D9%88%D9%84%D9%8A%D8%A9-%D9%88%D8%A7%D9%84%D8%AA%D9%86%D8%A7%D8%B3%D9%84%D9%8A%D8%A9/%D8%A7%D9%86%D8%A7-%D8%A7%D8%B9%D8%A7%D9%86%D9%8A-%D9%85%D9%86-%D9%83%D8%AB%D8%B1%D8%A9-%D8%A7%D9%84%D8%AA%D8%A8%D9%88%D9%84-%D8%B2%D9%85%D9%86-%D8%B7%D9%88%D9%8A%D9%84-%D9%84%D8%A7-%D8%A7%D8%B4%D8%B9%D8%B1-%D9%83%D9%84-%D8%B3%D8%A7%D8%B9%D8%A9-%D8%A7%D9%88-479584\" data-event-name=\"Related questions clicked\"\r\n                           data-event-properties=\"{&quot;page&quot;:&quot;question&quot;}\">\r\n                            <h4 class=\"question-body\"\r\n                                itemprop=\"name\">أعاني من كثرة التبول منذ زمن طويل بمعدل تبول كل ساعة تقريبًا، فهل من الطبيعي التبول كل ساعة؟</h4>\r\n                            <!-- for schema -->\r\n                            <div itemscope itemprop=\"acceptedAnswer\" itemtype=\"https://schema.org/Answer\" class=\"hide\">\r\n                                <div itemprop=\"text\">\r\n                                    <p>لا، التبول كل ساعة ليس أمرًا طبيعيًا، ففي المتوسط يقدر المعدل الطبيعي للحاجة لاستخدام الحمام للتبول حوالي 6-7 مرات في اليوم، وعليه فإن معدل التبول الذي يفوق هذا العدد قد يدل على مشكلة صحية، لذلك أنصحك بعدم التأخر في مراجعة الطبيب لتحديد المشكلة ووصف العلاج المناسب، فهناك العديد من <strong>الأسباب المحتملة لكثرة التبول</strong>، ومنها الآتي:</p>\r\n<div class=\"markdown markdown-main-panel\" dir=\"rtl\">\r\n<ul data-sourcepos=\"5:1-11:0\">\r\n<li data-sourcepos=\"5:1-5:82\"><strong>مرض السكري:</strong> يمكن أن يؤدي ارتفاع مستويات السكر في الدم إلى زيادة إنتاج البول.</li>\r\n<li data-sourcepos=\"6:1-6:105\"><strong>التهاب المسالك البولية:</strong> يمكن أن تسبب العدوى التهابًا في المسالك البولية، مما يؤدي إلى زيادة التبول.</li>\r\n<li data-sourcepos=\"7:1-7:89\"><strong>التهاب البروستاتا:</strong> يمكن أن يؤثر التهاب البروستاتا على المثانة ويسبب التبول المتكرر.</li>\r\n<li data-sourcepos=\"8:1-8:140\"><strong>متلازمة فرط نشاط المثانة:</strong> يمكن أن تؤدي هذه الحالة إلى انقباضات غير طبيعية في المثانة، مما يؤدي إلى الحاجة إلى التبول بشكل متكرر.</li>\r\n<li data-sourcepos=\"9:1-9:93\"><strong>الحمل:</strong> قد تساهم الهرمونات التي ترتفع خلال الحمل إلى زيادة الحاجة إلى التبول.</li>\r\n<li data-sourcepos=\"10:1-11:0\"><strong>بعض الأدوية:</strong> يمكن أن تسبب بعض الأدوية، مثل مدرات البول، زيادة التبول.</li>\r\n</ul>\r\n<p data-sourcepos=\"14:1-14:56\">فيما يلي بعض ا<strong>لنصائح التي قد تساعدك في الحد من مشكلة <a href=\"https://altibbi.com/%D9%85%D8%B5%D8%B7%D9%84%D8%AD%D8%A7%D8%AA-%D8%B7%D8%A8%D9%8A%D8%A9/%D8%A7%D9%85%D8%B1%D8%A7%D8%B6-%D8%A7%D9%84%D9%85%D8%B3%D8%A7%D9%84%D9%83-%D8%A7%D9%84%D8%A8%D9%88%D9%84%D9%8A%D8%A9-%D9%88%D8%A7%D9%84%D8%AA%D9%86%D8%A7%D8%B3%D9%84%D9%8A%D8%A9/%D9%83%D8%AB%D8%B1%D8%A9-%D8%A7%D9%84%D8%AA%D8%A8%D9%88%D9%84\">كثرة التبول</a></strong> حتى يحين موعد مراجعة الطبيب:</p>\r\n<ul data-sourcepos=\"16:1-20:0\">\r\n<li data-sourcepos=\"16:1-16:43\">تجنب شرب الكثير من السوائل قبل النوم.</li>\r\n<li data-sourcepos=\"17:1-17:28\">الحد من استهلاك الكافيين.</li>\r\n<li data-sourcepos=\"18:1-18:26\">تجنب الأطعمة الحارة.</li>\r\n<li data-sourcepos=\"19:1-20:0\">ممارسة تمارين كيجل لتقوية عضلات المثانة.</li>\r\n</ul>\r\n<p data-sourcepos=\"21:1-21:132\"><strong>للمزيد:</strong></p>\r\n<ul>\r\n<li data-sourcepos=\"10:1-10:157\"><a href=\"https://altibbi.com/%D9%85%D9%82%D8%A7%D9%84%D8%A7%D8%AA-%D8%B7%D8%A8%D9%8A%D8%A9/%D8%B5%D8%AD%D8%A9-%D8%B9%D8%A7%D9%85%D8%A9/%D8%B9%D9%84%D8%A7%D8%AC-%D9%83%D8%AB%D8%B1%D8%A9-%D8%A7%D9%84%D8%AA%D8%A8%D9%88%D9%84-%D8%A8%D8%A7%D9%84%D8%B7%D8%B1%D9%82-%D8%A7%D9%84%D8%B7%D8%A8%D9%8A%D8%B9%D9%8A%D8%A9-4089\" target=\"_blank\" rel=\"noopener\"><strong>علاج كثرة التبول بالتغذية والطرق الطبيعية</strong></a></li>\r\n<li data-sourcepos=\"10:1-10:157\"><a href=\"https://altibbi.com/%D9%85%D9%82%D8%A7%D9%84%D8%A7%D8%AA-%D8%B7%D8%A8%D9%8A%D8%A9/%D8%A7%D9%85%D8%B1%D8%A7%D8%B6-%D8%A7%D9%84%D9%85%D8%B3%D8%A7%D9%84%D9%83-%D8%A7%D9%84%D8%A8%D9%88%D9%84%D9%8A%D8%A9-%D9%88%D8%A7%D9%84%D8%AA%D9%86%D8%A7%D8%B3%D9%84%D9%8A%D8%A9/%D8%A7%D8%B3%D8%A8%D8%A7%D8%A8-%D8%A7%D9%84%D8%AA%D8%A8%D9%88%D9%84-%D8%A7%D9%84%D9%85%D8%AA%D9%83%D8%B1%D8%B1-3930\" target=\"_blank\" rel=\"noopener\"><strong>أسباب التبول المتكرر وكيفية علاجها</strong></a></li>\r\n</ul>\r\n</div>                                </div>\r\n                            </div>\r\n                        </a>\r\n                    </article>\r\n\r\n                                                            <article class=\"question-box-v2  tawk-cta-link hide\">\r\n                            <a href=\"https://tawk.to/chat/5f7f15174704467e89f5c03f/default\" target=\"_blank\"\r\n                               data-event-name=\"Tawk CTA clicked\"\r\n                               data-event-properties=\"{&quot;page&quot;:&quot;question&quot;,&quot;Lead&quot;:&quot;Related Questions&quot;}\">\r\n                                <h4>\r\n                                    احصل على استشاره مجانيه, تواصل مع طبيب الان                                </h4>\r\n                            </a>\r\n                            <img data-src=\"/theme/altibbi/img/arrow-left.svg?v=321\" class=\"see-answer-arrow js-lazy-image\"\r\n                                 alt=\"see-answer-arrow\" width=\"15px\">\r\n                        </article>\r\n\r\n                    \r\n                    <article class=\"question-box\" itemscope itemprop=\"mainEntity\" itemtype=\"https://schema.org/Question\">\r\n                        <div class=\"suggested-question-cate\">\r\n\r\n                            <p class=\"question-owner\">\r\n                                سؤال من                                <span class=\"owner-highlight\">أنثى</span>\r\n                                <span class=\"owner-highlight\">سنة </span>\r\n                            </p>\r\n                            <p class=\"question-category\">\r\n                                في <a class=\"altibbi-main-color\" href=\"/اسئلة-طبية/%D8%A7%D9%85%D8%B1%D8%A7%D8%B6-%D8%A7%D9%84%D9%85%D8%B3%D8%A7%D9%84%D9%83-%D8%A7%D9%84%D8%A8%D9%88%D9%84%D9%8A%D8%A9-%D9%88%D8%A7%D9%84%D8%AA%D9%86%D8%A7%D8%B3%D9%84%D9%8A%D8%A9\">أمراض المسالك البولية والتناسلية</a>                            </p>\r\n                        </div>\r\n                        <a href=\"https://altibbi.com/اسئلة-طبية/%D8%A7%D9%85%D8%B1%D8%A7%D8%B6-%D8%A7%D9%84%D9%85%D8%B3%D8%A7%D9%84%D9%83-%D8%A7%D9%84%D8%A8%D9%88%D9%84%D9%8A%D8%A9-%D9%88%D8%A7%D9%84%D8%AA%D9%86%D8%A7%D8%B3%D9%84%D9%8A%D8%A9/%D9%87%D9%84-%D8%B5%D8%AD%D9%8A%D8%AD-%D8%A7%D9%86-%D8%B4%D8%B1%D8%A8-%D8%A7%D9%84%D9%85%D8%A7%D8%A1-%D8%A8%D9%83%D8%AB%D8%B1%D8%A9-%D8%AF%D9%81%D8%B9%D8%A9-%D9%88%D8%A7%D8%AD%D8%AF%D8%A9-%D9%85%D8%AB%D9%84-%D9%86%D8%B5%D9%81-%D9%84%D8%AA%D8%B1-%D9%88-294782\" data-event-name=\"Related questions clicked\"\r\n                           data-event-properties=\"{&quot;page&quot;:&quot;question&quot;}\">\r\n                            <h4 class=\"question-body\"\r\n                                itemprop=\"name\">هل صحيح أن شرب الماء بكثرة دفعة واحدة مثل نصف لتر يرهق الكلى لمن لديه التهاب بالكلى، وفي هذه الحالة...</h4>\r\n                            <!-- for schema -->\r\n                            <div itemscope itemprop=\"acceptedAnswer\" itemtype=\"https://schema.org/Answer\" class=\"hide\">\r\n                                <div itemprop=\"text\">\r\n                                    <p><strong class=\"pending\">نعم، شرب الماء بكثرة دفعة واحدة قد يرهق الكلى لمن لديه <a href=\"https://altibbi.com/%D9%85%D8%B5%D8%B7%D9%84%D8%AD%D8%A7%D8%AA-%D8%B7%D8%A8%D9%8A%D8%A9/%D8%A7%D9%85%D8%B1%D8%A7%D8%B6-%D8%A7%D9%84%D9%85%D8%B3%D8%A7%D9%84%D9%83-%D8%A7%D9%84%D8%A8%D9%88%D9%84%D9%8A%D8%A9-%D9%88%D8%A7%D9%84%D8%AA%D9%86%D8%A7%D8%B3%D9%84%D9%8A%D8%A9/%D8%A7%D9%84%D8%AA%D9%87%D8%A7%D8%A8-%D8%A7%D9%84%D9%83%D9%84%D9%89\">التهاب بالكلى</a></strong><span class=\"pending\">، ومن الأسباب ما يلي:</span></p>\r\n<div class=\"markdown markdown-main-panel ui-v2-enabled\" dir=\"rtl\">\r\n<ul data-sourcepos=\"5:1-8:0\">\r\n<li class=\"pending\" data-sourcepos=\"5:1-5:73\"><span class=\"pending\">تعمل الكلى على تصفية الدم من الفضلات والسموم، وتحتاج إلى وقت لفعل ذلك.</span></li>\r\n<li class=\"pending\" data-sourcepos=\"6:1-6:96\"><span class=\"pending\">شرب الماء بكثرة دفعة واحدة يزيد من حجم الدم بشكل سريع، مما يرهق الكلى ويجعلها تعمل بجهد أكبر.</span></li>\r\n<li class=\"pending\" data-sourcepos=\"7:1-8:0\"><span class=\"pending\">قد يؤدي ذلك إلى تراكم السوائل في الجسم، مما قد يزيد من أعراض التهاب الكلى مثل التورم وضيق التنفس.</span></li>\r\n</ul>\r\n<p data-sourcepos=\"9:1-9:70\"><strong class=\"pending\">في حالة التهاب الكلى، يجب شرب الماء بكميات معتدلة على مدار اليوم،&nbsp;</strong>وبشكل عام لا توجد كمية محددة من الماء يجب شربها خلال وقت السحور، وإنما يعتمد ذلك على كمية الماء التي تشربها خلال وقت الإفطار بشكل عام، فلا يفضل شرب الماء بكثرة في جميع الأحوال وإنما توزيع شرب الماء على كامل فترة الإفطار.</p>\r\n<p>&nbsp;</p>\r\n<p><strong>ينصح بشرب ما لا يقل عن 2-3 لتر من الماء في رمضان</strong>، مع الإشارة إلى أن ذلك يتضمن السوائل الأخرى، مثل العصائر، وشاي الأعشاب، والحساء،<strong> و</strong><strong class=\"pending\">بشكل عام، ينصح بشرب الماء حتى الشعور بالارتواء دون الإفراط.</strong></p>\r\n<p data-sourcepos=\"33:1-33:75\">&nbsp;</p>\r\n<p data-sourcepos=\"33:1-33:75\">أنصحك في جميع الأحوال باستشارة الطبيب حول كمية الماء المناسبة لك ليتم تقديرها بحسب حالتك الصحية.</p>\r\n<p data-sourcepos=\"33:1-33:75\">&nbsp;</p>\r\n<p data-sourcepos=\"33:1-33:75\"><strong>للمزيد:</strong></p>\r\n<ul>\r\n<li data-sourcepos=\"33:1-33:75\"><a href=\"https://altibbi.com/%D9%85%D9%82%D8%A7%D9%84%D8%A7%D8%AA-%D8%B7%D8%A8%D9%8A%D8%A9/%D8%A7%D9%85%D8%B1%D8%A7%D8%B6-%D8%A7%D9%84%D9%85%D8%B3%D8%A7%D9%84%D9%83-%D8%A7%D9%84%D8%A8%D9%88%D9%84%D9%8A%D8%A9-%D9%88%D8%A7%D9%84%D8%AA%D9%86%D8%A7%D8%B3%D9%84%D9%8A%D8%A9/%D8%A7%D8%B9%D8%B1%D8%A7%D8%B6-%D8%A7%D9%84%D8%AA%D9%87%D8%A7%D8%A8-%D8%A7%D9%84%D9%83%D9%84%D9%89-9816\" target=\"_blank\" rel=\"noopener\"><strong>أعراض التهاب الكلى وكيفية تمييزها</strong></a></li>\r\n<li data-sourcepos=\"33:1-33:75\"><a href=\"https://altibbi.com/%D9%85%D9%82%D8%A7%D9%84%D8%A7%D8%AA-%D8%B7%D8%A8%D9%8A%D8%A9/%D8%B1%D9%85%D8%B6%D8%A7%D9%86/%D8%A7%D9%84%D8%B5%D9%8A%D8%A7%D9%85-%D9%88%D8%AC%D9%81%D8%A7%D9%81-%D8%A7%D9%84%D9%81%D9%85-%D9%88%D8%A7%D9%84%D8%AD%D9%84%D9%82-3081\" target=\"_blank\" rel=\"noopener\"><strong>الصيام وجفاف الفم والحلق</strong></a></li>\r\n</ul>\r\n</div>                                </div>\r\n                            </div>\r\n                        </a>\r\n                    </article>\r\n\r\n                                    \r\n                    <article class=\"question-box\" itemscope itemprop=\"mainEntity\" itemtype=\"https://schema.org/Question\">\r\n                        <div class=\"suggested-question-cate\">\r\n\r\n                            <p class=\"question-owner\">\r\n                                سؤال من                                <span class=\"owner-highlight\">ذكر</span>\r\n                                <span class=\"owner-highlight\">سنة 27</span>\r\n                            </p>\r\n                            <p class=\"question-category\">\r\n                                في <a class=\"altibbi-main-color\" href=\"/اسئلة-طبية/%D8%A7%D9%85%D8%B1%D8%A7%D8%B6-%D8%A7%D9%84%D9%85%D8%B3%D8%A7%D9%84%D9%83-%D8%A7%D9%84%D8%A8%D9%88%D9%84%D9%8A%D8%A9-%D9%88%D8%A7%D9%84%D8%AA%D9%86%D8%A7%D8%B3%D9%84%D9%8A%D8%A9\">أمراض المسالك البولية والتناسلية</a>                            </p>\r\n                        </div>\r\n                        <a href=\"https://altibbi.com/اسئلة-طبية/%D8%A7%D9%85%D8%B1%D8%A7%D8%B6-%D8%A7%D9%84%D9%85%D8%B3%D8%A7%D9%84%D9%83-%D8%A7%D9%84%D8%A8%D9%88%D9%84%D9%8A%D8%A9-%D9%88%D8%A7%D9%84%D8%AA%D9%86%D8%A7%D8%B3%D9%84%D9%8A%D8%A9/%D9%87%D9%84-%D8%B9%D9%85%D9%84%D9%8A%D8%A9-%D8%AF%D9%88%D8%A7%D9%84%D9%8A-%D8%A8%D8%A7%D9%84%D9%85%D9%86%D8%B8%D8%A7%D8%B1-%D9%87%D9%8A-%D9%86%D9%81%D8%B3%D9%87%D8%A7-%D8%B9%D9%85%D9%84%D9%8A%D8%A9-%D8%A7%D9%84%D8%AF%D9%88%D8%A7%D9%84%D9%8A-%D8%A8-%D8%A7%D9%84%D9%8