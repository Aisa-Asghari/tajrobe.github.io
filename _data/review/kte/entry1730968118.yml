description: "بچه ها امروز یکی از هم تیمی های شرکت به من زنگ زد و گفت برو  تجربه ات را در ویکی تجربه بنویس. من که تا حالا ویکی تجربه را ندیده بودم. نظرات را راجع به شرکت خوندم کلی شکه شدم. چون با چیزی که الان تیم برنامه نویس داره تجربه می کنه کاملا متفاوته.\r\nاول از خودم بگم من از اول امسال با کارآموزی در سمت فرانت اند شروع کردم مدیر فنی شرکت که یکی از مدیران شرکت است خیلی با حوصله و منظم کار بهم سپرد و خیلی باهاش حال می کنم.\r\nالان بعد از چند ماه یه برنامه نویس جونیورم و هرچند در مقایسه با بقیه بچه ها به نظرم کمی عقب تر هستم ولی از اینکه این محیط منجر به پیشرفت من شده کاملا راضی ام.\r\nمحیط فنی تیم الان بسیار حرفه ای است و از تکنولوژی های روز داره استفاده می کنه و من هم خیلی چیزها یاد گرفتم. هر چند ساختمان محیط کاری قدیمیه ولی گل و گیاه حیاط که به بخش فنی شرکت وصله خیلی باصفا است و بچه های تیم همگی با هم خیلی راحتند و شناوری ساعت کار هم برایم خیلی خوبه چون من صبح ها زودتر میام و عصر ها هم زودتر میرم.\r\nبه نظرم مطلب نوشته شده دیروز نه تنها درست نیست بلکه کاملا برعکس است. حتی نمی تونم تصور کنم این آدم کدامیک از بچه های تیم می تونه باشه چون الان اگر بیایید شرکت از همه ما بپرسید مطمئن هستم هیچکدام از ما این مطلب را تایید نمی کنه."
