description: "سلام\r\nحدود یک سال به عنوان کارشناس شبکه مشغول به کار بودم\r\nبه هیچ عنوان توصیه نمیکنم افراد با تجربه با این شرکت همکاری کنن چون مدیرانی بشدت بی سواد و پدرسوخته دارد .\r\nاکثر پروژه ها 24*7 میباشد و می بایست شیفت های طولانی (مثلا 24 ساعت یا 36 ساعت )در این پروژه ها حضور داشته باشید .\r\nو هیچ اضافه کاری به شما تعلق نمیگیرد .\r\nشرکت هیچ ساختاری درست و حسابی ندارد و فاقد واحد منابع انسانی و واحد مالی میباشد .\r\nساعت کاری هیچ جای مشخصی ثبت نمیشود و باید بصورت دستی اعلام شود .\r\nهیچ گونه مزایای خاصی ندارد و حتی بعضا بیمه ها را رد نمیکنند .\r\nمدام بابت عدم پرداحت حقوق از این شرکت شکایت میکنند ."
