description: "والا من چندین سال بعد از تسویم و کار تووی شرکت کروز که الان هفت ساله ازش میگذره با اوون شرکت مشکلات عدیده ایی دارم، هر شرکت خودروسازی یا شرکت بزرگی تووی عرصه های دیگه میرم برای شغلی که میخوام نمیذارن تایید بشه، حتی اگه تووی مصاحبه بتونم قبول بشم، حتی اگر تایید بشم و برم داخل با یه بهانه ایی نه حق و حقوقمو میدن نه میذارن به جایی برسم، خودم هم موندم، یعنی هرچی هم جنگ میکنیم باهم بازهم همون آش و همون کاسست، باز هم دست برنمیدارن از سرم، با اینکه الان یه محیطی حسابدارم حتی نمیذارن اینجا پیشرفت کنم، نمیدونم بعضی اوقات فکر میکنم مهاجرت کنم، اما فکر می کنم مگه کناه کردم، یه کاری رو رفتم که بتونم به شغلی که میخوام برسم، نذاشتن و سپس تسویه کردم، کجاش مشکل داره، آینده من تووی تصمیمات اشتباه مدیریت اوون شرکت رو به نابودی هستش."
