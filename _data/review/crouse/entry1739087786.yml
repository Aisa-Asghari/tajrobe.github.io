description: "سلام \r\nدوستان در مورد تسویه حساب های شخصی مدیر مجموعه با افراد منتقد خود و همچنین نقش رئیس سخت افزار به عنوان کاتالیزوری و آتش بیار معرکه در برخی از وقایع مجموعه  تحقیق و توسعه الکترونیک صحبت کردند. من هم می خواهم در این راستا و درباره اتفاق های روزهای اخیری که در تیم سخت افزار و برای دو نفر از هم تیم های ما رخداد صحبت کنم. \r\nاولین مورد لیدر تیم طراحی PCB بود که قربانی افکار خودخواهانه و رفتارهای شیادگونه رئیس سخت افزار و برخی از هم تیمی های این گروه شد. سنگ اندازی های ایشان و مدیر مجموعه در مسیر ارتقا ایشان حداقل برای کسی که کمی وجدان و منطق سرش بشه نمی تواند پوشیده باشد و تقریبا بر هیچ کسی پوشیده نیست که خود این گروه ترکیبی از چندین تیم کوچک در دل خود می باشد که هر کدام ساز خود را می زنند. همین بس که این افراد ملعبه دست چنین افراد شیاد شوند. دو سال پیش که بحث ارتقا افراد برای سمت کارشناس مسئولی پیش آمد\r\nاکثر افراد کاندید شایسته ارتقا بودند ولی افرادی هم بودند که در تیم های دیگر بدون هیچ خروجی به این سمت نائل شدند و بحث ارتقا دو سه نفر از آنها به موکول به برگزاری جلسه ثانویه شد که پس از چند ماه جلسه ثانویه نفرات باقی مانده برگزار شد و تنها جلسه ایشان کش پیدا کرد و نهایتا آنچیزی شد که خواسته شخص رئیس سخت افزار و مدیر مجموعه بود. اینکه در طول این مدت چه ناملایمتی هایی از سمت این شیادین پسفطرت با این فرد شد کاملا واضح بود. بی اخلاقی ترین و شاید بی انسانی ترین رفتار آنها و برخی از هم تیمی ها ما اعمال فشار و تهدید از سمت مدیر مجموعه بود که ایشان حتی نتوانست در مراسم سالگرد مادرش حضور پیدا کند.\r\nظاهرا علیرغم اطلاع مدیریت ارشد از این قضیه کسی از ایشان دلجویی هم نکرد.\r\nاینکه در روزهایی اخیر چگونه رئیس سخت افزار افراد مختلف این تیم برای فراهم آوردن شرایط قطع همکاری ترغیب میکرد شاید برای خیلی ها مبهم باشد. ولی چیزی پس از فروکش این هیجان باعث عذاب وجدان من و برخی از هم تیمی ها شده است قربانی شدن یک نفر و بازیچه شدن برخی از افراد در این بازی کثیف است که از درک آن عاجز بودیم.\r\nاینکه مدیر مجموعه در معارفه مسئول جدید ما را به خاطر برخی دغدغه های شخصی اش (که در بسیاری از شرکت ها روتین می باشد) تهدید به اخراج کرد و خط نشان کشید بماند. چیزی که عذاب وجدانم را دو چندان کرد پخش شیرینی از سمت بعضی از دوستان درست پس از قطع همکاری با ایشان بود! \r\nمورد بعدی خانمی بود که همکاری ش کلا چند ماهی طول نکشید و آنقدر از سمت نفرات مستقیم خود تحت فشار بود که بنده خدا حتی نتوانست شرایط را برای یک ماه هم که شده تحمل کند تا پاداش و مزایای خودش را دریافت کند و نهایتا و از سر اجبار تن به استعفا دهد. تقریبا همه همکاران نزدیک ایشان شاهد ناراحتی های مدوام و حتی گریه های ایشان را در این مدت کوتاه بوده اند. رئیس مافیایی سخت افزار نه تنها برای حل چالش ایشان اقدام موثری انجام نداد حضور در مراسم خداحافظی ش را منوط به این کرده بود که در جلسه   مصاحبه خروج از شرکت اسمی از رئیس سخت افزار برده نشود! نفرات قدیمی تیم نیک میدانند ایشان اولین خانمی نبود که در این تیم دچار چنین انزجار و سلب آرامش شده باشد و از این تیم استعفا دهد.   رئیس سخت افزار و مدیر مجموعه تا جایی که بتوانند این مسائل را سرکوب کرده و سرپوش می گذارند. سوال اینجاست که HR و واحد مادر حقوق دریافت می کنند که دقیقا چه کاری انجام دهند؟\r\nواقعا با این همه رذالت و بی اخلاقی باید چه کرد؟\r\nطبق گفته دوستان در نطرات قبلی خطاهای محاسباتی شخص داماد مالک شرکت در شناخت این باند و در نتیجه باز کردن فضا برای جولان چینین شیادهایی تاسف برانگیز است. حدود دو سال پیش که معاون محصول تصمیم به برکناری رئیس سخت افزار کرده بود، جناب مشاور جلسه ای با لیدرهای سخت افزار ترتیب می دهد تا نظر آن ها را جویا شود. ایراد اصلی چنین جلسه مهندسی شده از سمت مدیر مجموعه این بود که از ۱۱ لیدر سخت افزار تنها ۵ نفر از افراد نزدیک به رئیس سخت افزار به این جلسه دعوت شده بودند و نظر بقیه ظاهرا مهم نبوده است. سوای آن فضای جلساتی که عمدتا از سمت ایشان برگزار میشود طوری از قبل هماهنگ و هدایت می شود که خواست مدیر مجموعه و نفرات مد نظر ایشان محقق شود. واقعا خروجی چنین فضای رعب انگیزی را دوستان بهش اشاره کردند نمی تواند چیزی جز گند زدن به اخلاق و محیط کار باشد.\r\n"
