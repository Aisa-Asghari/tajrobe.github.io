description: "خلاصه نزدیک به یک دهه کار در واحد تحقیق و توسعه الکترونیک:\r\nدر راستاي برخی از صحبت های دوستان باید گفت که بزرگترین اشتباه در چیدمان سمت های واحد تحقیق و توسعه را همان رئیس سابق (دومین رئیس) تیم ای سی یو کرد. ایشان که خود دوست صمیمی مدیر مجموعه بود خواسته یا ناخواسته با معرفی افراد بی کفایت و بی سواد و ضعیف  (از نظر سلامت شخصیت) برای سمت های کلیدی برای بخش سخت افزار، نرم افزار و تستر بزرگترین ضربه ها را به مجموعه زد.  همانطور که در نظرات سایرین هم اشاره شده، ایشان کسی را برای هدایت تیم سخت افزار معرفی کرد که تحصیلکرده دانشگاه نظامی است و دقیقا خاطرم هست آن موقع به خاطر عدم توانمندی علمی و عملی، کلا کارش بوق چک کردن بردهای پسی بی بود!  برای بخش نرم افزار علیرغم وجود آدم های کارکشته ایشان یکی از نوچه های خود را معرفی کرد. نکته جالب توجه این است همین شخص چند سال پیش که برای یک شرکت مطرح سوئدی اپلای کاری کرده بود با نیروهای زیر دست خودش در کروز که حالا در شرکت سوئدی بودند مصاحبه داشته و مردود شده بود. برای تیم تستر هم  باز یک نفر از فارغ‌التحصیلان دانشگاه آزاد را معرفی کرد علی رغم اینکه در این تیم افرادی از دانشگاه های معتبری چون امیرکبیر و شریف باسابقه بالاتر حضور داشتند.\r\nالبته بعدا مشخص شد که ایشان از انتخاب نفر مسئول تیم تستر خیلی راضی نیست! که دلیل آن عدم شایستگی آن فرد برای این پوزیشن نبود بلکه هماهنگ نبودن با ایشان بود به طوری که احساس ندامت در سخنانش می توانستیم ببینیم. \r\nایشان در اقدامی دیگر تیم مدیریت پروسس را مطرح کرد و یکی را (که هم اتاقی خانم ایشان در دانشگاه آزاد بودند) به عنوان مسئول معرفی کردند. \r\nطبیعتا دانشگاه خوب درس خواندن یا مدرک دانشگاهی ملاک بر ارجحیت یک شخص برای یک سمت  نیست. تاکید بر جملات فوق به این خاطر است که چنین افرادی باوجود افراد بسیار توانمندتر و سالم تر از لحاظ شخصیتی و رفتاری انتخاب شده است. استعفای دومینوی نفرات برجسته نرم‌افزار در یک بازه زمانی کوتاه، مشکل اخلاقی مسئول تیم تستر که بعدا توسط خود قربانی علنا فاش شد.  یا مشکلات رفتاری و اختلالات روانی-شخصیتی مسئول سخت افزار که توسط بسیاری از افراد زیردست ایشان هم به معاونت و هم منابع انسانی مجموعه فیدبک داده شده دلایلی بر انتخاب های غلط و مغرضانه فوق می باشد. شما مشکلات اخلاقی و همچنین بی لیاقتی مدیر مجموعه را که دوستان در نظرات قبلی مطرح کردن را به موارد فوق اضافه نمایید.\r\nو این چنین بود که باندی متشکل از افراد با فیچرهای خاص را واحد تحقیق و توسعه راه اندازی کردند.همین افراد با متر و معیار خودشان افراد زیر دستشان را ارزیابی کردند و یا می کنند و در نهایت تعیین کردند که چه کسی در مجموعه رشد کند و چه کسی به سمت درب خروجی هدایت شود. کسی که برای مدت هرچند کوتاه هم در واحد تحقیق و توسعه کارکرده باشد خیلی راحت می تواند درک کند که افراد داخل این باند که جزو مقربین بودند چجوری از دیگران به عنوان نردبان رشد و یادگیری خودشان استفاده می‌کنند و چجوری بهترین مزایاها و پاداش ها را برای خود لحاظ کرده و یا میکنند. در حالی که به غیر این باند اگر کسی برای مسائل مادی و یا غیرمادی به مدیر مجموعه  مراجعه کند با قیافه عبوث آن مواجه می شود و کلا مسله را آنقدر کش می‌دهد تا طرف با پیگیری های متعدد خسته و ناامید شود. سوای مسائل اخلاقی که چندین بار در نظرات هم به آن اشاره شده است، مدیر مجموعه در وارونه ارائه دادن مسائل و مشکلات مجموعه تبحر خاصی دارد و از آنجا که نفرات بالاسری ش عمدتا آدم های کم تجربه و تازه کارند به راحتی گول شان می‌زند و یا با لجبازی های بچه گانه ش خواسته خود را عملی می‌کند. \r\nمتاسفانه عملا هیچگونه نظارتی هم بر رفتار این باند و شخص مدیر مجموعه وجود ندارد. در سنوات گذشته تا حدودی معاونت محصول به همراه منابع انسانی وقت درگیر یکسری اصلاحات حتی در حد مدیریت شدند ولی نه تنها نتوانستند کاری از پیش ببرند، بلکه بیشتر باعث جسورتر شدن این باند خائن به منافع شرکت هم شدند (همانطورکه دیگران اشاره کردند). تنها شخص درگیر در مسائل مشاور تحقیق و توسعه هست که داماد یکی از مالکان است. ایشان آدم باهوشی است ولی از لحاظ پختگی هیچ تفاوتی با یک جوان کم سن و سال بی تجربه ندارد. رفتارهای هیجانی، عدم تسلط بر اعصاب و رعایت نکردن مبادی ادب حین گفتگو حتی با افراد بزرگتر از خود، اعتماد بیش از اندازه به این باند به خاطر عدم شناخت کافی این افراد چیزی است که مسائل تحقیق و توسعه را چندین برابر کرده است. البته بی انصافی نباید کرد در مسائل مالی و بعضی از مسائل و مشکلات شخصی افراد همواره مفید بوده است و تلاش های ایشان قابل تقدیر است.\r\nلازم به ذکر است تا قبل از حضور ایشان بعضی از مشکلات و ضعف های مدیریتی به سمع و نظر خود مدیریت عامل و مدیریت ارشد رسانده می شد. جالب اینجاست که مدیریت عامل همیشه یک جواب برای منتقدین داشت و آن این بوده که ما نفر جایگزین نداریم! ایشان که به ظاهر آشنای این مدیر می باشد مشخص نیست که چه فیچرهایی در مدیر لمپن خود دیده است که چنین چیزی را باوجود همه ضعف ها و مشکلات  اخلاقی بیان می‌کند!\r\nهنوز افرادی در مجموعه حضور دارند که قبلا با ایشان در شرکت دیگری همکار بوده اند و به سمت تکنیسینی-اپراتوری ایشان در  (شرکت قبلی) اذعان دارند. ظاهرا پتانسیل های مدیریتی ایشان را در شرکت کروز کشف شده است!\r\nمدیریت ارشد محترم به قطع می داند این شخصی را که با سطح تکنیسین به عنوان مدیر تحقیق و توسعه قمارده است و در کلیپ های تبلیغاتی به عنوان نخبه معرفی می‌کند یک مریض جنسی است که بارها ثابت شده است که چشم هرزه آلود به نیروهای خود دارد. مسکوت گذاشتن پرونده اخلاقی ایشان علیرغم پافشاری HR وقت برای برکناری ایشان توهین به شرافت انسانی و اخلاق کار است."
