description: "یکی از شگردهای مدیر آر اندی این بود که به محض دریافت ایمیل استعفا یهویی باهات خوب میشد و پس از چند برخورد گرم باهات جلسه میذاشت و سعی می‌کرد با تعریف بحث های جنسی و شوخی های آلوده به الفاظ رکیک، فش دادن به آخوندها و ...  فضا را صمیمی کند و تهش دلت را خالی کند. تا با در معذوریت قرار دادن ایشان، اطمینان حاصل کند که فرد مستعفی در مصاحبه خروج از شرکت فیدبک منفی به مدیریت ارشد و یا HR ارائه نمی کند.\r\nیادم هست با من هم چنین جلسه ای ترتیب داد و وقتی با ری اکشن سرد من مواجه شد سریع بحث رو عوض کرد و شروع کرد به سوال پرسیدن که چرا از مملکت داری می ری و ...\r\nچیزی یک لحظه در آن جلسه شخصیت ریاکار و هزار چهره ایشان  را برام ترسیم می کرد رفتار واغظ گونه این آقا بود که جملاتش این مضمون رو داشت که تو اشتباه می کنی و باید بمونی به مملکتت خدمت کنی.  اون روزها پیامک ها و پیام های جنسیتی و درخواست ملاقات خارج شرکت این آقا با منشی اسبق خودش لو رفته بود و  این پیام دست به دست برخی از نیروهای سخت افزار و نرم افزار داشت می چرخید. این که این آدم هرزه خودش را در اون سطحی میدید مرا نصحیت کند چیزی بود که بشدت اذیتم می کرد. اگرچه هنوز هم که هنوزه این پیام ها و پیامک ها رو تو گروه تلگرامی که اون موقع با بعضی از بچه ها ایجاد کرده بودیم دارم چندین بار خواستم هرزه گیش را به رویش بیارم و بگویم که امثال شماهایید گند میزنید به مملکت ولی رعایت اخلاق باعث می شد که بی خیال شوم. این بشر طوری از خدمت به مملکت صحبت می کرد که خودش از سر خصومت های شخصی و کینه توزانه باعث و بانی اخراج و استعفای بسیاری از نیروهای متخصص می شد که جزئیات ش رو بقیه نوشتند. بعضی وقت ها یهویی به خودش چند روز مرخصی میداد و کلا غیب می شد یا چند روز مانده به عید کرونا می گرفت و شرکت نمیومد. هر چند که نبودش در مجموعه هم خیلی تاثیری نداشت.\r\nحالا بماند در مدتی که در این مجموعه مشغول بودم چندین بار برای دریافت یه وام ناچیز به این بشر رجوع کرده بودم و هردفعه به بهانه های مختلف منو پیچونده بود و حتی یک قدم مثبت برای ایجاد انگیزه در اون روزهای سخت زندگیم برنداشت. در حالی که برای نفرات خودش مثل رئیس ای سی یو وام های آنچنانی میگرفت.\r\nبا همه این تفاسیر اون موقع که من استعفا دادم فکر نمی کردم کروز چنین فرد مریض و بی اخلاق و ناآشنا با مدیریت را تا الان نگه دارد. بعضی از نظرات رو هم میخوندم متوجه شدم که هنوز کثافت کاری های این آقا ادامه دارد و ظاهرا تغییری در مدیریت مجموعه ایجاد نشده است. اینکه دوستان در اینجا نظراتشان را می نویسند خیلی خوب است ولی وقتی می بینن مدیریت ارشد تصمیمی برای برکناری آن ندارد،  میتوانین این فیدبک ها و مسائل اخلاقی را با رسانه ای کردن، درج کامنت در صفحات پربازدید مدیاهای مختلف، ارسال ایمیل به ارگان هایی که برای بازدید می آیند (مثل نمایندگان مجلس، معاونت علمی دانش بنیان) و ... توجه سایرین را بر این موضوعات متمرکز کنند تا اثر بخشی لازم را داشته باشن. مدیا ها می تواند برخی از خبرگزاری ها، لینکداین و ... باشد. خیلی از این مدیاها در قسمت تماس شون نحوه ارتباط و دریافت اطلاعات رو ذکر کرده اند و می توانید از قدرت آنها نیز استفاده کنید. چنین چیزی در خارج هم خیلی عرف می باشد و الا کارفرما می تواند هر بلایی را سر کارمند و کارگر در بیاورد. یادم هست که چند سال پیش در صفحه لینکداین یه مصاحبه ای در قالب ویدیو کلیپ از این آقا و چند نفر دیگر منتشر کردند ولی به خاطر حجم زیاد کامنت های منفی که عمدتا از طرف نیروهای قدیمی تحقیق و توسعه بود مجبور شدند کلیپ رو حذف کنند.\r\nامیدوارم که تلاش هایتان به نتیجه برسد و به حق و حقوقتان برسید"
