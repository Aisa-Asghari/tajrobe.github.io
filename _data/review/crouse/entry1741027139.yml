description: "یه موقعی ما قدیمیا میگفتیم هر تصمیمی مدیر آرندی میگیره یه سرش این مافیاست بخصوص رییس نرم افزار \r\nبقیه میگفتن تو مشکل شخصی داری با این آدم.خب بیا الان جدیدا هم دیگه فهمیدن اوضاع از چه قرار\r\nبرای اینکه ما با همین دو تا چشم خودمون دیدیم که این آدم از همون اول چطوری اومد بالا چطوری زیر آدمایی که سرشون به تنشون میارزید و خالی کرد چطوری با باند بازی و موش دوندن تو کار گروهای دیگه دخالت میکرد\r\nتمام لیدرهای نرم افزار یک یکشون بعد یه مدت فهمیدن این آدم چقدر نگاه ابزاری به همه داره نتونستن باهاش کار کنن وقتی کار به اینجا میرسید دستش رو میشد با م.د همدست میشدن اونم ترتیب رفتنشون و میداد\r\nنمونه هاش ح.ا - ج.ن - ر.س - م.س شوخی نیستا اینا هر کدومشون یه غولی بودن هر کدومشون یه تیم بزرگ و میگردوندن همه میدونن چقدر تو این واحد زحمت کشیدن اصلا لازم به گفتن من نیست.مگه میشه دیگه مثلشون پیدا کرد؟\r\nالان آقا صاف صاف راه میره وانمود میکنه هیچ اتفاقی نیوفتاده اسم هیچ کدوم و نمیاره.درباره هر کدوم از اون لیدرها بپرسی یه عیبی روشون میذاره میگه اینا رفتنی بودن به من ربطی نداشت.حالا خودش و چند تا کارشناس مسئول موندن که اگه قبولش نداشته باشن در ظاهر هیچ مخالفتی هم باهاش نمیکنن آفرین تیم یک دست کردی میتونی با خیال راحت ادامه بدی\r\nما دیدیم چطوری رفیقاشون و دونه دونه آوردن بالا فرو کردن به مجموعه نمونه اش م.ق - ش.ر بیزنس یونیت.اینا چی دارن؟ چه کار مفیدی انجام دادن که بقیه نمیتونستن؟ برید بپرسید ببینید چطوری با حیله گری زیرپوستی زیرآب همه رقیباشون و همین مافیا زد.جز رفیق بازی و بالا کشیدن بله قربان گوها چی میشه درباره اش گفت؟ تنها کسی که مونده ع.ر هست که فکر کنم میخواد انتقام همه رو بگیره :) فاز داداشی برداشتن باهم.این چندتا نشونه رو دادم تا بفهمید رو هوا حرف نمیزنم.من سالهاست که از همه جزئیات کارهای اینا خبر دارم.این بشر هر جا حس کرد یکی میتونه رقیبش بشه کاری کرد که یا خودش جمع کنه بره یا بندازنش بیرون.حتی یه موقعی بین خودشون هم اختلاف بود و یه پاتک به م.ت هم زد.اینا به هیچ کس رحم نمیکنن.\r\nچه گروهها که بخاطر سم پاشی اینا نپاشید چه آدم حسابیایی که از مجموعه نرفت.اینا باید یه روز جواب پس بدن خیلی از اینا که رفتن دوست داشتن بمونن اصلا آدم رفتن از شرکت و مهاجرت نبودن.درسته که هر کدوم که رفتن از اینجا موفقتر شدن اما تاوانش شد اینی که می بینید. یه جوی درست کردن که هیچ کس راضی نیست.\r\nبالاخره ماه پشت ابر نمیمونه ما خیلی چیزا دیدیم تازه هم دوره ای های ما هم دیدن خیلیاش هم خدا خبره داره \r\nاین و میدونم که خدای سیاست هم باشی بالخره یه جا .... میزنی"
