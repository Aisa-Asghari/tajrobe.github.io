description: "سلام\r\nاتفاقی این صفحه را پیدا کردم و دیدم که همکاران و دوستان سابقم در کروز نظرات خودشان را در مورد واحد تحقیق و توسعه اینجا مینویسند و من هم قصد نداشتم خاطرات تلخ گذشته ها را در ذهنم مرور کنم و بنویسم اما مینویسم تا قدری منم آرام بگیرم از گفتن اینا\r\nمن با تمام نظراتی که همکاران قدیمی اینجا قید کردند کاملا موافق هستم و نمیخواهم تکرار مکررات کنم نظرات بقیه رو.اما خواستم اینجا قدری در مورد رییس نرم افزار و رییس سابق ایسیو یا به قول دوستان رییس دوم ایسیو بنویسم. یادم میاد اوایل تاسیس تحقیق و توسعه بود که نفرات زیادی در مجموعه نبودند و تعداد کمی بودیم، این آقای رییس نرم افزار که سر و وضع اون زمانش معلوم بود از کجا آمده و پولی نداشت که حتی ماشین و خونه بخرد و من کاملا مطلع بودم یا همون آقای رییس دوم ایسیو که اونم همچین پول و موقعیت درستی نداشت ولی هر دوی این نفرات به برکت وجود مدیر تحقیق و توسعه و حمایت های بی حد و حصر مالی از اونا باعث شد این دو نفر ظرف مدت کمی به پول کلانی برسند که هر دوی اونا با هم بروند و در تهران خانه بخرند!!! همچنین سر و وضع ظاهری اونا هم به مرور زمان تغییر کرد و معلوم شد که شرکت به اونها خوب می‌رسد مخصوصا رییس نرم افزار که هر روز با یه لباس نو و خیلی خوشتیپ شرکت می‌آمد که یاد روزهای اولش که میفتم با چه وضعیتی می‌آمد تعجب میکردم که چقدر سریع و تابلو تغییر کرده.همین رییس نرم افزار رو تا جاییکه یادم هست حتی یکساعت مستمر ندیدم که پشت میزش کار کند و همش یا در حال خندیدن و جوک گفتن با نیروهاش بود یا همش در حال خوردن چیپس و پفک با پرسنل!!! کار زیادی ازش من ندیدم بکنه و فقط تو دفتر مدیر تحقیق و توسعه در حال چاپلوسی و پاچه خواری و گرفتن امتیاز و پول و ... برای خودش بود یا همین رییس دوم ایسیو که با شارلاتان بازی و کلک و حقه بازی باعث اخراج رییس اول ایسیو شد تا جای اونو بگیره و در آخر با توجه به بازخوردهای مستمر نیروهای مجموعه به معاونت محصول باعث شدن که رییس دوم ایسیو اخراج شد ولی بهش گفتن استعفا بده تا به شکل اخراج از مجموعه نره که باعث بشه شأن و شخصیتش خرد بشه که اینم از لطف و حمایت مدیر از او بود. همین آقای رییس ایسیو باعث نابودی تحقیق و توسعه و \r\nفرار نیروها شد که باعث شد چند نفر از جمله خودم قراردادش را سه ماهه کردن و در آخر اخراج کردن.جالب است که رییس نرم افزار خود را فردی دیندار و نمازخوان میداند اما حق و‌ ناحق کردن در حق یه عده را برای خودش عیب نمی‌داند.احتمالا این را بهش یاد نداده اند که دینداری فقط در نماز خواندن نیست. هیچوقت بدی هایی که این دو نفر در حق من کردند را فراموش نمیکنم و نمیبخشم. این دو نفر سبب نابودی کل مجموعه شدند که همه معترض بودند به تبعیض‌ها و گویی فقط همین دو نفر که نوچه های مدیر بودند فقط مهم بودند. امیدوار بودم معاونت محصول کاری از پیش ببرد و این باند مافیایی را منهدم کند اما نتوانست کاری از پیش ببرد جز اخراج رییس ایسیو و ایکاش همون سال رییس نرم افزار را هم اخراج کرده بود وقتی میدید آنقدر حجم شکایات بالاست.تقریبا ده سال در تحقیق و توسعه کار کردم و خیلی از بی تجربگی ها را در مدیران کوتوله دیدم که فقط ادعا بود و در آخر خسته شدم وقتی میدیدم در یک مجموعه مافیایی دارم کار میکنم که هر لحظه باید میترسیدی که ممکنه اخراجت کنن و همین باعث شد نتوانم شرایط را تحمل کنم و خودم را نجات دادم.همین که دیگه مجبور نیستم قیافه اون باند هرمی مدیر تحقیق و توسعه را هر روز ببینم این خودش یک آرامش فکری است.وقتی هر روز کسانی را ببینی که میدانی اونا پشت پرده با زد و بند دارن به ضرر تو کارهایی میکنن و به نفع خودشان که فقط جیبشون از مال صاحب کروز پر شود به هر قیمتی. این جماعت آنقدر کوتوله و حقیر بودند که واقعا در حد تحقیق و توسعه نبودند و بعضی وقتا به خودم میگفتم اگر مدیر تحقیق و توسعه فرد دیگری بود که از این دو نفر شارلاتان حمایت نمیکرد، الان این دو نفر یا در مدرسه معلم فیزیک بودن یا داشتن تو کارگاه برد لحیم میکردن.\r\nامید داشتم مسیولان کروز روزی پی به حقیقت ببرن اما دیدم عمرم داره بیهوده تلف میشه و الان که مهاجرت کردم و در شرکت های خارجی مشغول هستم تازه فهمیدم مدیر تحقیق و توسعه یعنی کی و رییس گروه یعنی کی و با چه معیارهایی که مدیر تحقیق و توسعه کروز با رییس های اون به ناخن کوچیکه این مدیران خارجی کار درست نمی‌رسند هم از توانایی علمی هم اخلاقی. در کروز رییسها فقط ادعای تو خالی بودند و هیچ چیزی نداشتن برای معرفی خود و تنها مهارت اونا آویزان شدن از مدیر تحقیق و توسعه بود برای رسیدن به اهداف مالی و پست های بالا که در اینکار واقعا استاد بودند. کارهایی که این دو نفری که گفتم انجام میدادند و مهارت های کلامی و زبان بازی اونا پیش مدیر را هر کسی مهارت ندارد انجام دهد.ولی کروز با تمام بدی هایی که داشت برای من خوبی هم داشت اینکه افراد شارلاتان را بهتر بشناسم و از اونا فاصله بگیرم که تو کروز پر بود از این آدمها از سطوح بالا تا پایین."
