description: "سلام\r\nوقتی بعد از اینهمه انتقادات از شخصیت و عملکرد ضعیف مدیر تحقیق و توسعه، مدیران ارشد هیچ تصمیمی در راستای برکناری اون و زیر مجموعه ها نزدن نشان میده نظرات پرسنل هیچ اهمیتی در مجموعه نداره و نظرسنجی ها و بررسی اون و رو در رو کردن افراد با مدیر و ... صرفا حرکت نمایشی و تشریفاتی است که مثلاً بگویند نظر شما مهم است.در صورتیکه هر کس در مجموعه کار کند میداند که نیروی انسانی هیچ ارزشی برای اونها ندارد و نظر اونها اصلا مهم نیست وگرنه اگر ذره ای براشون پرسنل مهم بودن تا الان به بخشی از نظرات پرسنل در مورد مدیر تحقیق و توسعه و برآورده نشدن مطالبات اونها یک اقدامی انجام داده بودن که متاسفانه همیشه باعث خروج نیروها از مجموعه شده که وقتی میدیدن انسان و شخصیت فرهیخته علمی هیچ ارزشی واسه مجموعه نداره و صرفا مجموعه برای افراد چاپلوس و باند باز و پاچه خوار و البته بی سواد است، که نشان دهنده فساد در مجموعه هست.متاسفانه مجموعه خیلی دیر متوجه خواهد شد که باید زودتر فسادی که در داخل مجموعه مثل یک آتش بر افروخته شده است را ریشه کن کند تا نیروهای برجسته و توانمند خود را به راحتی از دست ندهد.در صورتیکه همه میدانند که در بیرون از شرکت برای مهندس نرم افزار با تجربه کار وجود دارد و به راحتی می‌توانند کار با حقوق بالا پیدا کنند و شرکت را ترک کنند اما شرکتی که درست باشد، به راحتی نیروهای خود را از دست نمی‌دهد و به اونها به چشم سرمایه نگاه می‌کند نه برده.محیط کار مهندسی فنی باید محیطی آرام و علمی باشد نه اینکه مثل پادگان اداره شود که با نظارت پادگانی و جو مسموم مجموعه کنترل شود که پرسنل احساس امنیت و راحتی در کار نکنند."
