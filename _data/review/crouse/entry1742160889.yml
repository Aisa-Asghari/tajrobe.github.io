description: "سوال من از مدیر نرم افزار این هست\r\nاین نظرخواهی آخر سال دقیقا چه کاربردی دارد؟\r\nنظراتی که سالهای قبل داده شد به کجا رسید؟ \r\nکامنتهای ما که به شما داده میشود دقیقا چه روال پیگیری طی میکند؟\r\nآیا گزارشی از پیگیری خواسته های بچه ها خواهید داد؟ اصلا از خواسته های سال گذشته چندتاش پیگیری شد و چندتاش به نتیجه رسید؟ \r\nچیزی که شاهدش هسیتم هر سال یک دور در نظر سنجی سازمان شرکت میکنیم، یک دور هم با ملاحظات مواردی رو برای شما مطرح میکنیم اما اتفاق خاصی نمی افتد چرا اصرار دارید که هر سال اینکار انجام شود؟ \r\nبچه ها با کارشناس مسئولشان راحتتر از شما هستن و همه چیز را مطرح میکنند، بحث رودرواسی نیست حسی که شما منتقل میکنید این نیست که پیگیر خواسته های افراد هستید.بنظر میاد بیشتر شناسایی افراد منتقد هدف باشد.\r\n\r\n"
