description: "آقای رییس نرم افزار\r\nدر رابطه با جلسه گروهی که گذاشتی ترجیحم اینه نظرم و اینجا بنویسم تا روی کاغذ\r\nاولا نردبان شغلی و آتیم های مورد نظر شما من و قانع نکرد بیشتر هدفش برای توجیه انتخاب سلیقه ای و حسی شما و دوستانتان بود.نه تنها من بلکه اکثر بچه ها هم نظرشون بعد جلسه همین بود.لیست کارشناس ارشدهای امسال این و نشون داد.یه سری افراد از قبل در ذهن شما بودن همونا انتخاب شدن اگه غیر این بود خروجیش این نمیشد.چرا؟ چون بر اساس همین معیارها افراد هم سطح و برابر بیشتری بودن که حذف شدن.اگه اونا صلاحیت نداشتن هم رده هاشون و نداشتن.همه چیز طوری تنظیم شده اگر کسی اعتراضی داشته باشه در جواب بگید چرخ مهارت شما گرد نیست.سوال من اینه چرخ مهارت مدیریتی شما و دوستانتون گرده؟ اگر نردبان شغلی برای مدیریت شبیه همین وجود داشت شما ازش سربلند بیرون میومدی؟جواب من این هست که قطعا خیر\r\nنکته دوم شما خوب میدونی بچه ها حتی در یک برگه بی نام و نشان هم نظرشون و واضح نمینویسن.اگه دنبال حقیقتی، حقیقت واضح همین نظراتیه که اینجا می بینی.پس حدس من اینه شما دنبال حقیقت نیستی دنبال سفید کردن خودتی.اگه نه پیشنهاد من اینه بچه ها در جواب این سوال که با مطالب نوشته شده اینجا موافق هستن یا نه فقط یک کلمه بنویسن آره یا نه.این میتونه واقعی تر باشه\r\nفقط خواستم بدونید اینکه با کارشناس مسئولی که یک نفر از رفتارش در گروهش راضی نبوده هماهنگ میای این بازیا رو راه میندازی توهین به تک تک ماست!\r\nمن در تجربه قبلیم نوشتم که شما در نهایت انفعال هستی اما حرفم و پس میگیرم شما حتی از خودت اختیاری هم نداری"
