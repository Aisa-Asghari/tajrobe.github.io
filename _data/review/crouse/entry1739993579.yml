description: "خوبه که این پیج وجود داره که افراد میتونن نظرات خودشون رو راحت بنویسن تا بقیه بدونن و بعد برای ورود به این مجموعه اقدام کنن.من هم تمام انتقاداتی که مطرح شده را تایید میکنم.نظرات را که می‌خوندم جالبه که هیچکس از مجموعه و مدیریت دوزاری اون به خوبی یاد نمیکنه(حتی یکنفر) و همه معترض هستن و واقعا جای تأسف داره که مدیریت ارشد وقتی این حجم از انتقاد رو میبینه ولی هیچ کاری نمیکنه.این مجموعه توسط یک سری احمق اداره میشه که مشخص نیست پشت پرده چه داستانی هست که اگه همه معترض و ناراضی هم باشند، آب از آب تکان نمیخوره و مدیر تحقیق و توسعه و شرکای باند مافیایی همچنان برقرار هستند و نیروها همیشه بگونه ای حذف میشوند که گند کاری‌ها مخفی بماند.شخصیت مدیر تحقیق و توسعه اینگونه است که هر از چند گاهی به یه بهانه  با افراد به مشکل میخوره و چون دستش برای نیروها رو میشه، برای اینکه گند کارهاش بیشتر در نیاد نیروها را با یه بهانه ای و به دروغ و با گستاخانه ترین روش ممکن حذف میکنه.مدیر در واقع با همه مشکل داره جز با چند نفر از باند سوگلی های خودش و مقربین.در نظرات همکاران هم کاملا موارد قید شده و کسی را پیدا نمیکنید از مدیر و شخصیت پلید و فاسد اون تعریف کنه.مدیر لمپن و فاسد مجموعه یک شخصیت بیمار داره که همیشه نسبت به همه سوءظن داره و به خودش اجازه میده هر نوع رفتار بچگانه و دور از ادبی رو با پرسنل انجام بده.بماند که چقدر در حق افراد نامردی کرده و باعث خروج چه تعداد افراد شد که یکسری را اخراج کرد و یکسری خودشان فرار کردند.از یکنفر که خودش با شارلاتان بازی به جاهای بالا رسیده چه انتظاری هست؟ از کسی که فقط در این مجموعه بهش کار دادن و در جاهای دیگه همون تکنسین بوده چه انتظاری هست؟ از کسی که در این مجموعه به نون و نوایی رسیده و سعی می‌کنه خودش رو سطح بالا نشون بده ولی آدم این حرفا نیست چه انتظاری هست؟ از کسی که مدیر تحقیق و توسعه است اما فقط کلمات رکیک و فحش تو کلامش هست و استایل لاتی میگیره چه انتظاری هست؟هر کسی شخصیت و فرهنگ محیطی که تو اون تربیت شده رو به محیط کار میاره که در مورد مدیر مشخصه از کجا اومده و به کجاها رسوندنش. در مجموعه صداقت و شفافیت و درستی وجود نداره و فقط شارلاتان ها ذینفع هستن.باند مافیا اگر احساس کند دستشان برای پرسنل رو شده و منافع اونا به خطر افتاده، با اطلاع دادن به مدیر و همکاری با اون باعث میشن فرد از مجموعه به یک بهانه ای حذف بشه قبل از اینکه فرد در مجموعه سمپاشی کند یا به مدیران بالا دستی اطلاع بده.یادمه یه فردی قوی و با تجربه در مجموعه بود که رییس اون که از اعضای باند مقربین بود نتوانست حضور آن فرد را به دلیل ترس از اینکه ممکن است روزی جایگزین خودش بشه، تحمل کند و به صورت توهین آمیز اون فرد از مجموعه اخراج شد. مدیر یکسری رییس احمق بله قربان گو و دوزاری بیسواد را در گروهها(البته به جز دو سه گروه) قرار داده که مثل خودش پرسنل را مثل برده ببینند و فقط فکر منافع خودشان باشند و هرگاه منافع خود را در خطر دیدند دست به کار شوند. این رییس های دوزاری حقیرتر و بیسوادتر از اونی هستند که بتونن نیروهای توانمند و باسواد را ارزیابی کنند و باعث عدم ارتقا اونا بشن و حقوق و پاداش اونا دست این دوزاری ها باشه.کلا مجموعه تحقیق و توسعه مجموعه کثیفی است که از بیرون ظاهر خوبی دارد و در باطن لجن است.افرادی که آرزو میکنند وارد این مجموعه شوند خوبه بدانند که در این مجموعه نهایت دو سه سال بتوانند دوام بیاورند و بعد از دیدن گند کاری‌ها یا باید تحمل کنی یا فرار کنی.تحمل دیدن تبعیض و ارزیابی یک رییس احمق که مستقیما روی حقوق و مزایا و ارتقا سازمانی تاثیر میزاره، بسیار سخت است.حقوق و مزایا پرسنل (به جز رییسها و اعضای باند مقربین که حقوق های بالا و امتیازات ماورایی دارند)در مقایسه با حجم کار و تحمل فشار روحی و فکری و فشار کاری و عدم تعادل بین زندگی و کار و اعصاب خوردی ها و تحت تاثیر قراردادن سلامتی پرسنل بسیار بسیار کم است و اصلا نمی ارزه. یک تعداد معدودی در مجموعه حقوق بالا و امتیاز و ارتقا می‌گیرند که یا جزو زیر مجموعه باند هستند یا سوگلی های خود مدیر که تعدادشان قلیل هست.غیر از این افراد مابقی خارج گود هستن.اگر شخصیت آدم جوری باشه که پیش مدیر زیرآب نیروهای دیگه رو بزنه و آدم فروشی کنه و براش جاسوسی کنه و آدم مدیر بشه، بهش خوب امتیاز میده وگرنه هیچی.افراد جدیدی که میخواهند به این مجموعه بیایند، اگر به دنبال آرامش و پیشرفت و رسیدن عادلانه به حق و حقوق خود هستند، به این مجموعه نیان که هیچ خبری نیست و صدای دوهول از دور خوش است. اینهمه نظر منفی واقعی از محیط تحقیق و توسعه را بخونید و قبل از اینکه پشیمان بشید، اصلا متقاضی کار در این مجموعه فاسد نشوید که نقطه مثبت که نداره هیچ و همش نقاط منفی است و آخرش سلامتی و اعصاب و روان هم نابود میشه اینجا.واقعا جای تأسف داره واسه همچین مجموعه ای که در کشور نامدار هم هست اینکه همچین افرادی رو در راس کار گذاشته که مثل مهدکودک یا پادگان با پرسنل رفتار میکنند."
