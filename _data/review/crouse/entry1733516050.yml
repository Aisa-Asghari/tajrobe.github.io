description: "سه سال در تحقیق و توسعه کار کردم و مجموعه تحقیق و توسعه محیطی باند بازی است که توسط مدیر فاسد آن به غلط هدایت میشود و مدیر آن سیستم نوچه پروری دارد که البته قبلاً دو‌ نوچه داشت که یکی رفت و الان یک نوچه آن همواره پابرجاست که به لطف مدیر مجموعه به نون و نوایی رسیده. مدیر تحقیق و توسعه فردی بسیار بی ادب و بد دهن و به قول خودش لاتی هست که فرق محیط مهندسی را با محیط چاله میدانی نمی‌داند و هر مدلی که شایسته خودش هست با پرسنل رفتار میکند.چه افراد توانمندی که از مجموعه فرار کردند و الان چه رییس های بی سوادی که وجود دارند.تمام این نظرات منفی در مورد واحد تحقیق و توسعه بخاطر مدیر فاسد آن است. در آن مجموعه افراد چاپلوس و لمپن مثل خود مدیر آن رشد میکنند و مابقی که ارتباطی با مدیر ندارند عقب نگه داشته میشوند.مدیر تحقیق و توسعه بارها عیان شده که مشکل فساد اخلاقی دارد اما هیچ کاری نشده لااقل تا آن زمان که من بودم اونجا."
