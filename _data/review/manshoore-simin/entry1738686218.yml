description: "اینجا چند نفر کامنت گذاشتند نتیجه تجربیاتشون رو گفتن هر کی باهات کار کرده می شناستت \r\nمن نمی خواستم تجربه خودم رو بگم ولی دیدم ظلمی که داری می کنی رو باید افراد بی تجربه بدونن به خاطر این من هم نتیجه تجربه ۴ سال بی تجربگی خودم رو می نویسم \r\n1-تو خود مدیر عامل یا پسرشی که از زبون پرسنل داری حرف می زنی چون زیاد از این کارها می کنی.\r\nبه پرسنل می گفتی فلانی گفته تو فلان کار رو کردی همه رو به جون هم می نداختی خودت رو کنار می کشیدی\r\n2-اون پول ها رو به لطف ندادن حق و حقوق واقعی پرسنل جمع کردی\r\n3-اینکه می گی به خاطر بچه ها شرکت زده که بهشون نون بده از حرفهای دروغ همیشگی تو بوده اگه درست باشه چرا طرف رو به خاطر باردار شدن اخراج می کنی یا طرف ۵ دقیقه بین کارش گوشی نگاه می کنه رو اخراج می کنی،تو نبودی می گفتی بچه ها چای می خورن دستشویی زیاد میرن\r\n۴-از وقتی از اون شرکت زیرپله ایی اومدم بیرون از اون کینه و حاشیه و فشارکاری راحت شدم الان فهمیدم کجا بودم بعد از اونجا از فشار روحی بی اندازه ایی که داشتم راحت شدم به خاطر این اینجا می نویسیم که یک جوان تازه فارغ التحصیل شده زندگیش رو نابود نکنی همونجور که من چند سال از بهترین دوران زندگیم نابود شد برای ثروت اندوزی تو\r\n۵-تو از کجا می دونی کی به لطف باباش شرکت زده و \r\nکی نزده.\r\n۶-هر کی از اونجا بیاد بیرون برای کس دیگه نمی تونه کار کنه چون همه رو به کیش تو می پنداره‌.\r\nدر اخر بگم هیچی نیستی فقط توهمات پوچت رو به بقیه دیکته می کنی\r\nبه خاطر اینکه چند سال از بهترین دوران زندگیم رو با بدطینتی تو نابود کردم نمی بخشمت خدا جای حق نشسته"
