description: "آقای آیی نه چی، مالک کارخانه آدلی ، مدیر عامل شکوه طعام وارنا در قرچک، استاد از سال ۹۹ حق مدیر کارخونه قبلیتو خوردی گفتی بهت خسارت زده محصول خراب کرده، حق مدیر بعدی  رو چرا ندادی پس که تو ۳ سال بعدش هیچ خسارتی نداشتی هیچ همه مشتری هاتم راضی بودن کارخونتم شده بود کارخونه\r\nآقای مهندس، دزد که دزد باشه، یعنی دزدی و رذالت تو خونش باشه واسه خوردن حق و حقوق مردم بهونشو جور میکنه، آره عزیز، این پولا میدونی که حناق میشه تو جون زن و بچه اقا دزده"
