description: "حقوق شرکت آریا حداقل 4 ماه عقبه و شما هیچ دریافتی توی 4 ماه ندارید.\r\nمدیرعامل شرکت که هر کسی از در میاد توو رو یه لقب مدیر میذاره روش که کلی ازش کار بکشه و بعد بذارتش کنار. الان مثلا یه بنده خدایی که از هیچی سر در نمیاره رو کرده سرپرست مهندسی که شما میبینید خندتون می گیره.\r\nاصطکاک و دعوا هم شدیدا زیاده و همه چیز عجله ای هست توی شرکت و ازتون توقعات الکی دارن. جلسات و صحبتای مدیر عامل دقیقا از لحظه تموم شدن ساعت کاری شروع میشه تا پاسی از شب. اضافه کاری هم پرداخت نمی کنند."
