description: "هیچ شرکتی و هیچ مدیر باوجدان و باشرفی، نمیذاره پرسنل و کارکنانش توی شب یلدا و مناسبت های سالانه دست خالی برن خونه هاشون و سعی میکنه حداقل حقوقشون رو بده..ولی آریا بنیز همچین شرکت و همچین مدیرهایی نداره.3ماه بی پولی برای پرسنل شایسته و حقشون نیست...\r\nمدیرعامل توی این شرایط در سفر دبی تشریف دارن و نوچه های و کاسه لیس هاش، اینجا به کارکنان و پرسنل فحش میدن و سعی میکنن واقعیت هارو نبینن و انکار کنن..\r\nاین واقعیت شرکت آریابنیز هست.\r\nشرکتی که سطح پاسخگویی به پرسنلش همین هست. با فحش دادن و محکوم کردن و سرکوب کردن نسبت به درخواست حق و حقوقشون، فرافکنی میکنه.\r\nشماهایی که میاین و از اشتباهات مکرر این شرکت دفاع میکنین، واقعاً سر سفره پدرومادر نون نخوردین و بزرگ نشدین!\r\nلیاقت این وکیل مدافع ها ، لاس زدن با زن های معلوم الحال شرکت هست...\r\nبرای خودم متاسفم که اینجا هستم ولی قطعاً تا قبل سال اینجا رو ترک میکنم. \r\nشرکت بی پول و ورشکسته با کلی شکایت پرسنل سابقش که توی اداره کار داره و کلی کارفرمای ناراضی که بخاطر عملکرد افتضاح این شرکت دیگه حاضر به همکاری با این شرکت نیست..و کلی معوقات حقوق و پرداخت و چک های بی محل برگشت خورده...\r\nحالا بازم بیاین فحش بدین به ما و منکر واقعیت ها بشین ولی حداقل وقتی مدیرعامل از سفر دبی برگشت بهش بگین که خیلی نامردی آقای حمیدخان یعقوبی...\r\nاین شرکت ورشکسته ارزونی خودتون و مدیرهای رده بالاتون\r\n"
