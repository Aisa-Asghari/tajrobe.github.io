description: "شرکت بینهایت داغون و بی دروپیکر هست، واقعاً جای موندن نیست.بدون هیچگونه قصد و غرض میگم، چون نمیخوام اشتباه من رو بقیه مرتکب بشن.\r\nمن بعد ازحدود یکسال و چند ماه کارکردن توی اینجا این موارد رو میگم:\r\n1-دنبال یک شرکت و کار درست حسابی باشین.\r\n2-این شرکت مشکل ساختاری و سازمانی داره\r\n3-هرکسی که سرش به تنش بیارزه ، قطعاً اینجا نمیمونه(شک نکنین، هیچ آدم باسواد بالای 2سال سابقه اینجا نمی بینید..)\r\n4-حقوق تاخیر 3ماهه داره(این حداقلش هست)\r\n5-روابط زیرپوستی و پنهان ، تا دلتون بخواد داره...\r\n6-مدیرعامل به شدت ضعیف هست(کاری ندارم که یه سری چون جای دیگه ای ندیدن میگن این بهترین مدیرعامل دنیاس!)\r\n7-برای مطالبات و حق و حقوقتون باید کفش آهنی بپوشین و اداره کار برین..توی اداره کار کلی پرونده شکایت از شرکت هست.\r\n8-قرارداد کاری رو خیلی دیر بهتون میدن یا اصلاً نمیدن\r\n9-زیرساخت های شرکت از هر نظر منهدم هست.\r\n10-مدیران اینجا هیچ دوره مدیریت ندیدن،هیچ جای دیگه ای هم مدیر نبودن!(فاجعه هستن)\r\n11-واسه همه چی پول دارن، بجز پرداخت حقوق و حق بیمه!\r\n12- آریا بنیز نیاین...آریا بنیز نیاین...آریا بنیز نیاین...آریا بنیز نیاین.\r\n\r\nاینجا هیچییش شبیه یه شرکت نیست، هرچیزی اینجا نوشتن درست هست.\r\nبا احترام به خودم و همه ی کساییکه اینجا کار میکنن: آریا بنیز از داخل پوسیده و نابود هست. یه شرکت ورشکسته و بی پول، که هیچ ارزشی واسه آدم ها قائل نیست.\r\n\r\n"
