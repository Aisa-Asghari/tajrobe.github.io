description: "امروز وقت شد  سری به این سایت بزنم . راستش را بخاید از اینکه چندتا کامنت تعریف و تعارف دیدم خوشم اومد و فک کردم اوضا خوب شده . کامنتای بعدی رو که دیدم دیدم نه خبری نیس و اوضاعو روزگار شرکت مثه همیشست . بازم  همه از حقوق و بدقولی و بی احترامی ناراضین . ما که اینجا بودیم بازم هر روز یکی جذب میشد دوتا میرفتن ، هیچوقت حقوقو زودتر از سه چهار ماه دیر کرن نمیدان .آدمایی که میرفتن با دلخوری و دپرس میرفتن . من رفتم شرکتی که قدر اینجا پروژه نداشت ولی هیچ وقت حقوقش از دوم ماه دیرتر نشده ، نیروها کمتر شرکتو ترک میکنن . مدیرعاملش همیشه توی شرکته و راحت با بچه ها حرف می زنه .حقوقشم خوبه و با مقایسه با شرکتای دیگه کم نیست. تجربه مت کمه ولی یاد گرفتم اگه جایی میرم تو همون ماه اول اگر بدقولی کنن حقوق ندن  احترام نذارن تو همون ماه اول اونجا رو ترک کنم ."
