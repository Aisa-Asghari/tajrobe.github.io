description: "دل همه ی آدم های شرکت از دست مدیرهای نالایق این شرکت خون هست.(مدیر که چه عرض کنیم، یه سری آدم سمی، نوکیسه، خراب از هر نظر، نالایق که دائماً در حال لیسیدن و مالیدن خودشون و مدیرعامل عوضی تر از خودشون هستن)\r\nمن و دوستام اینجا نمیمونیم، میریم تا بفهمن وقتی ارزش نمیذاری، باید فکر عواقبش رو هم کرده باشی!\r\nداماد سرخونه که میای اینجا و فحش میدی، لیسرها و کاسه لیس های افسریه و کرج که میاین دفاع میکنین و فحش میدین، خیلی خیلی خیلی بی وجدان و بی غیرت هستین! دوست پسر خانم همه کاره منابع انسانی که اتفاقاً داداش مدیرعامل هم هستی و میای اینجا فحش میدی، لایق آب دهن سگ هم نیستی حرومزاده ی بی وجدان..\r\nفشار مالی رو روی همه ی نفرات میبینین، 3-4 ماه حقوق ندادن رو میبینین و اینطوری زرزر میکنین! خیلی حروم لقمه و حرومزاده هستین...\r\nخدا نفرین های همه ی این پرسنل رو درحقتون اجابت کنه تا بفهمین چه گوه هایی که نخوردین...\r\nتویی که میای و میگی وضع شرکت های دیگه هم همین هست، تخم پدرت نبودی و نیستی حرومزاده ی عوضی"
