description: "دوستانی که میان از مدیر عامل تعریف میکنن در جریان هستید که عامل تاخیر حقوقاتون، بالا و پر دادن به افراد نالایق، بی سواد بار اوردن مدیرا و.... همشون همین مدیر عامله.\r\nحالا چون خوب لباس میپوشه و برخوردش خوبه که دلیل نمیشه بگید کل خوبه، این سیستم رو خود ایشون به وجود اورده و خودشم تمایلی نداره عوضش کنه علتشم اینه خودش میخواد توی تک تک جزییات دخالت کنه در حالی وظیفه مدیر عامل این نیستش.\r\nتا بوده ساختار شرکت همین بوده بعد از ما هم قرار نیس عوض شه پس الکی مدیر عامل رو نبرید توی حاشیه امنیت.\r\nحقوق ها قرار نیس هیچ وقت درستش همون طوری که هیچ وقت دیگه هم درست نبوده، صد تا پروژه دیگه هم گرفته بشه صرف خرج خودشون و بزرگ کردن کارخونه و دیزاین میشه و اندکی روی حقوق و مزایا اثر نداره."
