description: "به خدا قدر نمیدونید الان شرایط خیلی خوبه و روزای خوبه شرکته، قبلا مدیر عامل میومد توی جلسه دو ساعت تحقیر میکرد که شما خرید نمیفهمید باید قدر صندلی ای که روش نشستیدو بدونید تهشم میگفتم هر کی میخواد بره بره شرایط همینه باز الان میاد یه مسئولیتی میپذیره، که البته این نتیجه رفتار نفرات قبله که زیر حرف زور نرفتن و آگاه سازی توی این سایت.\r\nمشکل شرکتم این افرادی که اسم برده شده نیس مشکل اینه که خود مدیرعامل میخواد همچین افرادی براش کار کنن.\r\nهر شرکتی این همه پروژه داشت دیگه حداقل حقوقشو سر موقع میداد مزایا پیش کش\r\n"
