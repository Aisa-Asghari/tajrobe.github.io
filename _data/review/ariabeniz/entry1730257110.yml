description: "خانم .... که نوشتی محترمانه انتقاد کنید خودت می دانی چقدر تازه واردها را اذیت می کردی . میدونی اگر تو و چند نفر دیگه که غیر از تتو و مکآپ و تیپ زدن و ادای پولدارا، کار دیگه بلد نیستید می رفتین و دو تا مدیر کاربلد جاتون بودن اونقدر درد مردمو می فهمیدن که نمیذاشتن مدیر عامل و معاونشو و مالی نفس راحت بکشن تا حقوقا رو پرداخت کنن ‌. شما هفت هشت نفر جایی ندارین برین . دست پر پرش با کف حقوق کار یه کارمتد ساده بشین .\r\nخدایی یک کار مفید که تو و خیلی از مدیرای شرکت برای کارکنان کشیدین را بگو. بازم صد رحمت به تو بازم که کار بلد نیستی ، بقیه که کارخراب کنم هستن و گردنم نمیگیرن . \r\nآقا و خانمایی که مدیرا رو از هم جدا می بینین همشون مثه همن مته مدیر عامل و مالی و بقیه  مدیرا.بچه های کم سالو میگیرن که پول کم بهشون بدن و گرفتار هزینهای زندگی نباشن . دو تا از کسایی که میخاستن بیان اینجا و دعوت نشدن آخر کاربلدی بودن ، ردشون کردن یک تازه کار رو گرفتن که بچه خوبیه ولی حرفی برا گفتن نداره.  اینجا آدمارو برای حق و حقوقشون تحقیر میکنن پولو بی ارزشش میکنن "
