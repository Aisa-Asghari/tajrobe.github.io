description: "من نزدیک به دو سال هست که داخل شرکت کار میکنم و به خاطر اینکه از کار آموزی شروع کردم و جای دیگه فعلا نتونستم کار مناسبی پیدا کنم همکارایم رو با شرکت ادامه میدم ولی متاسفانه کار کردن بدون حقوق در صورتی که منابع انسانی پاسخگو نیست بسیار فرسایشی هست. امیدوار مشکل عقب افتادن حقوق کارمندان با الویت و فوریت بالاتری پیشگیری و رفع بشه.\r\nدر رابطه با خانم ف. ا من تمامی کامنت ها رو خوندم و با همه موافقم، حقیقتا شخصیت این خانم طوری هست که برای مطرح کردن مشکلاتش از واژه هایی استفاده میشه که به نظر بی ادبانه میاد ولی حقیقی و درست هستن.\r\nبه نظر من دلیل اصلی اینکه آدم های کار بلد و با سواد تو شرکت دووم نمیارن و شرکت رو ترک میکنن همین خانم هست، چون هر بخش شرکت بخوای کار کنی این خانم شده همه کاره و هیچ کاره و به خودش اجازه میده تو کار آدما دخالت کنه، در صورتی که کاملا مشخصه تو هیچ رشته ای متخصص نیستن، به محض اینکه شروع میکنه به صحبت کردن اینقدر ادبیاتش زننده و رکیک  و تحقیر آمیز هست که نه تنها سطح سواد پایینشون بلکه شعور و شخصیت ضعیفشان هم مشخص میشه، هر آدمی هم که تازه وارد شرکت بشه سریعا بعد از چند روز بخاطر رفتار زشت این خانم از ایشون بدش میاد، در صورتی که حقوقا عقب افتاده و ما وضعیت خوبی نداریم این خانم در طول ساعت کاری در حال خرید کردن و تحویل و تست کردن بسته های خریدشون هستن\r\nایشون که خودشون رو مهره اصلی و وفادار شرکت میدونن جلوی مدیرعامل رفتار متفاوتی دارن ولی در واقع فقط صبح اول وقت تشریف میارن که اصطلاحا زاغ سیاه بقیه رو‌چوب‌‌‌ بزنن ، ایشون‌طوری رفتار میکنن که انگار تمامی درآمد شرکت بخاطر ایشون هست، این خانم فقط سعی میکنه همکارای آقای شرکت رو به خودش جذب کنه و باهاشون رابطه ی نزدیکی داشته باشه."
