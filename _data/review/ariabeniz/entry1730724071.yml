description: "با سلام خدمت همه دوستان\r\nتمام کامنت هایی که خونده میشه از سمت دوستانی هستش که در دفتر مرکزی شرکت آریا بنیز مشغول به فعالیت هستن\r\nبا احترام به همه نظرات که برای بنده قابل احترام هستش اما آسمون خدا همه جا یک رنگ هستش\r\nااین همه بدی گفتیم یه خورده ناچیز هم خوبی بگیم\r\nهمه معایب اعلامی دوستان رو منم قبول دارم\r\nاما میتونم بگم علاوه بر همه معایب اینجا تو کارخانه چیزای هستش که میشه به زبون آورد\r\n۱- همکارای محترم که همواره کمک حال هم هستن\r\n۲- افرادی که میجنگند تا شرایط رو بهتر کنن با تمام سختی ها و بی پولی ها \r\n۳- واحدهای مختلف که مثل کوه پشت هم هستن \r\n۴- فارغ از جایگاه شغلی ( مدیر یا کارگر) روحیه دوستانه ای که تو کل شرکت هست و برای شاد بودن میجنگند\r\nدلم میخواست اسم یکسری آدم ها رو اینجا بگم اما وقتی فکر کردم دیدم باید اسم ۱۳۵ نفر کار درست رو بگم و سخته برام\r\nدم همشون گرم\r\nاینا رو نگفتم بگم اینجا خیلی خوبه\r\nبدونید در کنار تمام ناملایمت ها، خوبی هایی هم هست که باید گفته بشه\r\nو در نهایت\r\nبه قول سعدی بزرگ\r\nنشاید سخن گفت ناخواسته\r\nنباید بریدن نینداخته\r\nپرستش کنان در گناه ‌ و ثواب\r\nبه از ژاژ خواهان حاضر جواب\r\nارادتمند همه شما"
