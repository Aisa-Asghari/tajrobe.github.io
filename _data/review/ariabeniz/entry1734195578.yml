description: "از این مدیرعامل بی وجدان، آدم مقدس نسازین بابا..نمیشه خودش آدم خوبی باشه و اطرافیانش آدم های بدی باشن..اینا عین هم هستن همشون. مدیر عامل و نوچه هاش گوه زیادی میخوره وعده و وعید میده و الکی پرسنل رو سرکار میذاره..\r\nاین جانشین جدیدش هم یکی مثل خودش هست، ازخودمون میپرسه بعدش از خودمون پیگیری میکنه! هیچ غلطی هم ازش برنمیاد..\r\nنوشتن مطالب توسط امثال ما، برای جلوگیری از بدبخت شدن کسایی هستن که رزومه دادن و دارن میان مصاحبه..\r\nهرکسی که رزومه دادی و مصاحبه اومدی، برای خودت و آینده ت و خانواده ت آریابنیز نیا...\r\nواقعاً پشیمون میشی، اینجا واسه خودی هاشون خوبه، واسه نوچه هاشون و کاسه لییییس ها!\r\nاینجا کار نمیکنن، لاس میزنن، ما داریم میبینیم که میگیم..\r\nمدیر عامل نامحترم آریا بنیز، جانشین نامحترم مدیرعامل، مدیرهای بی شرف نوکیسه ی دوزاری بی وجدان، گوه زیادی میخورین، غلط اضافی میکنین که وعده میدین، زندگی ما و امثال ما، بازیچه کثافط کاری های شما نیست.."
