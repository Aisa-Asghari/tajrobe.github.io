description: "آریا بنیز \r\n تنها گزینه روی میز ، \r\nسلام همکاران عزیز ، اولا بیشتر مشکلاتی که بهش دارین اشاره میکنید تو کل کشور هست ، همین که تو این اوضاع بد اقتصادی شرکت یکه تازی میکنه و همه ما سر سفرش نشستیم باید قدر دان باشیم ، دوما با توجه به اینکه بنده بیش از یک دهه افتخار دارم تا جزو پرسنل هلدینگ آریا بنیزباشم و همچنین شناختی که بنده از مدیر عامل محترم دارم به قدری باشخصیت ، با معرفت و با دانش و به روز هستند که می ارزه با همه مشکلات بجنگی ، سوما تا جایی که طی این سالیان بنده شاهد بودم اصلا دید مادی به هیچ چیز نداشتند که اگه اینطور بود مسبب آتش سوزی سال ۱۳۹۳ مجدد سرکارشون برنمیگشتن ، آقایی که ادبیات نداری اینم خدمتت عرض کنم هلدینگ آریا بنیز یه مجموعه کاملا شخصی بوده و به هیچ ارگانی وصل نیست و خدارو شکر جناب مدیر عامل اهل اختلاص و رانت و ... نیست و از نظر من خیلی باید عاشق کارت باشی و تو این شرایط بتونی چرخه شرکت رو بچرخونی ، خیالت راحت اونقدر حقوق بگیر مثل تو اومده و رفته و خدارو شکر هلدینگ آریا بنیز روز به روز بزرگتر و به روزتر میشه \r\n\r\nبه امید تحقق آرمان های هلدینگ بزرگ آریا بنیز"
