description: "با سلام خدمت شخص محترم آقای یعقوبی : \r\nامیدوارم که به هر نحوی شده این پیغام من رو بخونید. \r\nمن نه قصد بی احترامی به شخصی دارم و نه هدفم اینکه بخوام پشت شخصی صحبت کنم ، چندتا پیام پایین تر دیدم منابع انسانی زده انتقاد با شیوه درست بکنید . \r\nفقط در جواب خانم ش ا بگم که انتقاد درست برای مواقعی هست که همه چی درست پیش بره از یجایی به بعد میشه مثل خود سازمان رفتار کردن .\r\nآقای یعقوبی عزیز من یک کارشناس تو شرکت شما هستم و انتقاداتی در مورد شرکت شما دارم . \r\nمهندس مشکل ما کارشناس ها نیست که افراد زیر دست شما که تصمیم گیرنده هستن بلد نیستن با بودجه ای که دارن چگونه رفتار کنن (منظور مدیر مالی و شخص خانم تصمیم گیرنده) مشکل ما نیست که مدیران لایق با سرعت حرکت لاک پشتی به سوی اهداف جذب کردید و حقوق های نجومی میگیرن ، منه کارشناس چه گناهی کردم باید صبر کنم بودجه ی حقوق ۶۰ میلیونی مدیرها تامین بشه بعد با هم حقوق پرداخت بشه ؟ شما حقوق ما کارشناس ها هم ۵۰ به بالا  کنید ما هم مثل بقیه سرمون رو بکنیم تو برف و ساکت بشیم که با ۱ ماه حقوق کفاف ۲ ماهمون رو بده . \r\nمهندس عزیز شما و مدیران مجموعه خونه و زندگی و ماشین دارید ما اجاره خونه و قرض و بدهی و قسط داریم و با تاکسی رفت و آمد میکنیم . \r\nاینکه ی مرد یا زن جلو بچه اش شرمنده باشه میدونی یعنی چی ؟ صاحب خونه برای اجاره ماهانه زنگ بزنه چی تجربه کردید تا به حال ؟ \r\nخودت رو بزار جای ما و تصور کن برگردی خونه و نگاه ۲ تا دخترت به دست شما باشه و شما شرمنده چه حالی میشی مهندس عزیز ؟\r\nبه ما چه ربطی داره که ی سری مدیر با حقوق بالا گرفتید و هیچ کارایی برای شرکت ندارن ، خودتون ی دور تو شرکت بزنید راحت ۴،۵ تاشون رو همون روز میندازید بیرون .\r\nما کارشناس ها دست کمی از کارگر کارخانه نداریم که بین ما و اونها تفاوت میزارید ، ما هم زن و بچه داریم و هم مستجریم و هم گوشت کیلویی ۱ میلیونی و مرغ کیلویی ۱۰۰ هزار تومن و برنج کیلویی … میخریم پس فرق گذاشتن بین پرسنل درست نیست ، فکر کنم چون بچه های دفتر احترام میذارن و چیزی نمیگن به فکرشون نیستید باید مثل پرسنل کارخانه بود آیا ؟\r\nاگر واقعا مدیران دلشون به حال شرکت میسوزه که حرفی نمیزنن ، لطف کنن بگن حقوقشون رو هر موقع مالی پول مازاد داشت بده تا توان پرداخت حقوق کارشناس های زحمت کش فراهم باشه . \r\nنصف بیشتر مبلغ حقوق ماهانه برای مدیران لایقی است که باعث ایجاد تاخیر در پروژه های ایجاد شده در حال حاضر هست ، در واقعیت یکی از یکی بیخیال تر فقط جلوی شخص شما سر پایین میندازن و بله - چشم - حتما میگن . \r\nبرکت و روزی شرکت شما با دعای خیر ما پرنسل قطعا ایجاد میشه وقتی دل خوشی و آرامشی تو ذهن و روح ما نباشه قطعا همیشه برای شما هم اتفاقات خوب رخ نمیده و مابقی بچه ها از تمام دل و جونشون مایه نمیزارن . \r\nنمیدونم شخص اقای یعقوبی در جریان هست یا نه ولی ۳ ماهه حقوق پرسنل دفتری پرداخت نشده و واقعا کسی دست و دلش به کار نمیره .\r\nمنابع انسانی عزیز این هم انتقاد به شیوه درست و اصولی لطفا به مدیریت ارجاع بدید که تو جلسه فردا باز‌ با بد قولی و روی خوش وارد جلسه نشن ، اوضاع پرنسل دفتری رو درک کنن بعد بیان صحبت کنن . \r\nو در آخر اینکه امیدوارم هر چه سریع تر از این اوضاع بد شرکت بیرون بیاد و دوباره به روال سال پیش برگردیم . \r\nباز تاکید میکنم من درون شرکت مشغول به کار هستم و کارشناس هستم . \r\nانتقاد به شیوه ی سازنده لطفا به مدیریت ارجاع بدید و لطفا الویت اول شرکت پرداخت حقوق بشه نه الویت آخر .\r\nبا تشکر "
