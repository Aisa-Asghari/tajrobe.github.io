description: "وای وای ببین اینجا چه خبره!\r\nبه خدا زشته \r\nنکنید این صحبت ها رو\r\nیعنی آدم های تحصیل کرده و با سوادی هستید. همکار هم هستید.\r\nدرسته حقوق ها عقب افتاده , منم مثل بقیه 3-4 ماه هست حقوق نگرفتم اما به خدا این راهش نیست که از انسانیت دور کنیم خودمون رو و اینجا به هم توهین کنیم\r\nاوضاع اقتصادی کشور متاسفانه خوب نیست. این شرکت هم دستخوش همین اوضاع بد اقتصادی هست. البته قبول دارم مدیریت ضعیف تاثیر داشته اما از طرفی مشکلات اقتصادی کشور رو هم نمیشه رد کرد.\r\nتا اونجایی که میدونم مدیر عامل در سفر کاری هستن امیدوارم وقتی برگردن یه دستی به اوضاع بکشن.\r\nمن به نوبه خودم از تمام کسانی که اینجا بهشون توهین شده (هم از پرسنل و هم مدیران) درخواست میکنم جنبه احترام به یکدیگر را حفظ کنند تا بتونیم بسلامت از این بحران بیرون بریم.\r\nاز تمام کسانی هم که همراه آریا بنیز بودن تشکر میکنم و امیدوارم که بتونیم باز هم دوستانه در کنار هم کار کنیم.\r\nکسانی هم که با بی ادبی از شرکت دفاع میکنن میخواهم که لطفا نظراتشون رو برای خودشون نگه دارن و به پرسنل دل شکسته بی احترامی نکنند.\r\nاز همه میخواهم در مورد هویت کسانی که پست گذاشتن هم پیش داوری نکنند چون فقط گناه همدیگه رو میشورید. اون دنیا اگر شخصی که پست گذاشته اونی نباشه که شما متهم کردید بعدا مدیونش میشید.\r\n\r\nشب یلداتون مبارک\r\n\r\n\r\n\r\n\r\n"
