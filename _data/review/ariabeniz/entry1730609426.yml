description: "اتفاقا آریا بنیز الان اصلا جای خوبی واسه یادگیری نیست. جز دیرکرد حقوق شما اصلا کسی رو نمیبینید که سابقه و سواد داشته باشه چیزی بلد باشه. هیچ کس تخصصی نداره که بخواد آموزش بده بهتون. هر کی اینجا هست جای دیگه نتونسته بره. سرپرست فنی شرکت یه بچه شده دور خودش میچرخه فقط. مشخصه یه اسم سرپرست روش گذاشتن که جایی نره یه ذره کار شرکتم لنگ بمونه. البته مثل همه اگه میتونست میرفت و براش جای دیگه کار نبوده که نرفته."
