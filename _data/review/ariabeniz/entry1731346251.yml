description: "واقعا این شرکت از شرکت های زیر پله ای هم سطح پایین تری داره ، از مدیر اصلی گرفته تا اون مدیر پایین دستی ها \r\nهمه به****** دور خودش جمع کرده مدیرها از پرسنل توقع بی جا دارن ، اضافه کار نداره شرکت بعد میخوای بری خونه قیافه جغد میگیرن که چرا نمیمونی کارا رو انجام بدی .\r\nمالی که کلا رو آسمون ها هست نگم براتون ، واحد خرید افتضاح تر از همه جا ، واحد برنامه ریزی ی مشت ادم بچه سن و بی تجربه - واحد مهندسی فاجعه - منابع انسانی زیر خط فاجعه \r\nواقعا با پرداخت حقوق مشکل دارید ؟ نیروهای فعال درون شرکت خرج زن و بچه دارن اینو یعنی اون مدیر اصلی متوجه نیست ؟ \r\nدغدغه ******؟\r\nاجاره خونه و خوراک و پوشاک خونه رو نمیشه با دروغ رد کرد زندگی همه رو به بازی گرفتید.\r\nلطفا اگر تو سمت خودتون نمیتونید اوضاع افتضاح مجموعه رو درست کنید هر چه زودتر به فکر جمع کردن کوله بار باشید بهتره .\r\n۸۰ تا دیگه مدیر استخدام کن بلکن هووووولدینگ رو درست کنن .\r\nاین ۶۰ تا مدیره فعلی هم هیچکدوم از خودشون اختیاری ندارن فقط به دست اون یکی نگاه میکنن .\r\nجالبه ها از ۲۰۰ تا پرسنل دفتر و کارخانه ، ۶۰ تا مدیر باشه .\r\nماتفاوت فروردین و اردیبهشت رو هنوز پرداخت نکردیدن اوضاع اینجوریه تو آریا بنیز حقوق مرداد و شهریور و مهر هم پرداخت نکردن الانم ۲۲ آبانیم ی چیزی در حدود ۴ ماه کامل حقوق ندادن .\r\nبیمه هم ندادن برای ماه شهریور رو توان پرداخت حق بیمه پرسنل هم نداره این شرکت.\r\n\r\n"
