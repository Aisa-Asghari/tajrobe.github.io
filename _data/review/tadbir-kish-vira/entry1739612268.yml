description: "من تقریبا نزدیک به 2 سال میشه که تو شرکت تدبیر کیش مشغول به کار ام.\r\nاین دوستانی که اومدن و رفتن (واقعا حیف کلمه دوست برای یسریشون) بعد از اینکه شرکت عذرشون رو خواسته تازه سوختن فهمیدن چیشده.\r\nاین شرکت بر عکس خیلی از شرکت های دیگه واقعا بچه ها کنار هم حس خانواده دارن. کاری که ما تو این شرکت انجام میدیم کار حرفه ای و پر چالشیه و به خاطر همین قرار نیست هر کسی که در اینجا استخدام میشه موندگار باشه. مگر اینکه با شرایطی که پروژه ها داره بتونه پا به پای بچه ها بیاد.\r\nکسایی که رفتن و عذرشون خواسته شده نفراتی بودن که وقتی حتی خبر رفتنشون رو هم شنیدیم بچه ها به جای ناراحتی ، خوشحال شدن . به جز دوستایی که به دلایل دیگه خودشون رفتن که واقعا ناراحت شدیم.\r\nدر کل این حجم از heat و Anti-organization گفتن فقط سوژه خنده برامون اوکی میکنه.\r\n"
