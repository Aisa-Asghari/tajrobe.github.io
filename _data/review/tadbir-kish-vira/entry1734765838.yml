description: "من تقریبا دو سال تو این شرکت کار کردم \r\nجز بدترین جاهایی که یه نفر تو زندگیش میتونه کار بکنه \r\nهرجا کار بکنید بهتر از این شرکته \r\nبرادر و خواهر مدیر عاملش اونجا کار میکنن که تنها انسان نرمال تو اون خانواده خواهرشونه \r\nادمای دروغگو ، بی ادب ، خودبزرگ بین ، بی برنامه ای هستن \r\nهرجا تو هر سایتی دیدید دارن از این شرکت تعریف میکنن خودشونن \r\nهرجا دیدید یکی داره از برادر مدیر عامل تعریف میکنه شک نکنید خودشه این بنده خدا آرزوش بود ازش تعریف بکنن \r\nبگن چقدر زرنگه ، چقدر باهوشه ، چقدر مدیر خوبیه ، چقدر کار بلده و …. که هیچ کدوم از این ویژگی هارو که نداره هیچ خیلیم انسان بی ادب و بی شعوریه \r\nتو همین سایتم دوتا پیام گذاشته که برادر مدیر عامل حواسش به همه چیز هست ، فیتیله پیچتون میکنه و … همش خودشونن \r\nفقط یه برنامه نویس فرانت دارن که ادم خوبیه و فقط اون تونسته اونجا دووم بیاره به جز اون هیچکس نیست که بیشتر از دو سال اونجا کار بکنه \r\nخییییلی محیط سمی داره \r\nهمش کنترلتون میکنن \r\nتایم کاری از هشت صبحه تا وقتی دعوا بشه \r\nیعنی شما پنج ربع که تایم کاریت تموم میشه بری جلسه میذارن باهات که چرا رفتی مگه اینجا شرکت دولتیه که سر تایم میرید \r\nتایم ناهار اون موقع یه ربع بود \r\nبیشتر از اون همون برادر مدیر عامل بهتون پیام میداد تایم ناهار یه ربع لطفا رعایت کنید \r\nحقوقتون معلوم نیست کی پرداخت میشه \r\nاگه قسط دارید اصلا اونجا کار نکنید هر ماه نصف حقوق رو میدن اونم اواسط ماه \r\nهرچی از بدی های این شرکت کم‌گفتم تا صبح میتونم مثال بزنم براتون \r\nخلاصه اگه اعصابتون رو دوست دارید سمت این شرکت نرید "
