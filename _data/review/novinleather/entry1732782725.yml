description: "سلام\r\nپس تحمل چند ماه فضای متشنج و نابسامان، از این شرکتِ ترکیده خارج شدم (با سه ماه حقوق معوق)\r\nدو ماه بعد (و بعد از کلی پیگیری و عدم پاسخگوئی و عدم پرداخت مطالبات) به اداره کار مراجعه کردم.\r\nجلسه اول اداره کار (هیئت تشخیص) رو حضور پیدا نکردند.\r\n15 روز پس از صدور رأی اداره کار (و دقیقاً در روز پانزدهم) به رأی اعتراض زدند با این عنوان «ما به رأی اعتراض داریم»\r\nجلسه دوم اداره کار (هیئت حل اختلاف) رو هم نیومدن (در حالیکه خودشون اعتراض داشتند)\r\nرأی دوم اداره کار هم ابلاغ شد و باز هم مطالبات رو پرداخت نکردند.\r\nالان رأی اداره کار در دادگستری در مرحله‌ی اجرای احکام هستش.\r\nشرکتی به شدت مردم آزاد و مردم فریب\r\nمراقب باشید\r\nتا این لحظه که من دارم این متن رو می‌نویسم، هنوز مطالباتم رو دریافت نکردم.\r\nریزش نیروهاشون به شدت زیاده و چون ریزش نیرو دارن، مردم رو فریب و جذب می‌کنن. اما همکاری‌ها نهایت سه چهار ماه بیشتر طول نمیکشه."
