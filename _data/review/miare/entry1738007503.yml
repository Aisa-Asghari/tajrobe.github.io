description: "سلام بنده مدتی در میاره مشغول بکار بودم پس از چند روز متوجه شدم بنده را بابت سفری که از سوی خود خریداربنا به اظهار مسئول وال مارکت کنسل شده مبلغ پانزده میلیون ریال بدهکار کرده تند آنهم تحت عنوان جریمه عدم تحویل کالا . بنده چندین مرتبه به پشتیبانی میاره موضوع را اطلاع دادم درخواست رسیدگی کردم حتی دو سه مرتبه به وال مارکت مراجعه کردم چندین ایمیل با شرح کامل اتفاق برای میاره ارسال کردم اما دریغ از کوچکترین پاسخ ،رسیدگی یا تماسی از سوی میاره . الان هم که حسابم را باز میکنم بدهکاری همچنان در بالای صفحه به من دهن کجی میکند. اکنون با خواندن مطالبی که دوستان نوشته اند از اینکه بعضی ها تشکر کردن که میاره چقدر زیاد به مشکلات سفیران توجه دارد واقعا تعجب کردم . شاید هم بنده آدم بی ارزشی بودم و واقعا میاره به سفیرلنش توجه دارد ."
